//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// The highest value at which an item can be sold via the merchant vend skill. (in zeny)
// มูลค่าสูงสุดที่สามารถขายไอเทมได้ผ่านทักษะการขายของพ่อค้า (เป็นเงินเซนี่)
vending_max_value: 1000000000

// Whether to allow placing items on a vending store when the player's zeny plus the total price
// of the items exceeds the maximum zeny allowed. (Note 1)
// If set to "yes", the items will be placed in the store but other players will not be able to buy them.
// Official behavior is "yes", but on some official servers the client doesn't allow this.
// จะอนุญาตให้วางไอเท็มในร้านค้าได้หรือไม่เมื่อค่า zeny ของผู้เล่นบวกกับราคารวม
// ของไอเท็มเกินค่า zeny สูงสุดที่อนุญาต (หมายเหตุ 1)
// หากตั้งค่าเป็น "ใช่" ไอเท็มจะถูกวางไว้ในร้านค้า แต่ผู้เล่นคนอื่นจะไม่สามารถซื้อได้
// พฤติกรรมอย่างเป็นทางการคือ "ใช่" แต่ในเซิร์ฟเวอร์อย่างเป็นทางการบางเซิร์ฟเวอร์ ไคลเอนต์ไม่อนุญาตให้ทำเช่นนี้
vending_over_max: yes

// Tax to apply to all vending transactions (eg: 10000 = 100%, 50 = 0.50%)
// When a tax is applied, the item's full price is charged to the buyer, but
// the vender will not get the whole price paid (they get 100% - this tax).
// ภาษีจะถูกเรียกเก็บจากธุรกรรมการขายทั้งหมด (เช่น: 10,000 = 100%, 50 = 0.50%)
// เมื่อมีการเรียกเก็บภาษี ราคาเต็มของสินค้าจะถูกเรียกเก็บจากผู้ซื้อ แต่
// ผู้ขายจะไม่ได้รับราคาทั้งหมดที่จ่ายไป (พวกเขาได้รับ 100% - ภาษีนี้)
vending_tax: 500

// Minimum total of purchase until taxes are applied.
// Officially there is no tax for anything less than 100 million zeny.
// 0 will apply taxes to all transactions.
// ยอดซื้อขั้นต่ำจนกว่าจะมีการเรียกเก็บภาษี
// อย่างเป็นทางการแล้วจะไม่มีการเก็บภาษีสำหรับสินค้าที่มีมูลค่าต่ำกว่า 100 ล้านเซนี
// 0 จะใช้ภาษีกับธุรกรรมทั้งหมด
vending_tax_min: 100000000

// Show the buyer's name when successfully vended an item
// แสดงชื่อผู้ซื้อเมื่อขายสินค้าสำเร็จ
buyer_name: yes

// Forging success rate. (Note 2)
// อัตราความสำเร็จในการตีเหล็ก (หมายเหตุ 2)
weapon_produce_rate: 100

// Prepare Potion success rate. (Note 2)
// เตรียมอัตราความสำเร็จของยา (หมายเหตุ 2)
potion_produce_rate: 100

// Do produced items have the maker's name on them? (Note 3)
// 0x01: Produced Weapons
// 0x02: Produced Potions
// 0x04: Produced Arrows
// 0x08: Produced Holy Water/Ancilla
// 0x10: Produced Deadly Potions
// 0x80: Other produced items.
// ไอเท็มที่ผลิตมีชื่อผู้ผลิตอยู่หรือไม่ (หมายเหตุ 3)
// 0x01: อาวุธที่ผลิต
// 0x02: ยาที่ผลิต
// 0x04: ลูกศรที่ผลิต
// 0x08: น้ำศักดิ์สิทธิ์/แอนซิลลาที่ผลิต
// 0x10: ยาพิษที่ผลิต
// 0x80: ไอเท็มอื่นๆ ที่ผลิต
produce_item_name_input: 0x03

// Is a monster summoned via dead branch aggressive? (Note 1)
// มอนสเตอร์ที่เรียกออกมาโดยใช้กิ่งไม้ที่ตายแล้วจะก้าวร้าวหรือไม่? (หมายเหตุ 1)
dead_branch_active: yes

// Should summoned monsters check the player's base level? (dead branches) (Note 1)
// On officials this is no - monsters summoned from dead/bloody branches can be ANY level.
// Change to 'yes' to only summon monsters less than or equal to the player's base level.
// มอนสเตอร์ที่เรียกออกมาควรตรวจสอบระดับพื้นฐานของผู้เล่นหรือไม่ (กิ่งไม้ที่ตายแล้ว) (หมายเหตุ 1)
// สำหรับผู้มีอำนาจ นี่คือสิ่งที่ไม่ควรทำ - มอนสเตอร์ที่เรียกออกมาจากกิ่งไม้ที่ตายแล้ว/มีเลือดสามารถเป็นเลเวลใดก็ได้
// เปลี่ยนเป็น 'ใช่' เพื่อเรียกมอนสเตอร์ที่มีระดับต่ำกว่าหรือเท่ากับระดับพื้นฐานของผู้เล่นเท่านั้น
random_monster_checklv: no

// On map change it will check for items not tagged as "available" and
// auto-delete them from inventory/cart/storage.
// NOTE: An item is not available if it was not loaded from the item_db.
// 0x1: Inventory
// 0x2: Cart
// 0x4: Storage
// เมื่อเปลี่ยนแผนที่ ระบบจะตรวจสอบไอเท็มที่ไม่ได้ติดแท็กว่า "พร้อมใช้งาน" และ
// จะลบไอเท็มเหล่านั้นออกจากคลังสินค้า/รถเข็น/พื้นที่จัดเก็บโดยอัตโนมัติ
// หมายเหตุ: ไอเท็มจะไม่พร้อมใช้งานหากไม่ได้โหลดจากฐานข้อมูลไอเท็ม
// 0x1: คลังสินค้า
// 0x2: รถเข็น
// 0x4: พื้นที่จัดเก็บ
item_check: 0x0

// How much time must pass between item uses?
// Only affects the delay between using items, prevents healing item abuse. Recommended ~500 ms
// On officials this is 0, but it's set to 100ms as a measure against bots/macros.
// ต้องใช้เวลานานเท่าใดจึงจะผ่านระหว่างการใช้ไอเท็ม
// มีผลเฉพาะกับความล่าช้าระหว่างการใช้ไอเท็มเท่านั้น ป้องกันไม่ให้ใช้ไอเท็มฟื้นฟูโดยไม่เหมาะสม แนะนำให้ใช้ ~500 มิลลิวินาที
// สำหรับเจ้าหน้าที่แล้ว จะเป็น 0 แต่ถูกตั้งเป็น 100 มิลลิวินาทีเพื่อใช้วัดค่าบ็อต/มาโคร
item_use_interval: 100

// How much time must pass between cash food uses? Default: 60000 (1 min)
// ต้องใช้เวลากี่นาทีในการใช้เงินสดและอาหาร? Default: 60000 (1 นาที)
cashfood_use_interval: 60000

// Required level of bNoMagicDamage before Status Changes are blocked (Golden Thief Bug card).
// For example, if left at 50. An item can give bNoMagicDamage,40;
// which reduces magic damage by 40%, but does not blocks status changes.
// ระดับที่ต้องการของ bNoMagicDamage ก่อนที่การเปลี่ยนแปลงสถานะจะถูกบล็อก (การ์ดแมงทอง)
// ตัวอย่างเช่น หากเหลือไว้ที่ 50 ไอเท็มสามารถให้ bNoMagicDamage,40;
// ซึ่งลดความเสียหายจากเวทมนตร์ลง 40% แต่จะไม่บล็อกการเปลี่ยนแปลงสถานะ
gtb_sc_immunity: 50

// Enable autospell card effects to stack?
// NOTE: Different cards that grant the same skill will both 
// always work independently of each other regardless of setting.
// เปิดใช้งานเอฟเฟกต์การ์ดสะกดอัตโนมัติให้ซ้อนกันได้หรือไม่?
// หมายเหตุ: การ์ดต่างชนิดที่ให้ทักษะเดียวกันจะทำงานแยกกันเสมอไม่ว่าจะตั้งค่าไว้อย่างไรก็ตาม
autospell_stacking: no

// Allow the consumption of usable items that are disabled by item_noequip.txt? (Note 1)
// no = can't be consumed
// yes = consumed with no effect
// อนุญาตให้ใช้ไอเท็มที่สามารถใช้ได้แต่ถูกปิดใช้งานโดย item_noequip.txt หรือไม่? (หมายเหตุ 1)
// ไม่ = ใช้ไม่ได้
// ใช่ = ใช้ไปโดยไม่มีผลใดๆ
allow_consume_restricted_item: no

// Allow equipping items that are disabled by item_noequip.txt? (Note 1)
// no = can't be equipped and will be unequipped when entering the map
// yes = can be equipped but gives no effect
// If the equip is compounded with restricted card(s), it ignores this check but still gives no effect.
// อนุญาตให้สวมใส่ไอเท็มที่ถูกปิดใช้งานโดย item_noequip.txt หรือไม่? (หมายเหตุ 1)
// ไม่ = ไม่สามารถสวมใส่ได้และจะถูกถอดออกเมื่อเข้าสู่แผนที่
// ใช่ = สามารถสวมใส่ได้แต่ไม่มีผลใดๆ
// หากสวมใส่ร่วมกับการ์ดที่ถูกจำกัด จะละเว้นการตรวจสอบนี้แต่ยังคงไม่มีผลใดๆ
allow_equip_restricted_item: yes

// Allow changing of equipment while interacting with NPCs? (Note 1)
// Default on official servers: yes for Pre-renewal, no for Renewal
// อนุญาตให้เปลี่ยนอุปกรณ์ขณะโต้ตอบกับ NPC หรือไม่? (หมายเหตุ 1)
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: ใช่สำหรับการต่ออายุล่วงหน้า ไม่ใช่สำหรับการต่ออายุ
//item_enabled_npc: yes

// Allow map_addflooritem to check if item is droppable? (Note 1)
// If yes, undroppable items will be destroyed instead of appearing on the map when a player's inventory is full.
// Default: yes
// อนุญาตให้ map_addflooritem ตรวจสอบว่าไอเท็มสามารถดรอปได้หรือไม่ (หมายเหตุ 1)
// หากใช่ ไอเท็มที่ไม่สามารถดรอปได้จะถูกทำลายแทนที่จะปรากฏบนแผนที่เมื่อคลังของผู้เล่นเต็ม
// ค่าเริ่มต้น: ใช่
item_flooritem_check: yes

// Set default bound type when item with BindOnEquip flag is equipped (see db/[pre-]re/item_db.yml)
// 0 - None
// 1 - Account
// 2 - Guild
// 3 - Party
// 4 - Character
// ตั้งค่าประเภทการผูกเริ่มต้นเมื่อสวมใส่ไอเท็มที่มีแฟล็ก BindOnEquip (ดู db/[pre-]re/item_db.yml)
// 0 - ไม่มี
// 1 - บัญชี
// 2 - กิลด์
// 3 - ปาร์ตี้
// 4 - ตัวละคร
default_bind_on_equip: 4

// Allow selling of bound/sell restricted items as Itemshop currency? (Note 3)
// 0x0 = Bound/sell restricted items are unable to be sold to Itemshops/Shops
// 0x1 = Bound items are able to be sold to Itemshops
// 0x2 = Sell restricted items are able to be sold to Itemshops
// 0x4 = Bound items are able to be sold to Shops,
//       because most of trade restricted items are still able to be sold to Shops
// 0x8 = Only Guild Leader can sell BOUND_GUILD items to Shops or Itemshops (if 0x1 or 0x4 set)
// อนุญาตให้ขายไอเทมที่ถูกผูก/ขายแบบจำกัดเป็นสกุลเงินของร้านไอเทมได้หรือไม่ (หมายเหตุ 3)
// 0x0 = ไอเทมที่ถูกผูก/ขายแบบจำกัดไม่สามารถขายให้กับร้านไอเทมได้
// 0x1 = ไอเทมที่ถูกผูกสามารถขายให้กับร้านไอเทมได้
// 0x2 = ไอเทมที่ถูกผูกสามารถขายให้กับร้านไอเทมได้
// 0x4 = ไอเทมที่ถูกผูกสามารถขายให้กับร้านได้
// เพราะไอเทมที่ถูกผูกส่วนใหญ่ยังคงสามารถขายให้กับร้านได้
// 0x8 = เฉพาะหัวหน้ากิลด์เท่านั้นที่สามารถขายไอเทมแบบ BOUND_GUILD ให้กับร้านหรือร้านไอเทมได้ (หากตั้งค่าเป็น 0x1 หรือ 0x4)
allow_bound_sell: 0x0

// Hide n last characters of player's name with asterisk (*) when the player
// obtained an item with special broadcast flag or refined an item at a level with broadcast flag.
// Note: Players with short names can be fully converted to asterisks if this
// config value is set high.
// ซ่อนตัวอักษรสุดท้ายของชื่อผู้เล่นที่มีเครื่องหมายดอกจัน (*) เมื่อผู้เล่น
// ได้รับไอเท็มที่มีแฟล็กการออกอากาศพิเศษหรือปรับแต่งไอเท็มในเลเวลที่มีแฟล็กการออกอากาศ
// หมายเหตุ: ผู้เล่นที่มีชื่อสั้นสามารถแปลงเป็นเครื่องหมายดอกจันได้อย่างสมบูรณ์หากตั้งค่าคอนฟิกนี้
// เป็นค่าสูง
broadcast_hide_name: 2

// Enable to sell rental item to NPC shop? (Note 1)
// สามารถเปิดขายไอเทมให้เช่าให้ร้าน NPC ได้ใช่ไหมครับ? (หมายเหตุ 1)
rental_transaction: yes

// Sell rental item for 0 to NPC shop regardless of the item value in item_db? (Note 1)
// ขายไอเทมให้เช่าราคา 0 บาท ให้กับร้าน NPC โดยไม่คำนึงถึงมูลค่าไอเทมใน item_db? (หมายเหตุ 1)
rental_item_novalue: no

// Minimum purchase price of items at a normal Shop
// Officially items cannot be purchased for less than 1 Zeny
// ราคาซื้อขั้นต่ำของไอเทมในร้านค้าทั่วไป
// อย่างเป็นทางการแล้วไม่สามารถซื้อไอเทมได้ในราคาต่ำกว่า 1 Zeny
min_shop_buy: 1

// Minimum sell price of items at a normal shop
// Officially items can be sold for 0 Zeny
// ราคาขายขั้นต่ำของไอเทมในร้านค้าทั่วไป
// ไอเทมสามารถขายได้ในราคา 0 Zeny อย่างเป็นทางการ
min_shop_sell: 0

// Should items that reduce damage from element/race count all monster damage as physical? (Note 1)
// Officially "Asprika" (god item) reduces all monsters damage rather than just physical damage
// Shaman Hat on the other hand doesn't reduce monster damage at all (reduces magical damage in PVP)
// This only affects items with bonus3 bSubEle and bonus3 bSubRace.
// ไอเทมที่ลดความเสียหายจากธาตุ/เผ่าพันธุ์ควรนับความเสียหายจากมอนสเตอร์ทั้งหมดเป็นความเสียหายทางกายภาพหรือไม่ (หมายเหตุ 1)
// อย่างเป็นทางการ "Asprika" (ไอเทมเทพ) จะลดความเสียหายจากมอนสเตอร์ทั้งหมด แทนที่จะเป็นความเสียหายทางกายภาพเท่านั้น
// ในทางกลับกัน หมวก Shaman จะไม่ลดความเสียหายจากมอนสเตอร์เลย (ลดความเสียหายจากเวทมนตร์ใน PVP)
// สิ่งนี้จะส่งผลต่อไอเทมที่มี bonus3 bSubEle และ bonus3 bSubRace เท่านั้น
cardfix_monster_physical: yes
