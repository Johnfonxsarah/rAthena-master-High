//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
//--------------------------------------------------------------

// When making a guild, an Emperium is consumed? (Note 1)
// เมื่อสร้างกิลด์ จะต้องใช้ Emperium หมดไปหรือไม่? (หมายเหตุ 1)
guild_emperium_check: yes

// Maximum tax limit on a guild member.
// ขีดจำกัดภาษีสูงสุดสำหรับสมาชิกกิลด์
guild_exp_limit: 50

// Maximum castles one guild can own (0 = unlimited)
// ปราสาทสูงสุดที่กิลด์หนึ่งสามารถเป็นเจ้าของได้ (0 = ไม่จำกัด)
guild_max_castles: 0

// Activate guild skills delay by relog?
// 0 - Save cooldown and resume on relog.
// 1 - Don't save cooldown and restart the timer on relog.
// Default on official servers: 1 for Pre-renewal, 0 for Renewal
// เปิดใช้งานการหน่วงเวลาของทักษะกิลด์โดยการรีล็อก?
// 0 - บันทึกคูลดาวน์และกลับมาเริ่มใหม่เมื่อรีล็อก
// 1 - อย่าบันทึกคูลดาวน์และเริ่มตัวจับเวลาใหม่เมื่อรีล็อก
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: 1 สำหรับการต่ออายุล่วงหน้า 0 สำหรับการต่ออายุ
//guild_skill_relog_type: 0

// Delay in milliseconds that are applied to guild skills.
// Official setting is 5 minutes (300000 ms).
// Note: This was changed in renewal in favor of individual skill cooldown.
// ความล่าช้าเป็นมิลลิวินาทีที่ใช้กับทักษะของกิลด์
// การตั้งค่าอย่างเป็นทางการคือ 5 นาที (300,000 มิลลิวินาที)
// หมายเหตุ: มีการเปลี่ยนแปลงในการอัปเดตเพื่อให้คูลดาวน์ทักษะแต่ละทักษะเป็นไปในทางที่ดีขึ้น
guild_skill_relog_delay: 300000

// Melee damage adjustments (non skills) for WoE battles (Guild Vs Guild) (Note 2)
// การปรับความเสียหายระยะประชิด (ไม่ใช่ทักษะ) สำหรับการต่อสู้ WoE (กิลด์ปะทะกิลด์) (หมายเหตุ 2)
gvg_short_attack_damage_rate: 80

// Ranged damage adjustments (non skills) for WoE battles (Guild Vs Guild) (Note 2)
// การปรับความเสียหายระยะไกล (ไม่ใช่ทักษะ) สำหรับการต่อสู้ WoE (กิลด์ Vs กิลด์) (หมายเหตุ 2)
gvg_long_attack_damage_rate: 80

// Weapon skills damage adjustments for WoE battles (Guild Vs Guild) (Note 2)
// การปรับความเสียหายของทักษะอาวุธสำหรับการต่อสู้ WoE (กิลด์ Vs กิลด์) (หมายเหตุ 2)
gvg_weapon_attack_damage_rate: 60

// Magic skills damage adjustments for WoE battles (Guild Vs Guild) (Note 2)
// ปรับปรุงความเสียหายของทักษะเวทย์มนตร์สำหรับการต่อสู้ WoE (กิลด์ Vs กิลด์) (หมายเหตุ 2)
gvg_magic_attack_damage_rate: 60

// Misc skills damage adjustments for WoE battles (Guild Vs Guild) (Note 2)
// การปรับความเสียหายของทักษะต่างๆ สำหรับการต่อสู้ WoE (กิลด์ปะทะกิลด์) (หมายเหตุ 2)
gvg_misc_attack_damage_rate: 60

// Flee penalty on gvg grounds. Official value is 20 (Note 2)
// NOTE: It's %, not absolute, so 20 is -20% of your total flee
// ค่าปรับการหลบหนีตามเหตุผลของ gvg ค่าอย่างเป็นทางการคือ 20 (หมายเหตุ 2)
// หมายเหตุ: เป็น % ไม่ใช่ค่าสัมบูรณ์ ดังนั้น 20 คือ -20% ของการหลบหนีทั้งหมดของคุณ
gvg_flee_penalty: 20

// Can the 'Glory of Guild' skill be learnt in the Guild window,
// and does changing emblems require it? (Note 1)
// P.S: This skill is not implemented on official servers
// สามารถเรียนรู้ทักษะ 'เกียรติยศแห่งกิลด์' ได้จากหน้าต่างกิลด์หรือไม่
// และการเปลี่ยนตราสัญลักษณ์จำเป็นต้องทำหรือไม่ (หมายเหตุ 1)
// หมายเหตุ: ทักษะนี้ไม่ได้นำมาใช้ในเซิร์ฟเวอร์อย่างเป็นทางการ
require_glory_guild: no

// Limit Guild alliances. Value is 0 to 3.
// If you want to change this value, clear the guild alliance table.
// Default is 3
// จำกัดพันธมิตรกิลด์ ค่าคือ 0 ถึง 3
// หากต้องการเปลี่ยนค่านี้ ให้ล้างตารางพันธมิตรกิลด์
// ค่าเริ่มต้นคือ 3
max_guild_alliance: 3

// When to re-display the guild notice
// Upon teleporting (regardless of changing maps): 2 (official)
// Upon changing maps: 1
// Do not re-display: 0 (disabled)
// เมื่อจะแสดงประกาศกิลด์อีกครั้ง
// เมื่อเทเลพอร์ต (ไม่ว่าจะเปลี่ยนแผนที่หรือไม่): 2 (อย่างเป็นทางการ)
// เมื่อเปลี่ยนแผนที่: 1
// ห้ามแสดงซ้ำ: 0 (ปิดใช้งาน)
guild_notice_changemap: 2

// Should maprespawnguildid kill clones too?
// Default: no
// maprespawnguildid ควรฆ่าโคลนด้วยไหม?
// ค่าเริ่มต้น: ไม่
guild_maprespawn_clones: no

// How long (in minutes) should a guild have to wait between guild master changes?
// Default: 1440 (1 day)
// Use 0 minutes to disable the delay.
// กิลด์ควรต้องรอนานเท่าใด (เป็นนาที) ระหว่างการเปลี่ยนหัวหน้ากิลด์
// ค่าเริ่มต้น: 1440 (1 วัน)
// ใช้ 0 นาทีเพื่อปิดการใช้งานการหน่วงเวลา
guild_leaderchange_delay: 1440

// Is changing the guild leader allowed during WoE?
// Default: no
// การเปลี่ยนหัวหน้ากิลด์ระหว่าง WoE ได้รับอนุญาตหรือไม่?
// ค่าเริ่มต้น: ไม่
guild_leaderchange_woe: no

// Only guild master can accept alliance?
// Default: no
// มีเพียงหัวหน้ากิลด์เท่านั้นที่สามารถยอมรับพันธมิตรได้?
// ค่าเริ่มต้น: ไม่
guild_alliance_onlygm: no