//--------------------------------------------------------------
// rAthena Feature Configuration File
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Buying store (Note 1)
// Requires: 2010-04-27aRagexeRE or later
// ซื้อร้านค้า (หมายเหตุ 1)
// ต้องใช้: 2010-04-27aRagexRE หรือใหม่กว่า
feature.buying_store: on

// Search stores (Note 1)
// Requires: 2010-08-03aRagexeRE or later
// ค้นหาร้านค้า (หมายเหตุ 1)
// ต้องใช้: 2010-08-03aRagexRE หรือใหม่กว่า
feature.search_stores: on

// Atcommand suggestions (Note 1)
// If one type incomplete atcommand, it will suggest the complete ones.
// ข้อเสนอแนะคำสั่ง Atcommand (หมายเหตุ 1)
// หากพิมพ์คำสั่ง Atcommand ไม่สมบูรณ์ ระบบจะแนะนำคำสั่งที่สมบูรณ์
feature.atcommand_suggestions: off

// Auction (Note 1)
// Feature became unstable on clients 2012 onwards (exact date not known),
// it has been fixed on clients 2013-05-15 onwards however.
// Feature was removed again on clients 2014-11-12 and later.
// การประมูล (หมายเหตุ 1)
// ฟีเจอร์ไม่เสถียรในไคลเอนต์ตั้งแต่ปี 2012 เป็นต้นไป (ไม่ทราบวันที่แน่นอน)
// อย่างไรก็ตาม ฟีเจอร์ดังกล่าวได้รับการแก้ไขในไคลเอนต์ตั้งแต่วันที่ 15 พฤษภาคม 2013 เป็นต้นไป
// ฟีเจอร์ดังกล่าวถูกลบออกอีกครั้งในไคลเอนต์ตั้งแต่วันที่ 12 พฤศจิกายน 2014 เป็นต้นไป
feature.auction: off

// Warp suggestions (Note 1)
// Show suggestions when attempting to @warp to a non-existent map?
// ข้อเสนอแนะการวาร์ป (หมายเหตุ 1)
// แสดงข้อเสนอแนะเมื่อพยายาม @warp ไปยังแผนที่ที่ไม่มีอยู่จริง?
feature.warp_suggestions: off

// Banking (Note 1)
// Requires: 2013-07-24aRagexe or later
// การธนาคาร (หมายเหตุ 1)
// ต้องใช้: 2013-07-24aRagexe หรือใหม่กว่า
feature.banking: on

// Should Banking strictly checks the UI state on zeny deposit and withdrawal? (Note 1)
// Note: Disabled by default because existing official clients do not report the banking UI state to the server.
// But this config could be useful in case of clients that actually report the UI state or custom clients.
// ระบบธนาคารควรตรวจสอบสถานะ UI ของการฝากและถอนเงิน Zeny อย่างเคร่งครัดหรือไม่ (หมายเหตุ 1)
// หมายเหตุ: ปิดใช้งานตามค่าเริ่มต้นเนื่องจากไคลเอนต์อย่างเป็นทางการที่มีอยู่จะไม่รายงานสถานะ UI ของธนาคารไปยังเซิร์ฟเวอร์
// แต่การกำหนดค่านี้อาจมีประโยชน์ในกรณีของไคลเอนต์ที่รายงานสถานะ UI หรือไคลเอนต์ที่กำหนดเอง
feature.banking_state_enforce: no

// Autotrade persistency (Note 1)
// Should vendors that used @autotrade be restored after a restart?
// ความคงอยู่ของการซื้อขายอัตโนมัติ (หมายเหตุ 1)
// ผู้ขายที่ใช้ @autotrade ควรได้รับการคืนค่าหลังจากการรีสตาร์ทหรือไม่
feature.autotrade: on

// In which direction should respawned autotraders look?
// Possible values are from 0-7
// Default: 4(South)
// -1 = Last player's direction
// ออโต้เทรดเดอร์ที่ฟื้นคืนชีพควรหันไปทางทิศไหน
// ค่าที่เป็นไปได้คือ 0-7
// ค่าเริ่มต้น: 4(ทิศใต้)
// -1 = ทิศทางของผู้เล่นคนสุดท้าย
feature.autotrade_direction: 4

// Change player's head direction?
// -1 = Last condition
//  0 = Forward
//  1 = Right
//  2 = Left
// เปลี่ยนทิศทางหัวผู้เล่น?
// -1 = เงื่อนไขสุดท้าย
// 0 = ไปข้างหน้า
// 1 = ขวา
// 2 = ซ้าย
feature.autotrade_head_direction: 0

// Do you want your autotraders to sit?
// -1 = Last player's condition, sitting or standing
//  0 = Standing
//  1 = Sitting
// คุณต้องการให้ autotrader ของคุณนั่งหรือไม่?
// -1 = สถานะของผู้เล่นคนสุดท้าย นั่งหรือยืน
// 0 = ยืน
// 1 = นั่ง
feature.autotrade_sit: 1

// Delay in milliseconds to open vending/buyingsotre after player logged in.
// ความล่าช้าเป็นมิลลิวินาทีในการเปิดร้านจำหน่าย/ซื้อของหลังจากผู้เล่นเข้าสู่ระบบ
feature.autotrade_open_delay: 5000

// Battlegrounds queue interface. Makes it possible to queue for a battleground anywhere using the battle menu.
// Requires: 2012-04-10aRagexe or later
// อินเทอร์เฟซคิวสนามรบ ทำให้สามารถเข้าคิวสนามรบได้ทุกที่โดยใช้เมนูการต่อสู้
// ต้องใช้: 2012-04-10aRagexe หรือใหม่กว่า
feature.bgqueue: on

// Roulette (Note 1)
// Requires: 2014-10-22bRagexe or later
// รูเล็ต (หมายเหตุ 1)
// ต้องใช้: 2014-10-22bRagexe หรือใหม่กว่า
feature.roulette: on

// Roulette bonus reward
// Multiply amount by 2 if the reward item ID is the same as bonus item ID
// รางวัลโบนัสรูเล็ต
// คูณจำนวนด้วย 2 หาก ID ไอเทมรางวัลเหมือนกับ ID ไอเทมโบนัส
feature.roulette_bonus_reward: on

// Achievement (Note 1)
// Requires: 2015-05-13aRagexe or later
// ความสำเร็จ (หมายเหตุ 1)
// ต้องใช้: 2015-05-13aRagexe หรือใหม่กว่า
feature.achievement: on

// Refine UI (Note 1)
// Requires: 2016-10-12aRagexeRE or later
// ปรับแต่ง UI (หมายเหตุ 1)
// ต้องใช้: 2016-10-12aRagexRE หรือใหม่กว่า
feature.refineui: on

// Equipment Switch (Note 1)
// Requires: 2017-02-08bRagexeRE or later
// สวิตช์อุปกรณ์ (หมายเหตุ 1)
// ต้องใช้: 2017-02-08bRagexRE หรือใหม่กว่า
feature.equipswitch: on

// Pet evolution (Note 1)
// Requires: 2014-10-08aRagexe or later
// วิวัฒนาการของสัตว์เลี้ยง (หมายเหตุ 1)
// ต้องใช้: 2014-10-08aRagexe หรือใหม่กว่า
feature.petevolution: on

// Automatic Pet Feeding (Note 1)
// Requires: 2014-10-08aRagexe or later
// ระบบให้อาหารสัตว์เลี้ยงอัตโนมัติ (หมายเหตุ 1)
// ต้องใช้: 2014-10-08aRagexe หรือใหม่กว่า
feature.petautofeed: on

// At which hunger rate should pet autofeeding trigger? (Note 2)
// Default: 89
// สัตว์เลี้ยงควรให้อาหารอัตโนมัติเมื่อหิวมากน้อยแค่ไหน (หมายเหตุ 2)
// ค่าเริ่มต้น: 89
feature.pet_autofeed_rate: 89

// Homunculues Autofeeding (Note 1)
// Requires: 2017-09-20bRagexeRE or later
// โฮมุนคูลูสามารถป้อนอาหารอัตโนมัติได้ (หมายเหตุ 1)
// ต้องใช้: 2017-09-20bRagexRE หรือใหม่กว่า
feature.homunculus_autofeed: on

// At which rate should homunculus autofeeding trigger? (Note 2)
// Default: 30
//
// NOTE:
// This setting only applies, if your client side LUAs are bugged.
// By default the client triggers the feeding packet itself once
// it reaches the limit that is hardcoded in the client.
// อัตราใดที่โฮมุนคูลัสควรทริกเกอร์การป้อนอัตโนมัติ (หมายเหตุ 2)
// ค่าเริ่มต้น: 30
//
// หมายเหตุ:
// การตั้งค่านี้ใช้ได้เฉพาะในกรณีที่ LUA ฝั่งไคลเอนต์ของคุณมีข้อผิดพลาด
// โดยค่าเริ่มต้น ไคลเอนต์จะทริกเกอร์แพ็กเก็ตการป้อนอัตโนมัติทันทีที่
// ถึงขีดจำกัดที่ฮาร์ดโค้ดไว้ในไคลเอนต์
feature.homunculus_autofeed_rate: 30

// Attendance System (Note 1)
// Requires: 2018-03-07bRagexeRE or later
// ระบบการเข้าร่วม (หมายเหตุ 1)
// ต้องใช้: 2018-03-07bRagexRE หรือใหม่กว่า
feature.attendance: on

// Private Airship System (Note 1)
// Requires: 2018-03-21aRagexeRE or later
// ระบบเรือเหาะส่วนตัว (หมายเหตุ 1)
// ต้องใช้: 2018-03-21aRagexRE หรือใหม่กว่า
feature.privateairship: on

// Barter Shop System (Note 1)
// Requires: 2019-01-16RagexeRE or later
// ระบบร้านแลกเปลี่ยนสินค้า (หมายเหตุ 1)
// ต้องใช้: 2019-01-16RagexRE หรือใหม่กว่า
feature.barter: on

// Extended Barter Shop System (Note 1)
// Requires: 2019-11-06RagexeRE or later
// ระบบร้านแลกเปลี่ยนสินค้าแบบขยาย (หมายเหตุ 1)
// ต้องใช้: 2019-11-06RagexRE หรือใหม่กว่า
feature.barter_extended: on

// The timeout in milliseconds when a dynamic NPC will be despawned if not used.
// Default: 60000 (60s)
// ระยะเวลาหมดเวลาเป็นมิลลิวินาทีเมื่อ NPC ไดนามิกจะหายไปหากไม่ได้ใช้งาน
// ค่าเริ่มต้น: 60000 (60 วินาที)
feature.dynamicnpc_timeout: 60000

// The x range in which the dynamic NPC will be spawned relative to the player.
// Default: 2
// ช่วง x ที่ NPC ไดนามิกจะปรากฏตัวขึ้นเมื่อเทียบกับผู้เล่น
// ค่าเริ่มต้น: 2
feature.dynamicnpc_rangex: 2

// The y range in which the dynamic NPC will be spawned relative to the player.
// Default: 2
// ช่วง y ที่ NPC ไดนามิกจะปรากฏตัวขึ้นเมื่อเทียบกับผู้เล่น
// ค่าเริ่มต้น: 2
feature.dynamicnpc_rangey: 2

// Should the dynamic NPCs look into the direction of the player? (Note 1)
// Default: no
// NPC ไดนามิกควรหันไปมองตามทิศทางของผู้เล่นหรือไม่? (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่
feature.dynamicnpc_direction: no

// Itemlink System on informational related commands (Note 1)
// Generates an itemlink string for an item and can be used for npctalk, message,
// dispbottom, and broadcast commands. The result is clickable-item name just
// like from SHIFT+Click from player's inventory/cart/equipment window.
// Requires: 2015-11-04Ragexe or later
// ระบบ Itemlink สำหรับคำสั่งที่เกี่ยวข้องกับข้อมูล (หมายเหตุ 1)
// สร้างสตริง itemlink สำหรับไอเท็มและสามารถใช้สำหรับ npctalk, message,
// dispbottom และคำสั่ง broadcast ผลลัพธ์คือชื่อไอเท็มที่สามารถคลิกได้
// เช่นเดียวกับการกด SHIFT+คลิกจากหน้าต่างสินค้าคงคลัง/รถเข็น/อุปกรณ์ของผู้เล่น
// ต้องใช้: 2015-11-04Ragexe หรือใหม่กว่า
feature.itemlink: on

// Itemlink System on NPC messages (Note 1)
// Generates an itemlink string for an item and can be used for NPC's mes command.
// Requires: 2010-01-01 or later
// ระบบ Itemlink ในข้อความ NPC (หมายเหตุ 1)
// สร้างสตริง itemlink สำหรับรายการและสามารถใช้คำสั่ง mes ของ NPC ได้
// ต้องใช้: 2010-01-01 หรือใหม่กว่า
feature.mesitemlink: on

// Force all mesitemlinks to be wrapped in brackets (Note 1)
// Default: no
// บังคับให้ mesitemlinks ทั้งหมดอยู่ในวงเล็บ (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่
feature.mesitemlink_brackets: no

// Force all mesitemlinks to use the database name (Note 1)
// Default: no
// บังคับให้ mesitemlinks ทั้งหมดใช้ชื่อฐานข้อมูล (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่
feature.mesitemlink_dbname: no

// Stylist UI (Note 1)
// Requires: 2015-11-04 or later
// Stylist UI (หมายเหตุ 1)
// ต้องใช้: 2015-11-04 หรือใหม่กว่า
feature.stylist: on

// Are players allowed to reconnect into instances? (Note 1)
// This is enabled by default in Renewal mode and
// disabled by default in Pre-Renewal mode.
// If this is allowed the "nosave" mapflag is still being respected
// and may prevent players from warping back into the instance.
// ผู้เล่นได้รับอนุญาตให้เชื่อมต่อใหม่อีกครั้งในอินสแตนซ์หรือไม่ (หมายเหตุ 1)
// เปิดใช้งานตามค่าเริ่มต้นในโหมดการต่ออายุ และ// ปิดใช้งานตามค่าเริ่มต้นในโหมดก่อนการต่ออายุ
// หากอนุญาตให้ทำเช่นนี้ จะยังคงใช้แฟล็กแผนที่ "nosave" อยู่
// และอาจป้องกันไม่ให้ผู้เล่นกลับเข้าสู่อินสแตนซ์
//feature.instance_allow_reconnect: yes