// คุณลองขโมยของจากกลุ่มคนได้กี่ครั้ง
// หมายเหตุ: วิธีนี้จะช่วยหลีกเลี่ยงการขโมยของจากมอนสเตอร์ที่มีไอเทมหายากเพียงไม่กี่ชิ้นได้
// ใช้ 0 เพื่อปิดใช้งาน (ค่าสูงสุดที่อนุญาตคือ 255)
