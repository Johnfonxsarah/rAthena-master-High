//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
//--------------------------------------------------------------

// The rate of time it takes to cast a spell (Note 2, 0 = No casting time)
// อัตราเวลาที่ใช้ในการร่ายคาถา (หมายเหตุ 2, 0 = ไม่มีระยะเวลาในการร่ายคาถา)
casting_rate: 100

// Delay time after casting (Note 2)
// เวลาหน่วงหลังการแคสต์ (หมายเหตุ 2)
delay_rate: 100

// Does the delay time depend on the caster's DEX and/or AGI? (Note 1)
// Note: On Official servers, neither Dex nor Agi affect delay time
// เวลาหน่วงขึ้นอยู่กับ DEX และ/หรือ AGI ของผู้ร่ายคาถาหรือไม่ (หมายเหตุ 1)
// หมายเหตุ: ในเซิร์ฟเวอร์อย่างเป็นทางการ ทั้ง Dex และ Agi จะไม่มีผลต่อเวลาหน่วง
delay_dependon_dex: no
delay_dependon_agi: no

// Minimum allowed delay for ANY skills after castbegin (in milliseconds) (Note 1)
// Note: Setting this to anything above 0 can stop speedhacks.
// ระยะเวลาหน่วงขั้นต่ำที่อนุญาตสำหรับทักษะใดๆ หลังจากเริ่มการร่ายคาถา (เป็นมิลลิวินาที) (หมายเหตุ 1)
// หมายเหตุ: การตั้งค่านี้ให้สูงกว่า 0 จะสามารถหยุดการแฮ็กความเร็วได้
min_skill_delay_limit: 100

// This delay is the min 'can't walk delay' of all skills.
// NOTE: Do not set this too low, if a character starts moving too soon after 
// doing a skill, the client will not update this, and the player will appear
// to "teleport" afterwards. Monsters use AttackMotion instead.
// ความล่าช้านี้คือความล่าช้าขั้นต่ำของ 'ไม่สามารถเดินได้' ของทักษะทั้งหมด
// หมายเหตุ: อย่าตั้งค่านี้ต่ำเกินไป หากตัวละครเริ่มเคลื่อนไหวเร็วเกินไปหลังจากใช้ทักษะ ไคลเอนต์จะไม่อัปเดตสิ่งนี้ และผู้เล่นจะปรากฏ
// เพื่อ "เทเลพอร์ต" ในภายหลัง มอนสเตอร์ใช้ AttackMotion แทน
default_walk_delay: 300

// Completely disable skill delay of the following types (Note 3)
// NOTE: By default mobs don't have the skill delay as specified in the skill
//  database, but follow their own 'reuse' skill delay which is specified on
//  the mob skill db. When set, the delay for all skills become
//  min_skill_delay_limit.
// ปิดใช้งานการหน่วงเวลาของทักษะประเภทต่อไปนี้โดยสมบูรณ์ (หมายเหตุ 3)
// หมายเหตุ: โดยค่าเริ่มต้น ม็อบจะไม่มีความล่าช้าของทักษะตามที่ระบุไว้ในฐานข้อมูลทักษะ
// แต่ปฏิบัติตามการหน่วงเวลาของทักษะ 'นำมาใช้ใหม่' ของตัวเองซึ่งระบุไว้ในฐานข้อมูลทักษะของม็อบ
// เมื่อตั้งค่าแล้ว การหน่วงเวลาสำหรับทักษะทั้งหมดจะกลายเป็น
// min_skill_delay_limit
no_skill_delay: 2

// At what dex does the cast time become zero (instacast)?
// ที่ Dex เท่าไร เวลาการร่ายจะกลายเป็นศูนย์ (instacast)?
castrate_dex_scale: 150

// How much (dex*2+int) does variable cast turns zero?
// ตัวแปร cast จะกลายเป็นศูนย์ได้เท่าไร (dex*2+int)
vcast_stat_scale: 530

// On official servers, amotion delay is applied at castbegin. There is no amotion delay applied
// at castend. Set this to anything above 0 to also apply amotion delay at castend. (Note 2)
// NOTE: Setting this will break chaining of skills with cast time but no aftercast delay.
// The client-sided delays are different from skill to skill and usually range from 140 to 180.
// If you want to be secure, a value between 90 and 140 is recommended.
// ในเซิร์ฟเวอร์อย่างเป็นทางการ จะมีการหน่วงเวลาการเคลื่อนไหวตั้งแต่เริ่มร่ายคาถา ไม่มีการหน่วงเวลาการเคลื่อนไหว
// เมื่อร่ายคาถาเสร็จสิ้น ตั้งค่านี้ให้มีค่ามากกว่า 0 เพื่อใช้การหน่วงเวลาการเคลื่อนไหวเมื่อร่ายคาถาเสร็จสิ้นด้วย (หมายเหตุ 2)
// หมายเหตุ: การตั้งค่านี้จะตัดการต่อกันของทักษะกับระยะเวลาการร่ายคาถา แต่ไม่มีการหน่วงเวลาหลังการร่ายคาถา
// ความล่าช้าที่ฝั่งไคลเอนต์จะแตกต่างกันไปตามทักษะและโดยปกติจะอยู่ระหว่าง 140 ถึง 180
// หากต้องการความปลอดภัย แนะนำให้ใช้ค่าระหว่าง 90 ถึง 140
skill_amotion_leniency: 0

// Will normal attacks be able to ignore the delay after skills? (Note 1)
// การโจมตีปกติจะสามารถละเลยการดีเลย์หลังใช้ทักษะได้หรือไม่? (หมายเหตุ 1)
skill_delay_attack_enable: yes

// Range added to skills after their cast time finishes.
// Decides how far away the target can walk away after the skill began casting before the skill fails.
// 0 disables this range checking (default)
// เพิ่มระยะให้กับทักษะหลังจากเวลาการร่ายคาถาสิ้นสุดลง
// กำหนดว่าเป้าหมายสามารถเดินออกไปได้ไกลแค่ไหนหลังจากเริ่มร่ายคาถา ก่อนที่ทักษะจะล้มเหลว
// 0 ปิดการตรวจสอบระยะนี้ (ค่าเริ่มต้น)
skill_add_range: 0

// If the target moves out of range while casting, do we take the items and SP for the skill anyway? (Note 1)
// หากเป้าหมายเคลื่อนออกนอกระยะขณะที่กำลังร่ายคาถา เราจะใช้ไอเทมและ SP สำหรับทักษะนั้นหรือไม่? (หมายเหตุ 1)
skill_out_range_consume: no

// Does the distance between caster and target define if the skill is a ranged skill? (Note 3)
// If set, when the distance between caster and target is greater than 3 the skill is considered long-range, otherwise it's a melee range.
// If not set, then the range is determined by the skill's range (if it is above 5, the skill is ranged).
// Default 14 (mobs + pets + homun)
// ระยะห่างระหว่างผู้ร่ายคาถาและเป้าหมายกำหนดว่าทักษะนั้นเป็นทักษะระยะไกลหรือไม่ (หมายเหตุ 3)
// หากตั้งค่าไว้ เมื่อระยะห่างระหว่างผู้ร่ายคาถาและเป้าหมายมากกว่า 3 ทักษะนั้นจะถือว่าเป็นระยะไกล มิฉะนั้นจะถือว่าเป็นระยะประชิด
// หากไม่ได้ตั้งค่าไว้ ระยะจะถูกกำหนดโดยระยะของทักษะ (หากมากกว่า 5 ทักษะนั้นจะถือว่าเป็นระยะไกล)
// ค่าเริ่มต้น 14 (ม็อบ + สัตว์เลี้ยง + โฮมุน)
skillrange_by_distance: 14

// Should the equipped weapon's range override the skill's range defined in the skill_db for most weapon-based skills? (Note 3)
// NOTE: Skills affected by this option are those whose range in the skill_db are negative. By default always the skill range is used.
// Note that if you want all monster skills to have a range of 9 you need to set monster_ai&0x400.
// ระยะของอาวุธที่สวมใส่ควรอยู่เหนือระยะของทักษะที่กำหนดไว้ใน skill_db สำหรับทักษะส่วนใหญ่ที่ใช้อาวุธหรือไม่ (หมายเหตุ 3)
// หมายเหตุ: ทักษะที่ได้รับผลกระทบจากตัวเลือกนี้คือทักษะที่มีระยะใน skill_db เป็นค่าลบ โดยค่าเริ่มต้น ระยะของทักษะจะถูกใช้เสมอ
// โปรดทราบว่าหากคุณต้องการให้ทักษะมอนสเตอร์ทั้งหมดมีระยะ 9 คุณต้องตั้งค่า monster_ai&0x400
skillrange_from_weapon: 0

// Should a check on the caster's status be performed in all skill attacks?
// When set to yes, meteors, storm gust and any other ground skills will have 
// no effect while the caster is unable to fight (eg: stunned).
// ควรทำการตรวจสอบสถานะของผู้ร่ายคาถาในทุกการโจมตีด้วยทักษะหรือไม่
// เมื่อตั้งค่าเป็นใช่ อุกกาบาต พายุ และทักษะภาคพื้นดินอื่นๆ จะมีผล
// ไม่มีผลในขณะที่ผู้ร่ายคาถาไม่สามารถต่อสู้ได้ (เช่น มึนงง)
skill_caster_check: yes

// Should ground placed skills be removed as soon as the caster dies? (Note 3)
// ควรลบทักษะที่วางบนพื้นออกทันทีที่ผู้ร่ายมนตร์ตายหรือไม่? (หมายเหตุ 3)
clear_skills_on_death: 0

// Should ground placed skills be removed when the caster changes maps? (Note 3)
// ควรลบทักษะที่วางบนพื้นออกเมื่อผู้ร่ายคาถาเปลี่ยนแผนที่หรือไม่? (หมายเหตุ 3)
clear_skills_on_warp: 15

//Setting this to YES will override the target mode of ground-based skills with the flag 0x01 to "No Enemies"
//The two skills affected by default are Pneuma and Safety Wall (if set to yes, those two skills will not protect everyone, but only allies)
//See db/(pre-)re/skill_db.yml for more info.
//การตั้งค่านี้เป็นใช่จะแทนที่โหมดเป้าหมายของทักษะภาคพื้นดินที่มีแฟล็ก 0x01 เป็น "ไม่มีศัตรู"
//สองทักษะที่ได้รับผลกระทบตามค่าเริ่มต้นคือ Pneuma และ Safety Wall (หากตั้งค่าเป็นใช่ ทักษะทั้งสองนี้จะไม่สามารถปกป้องทุกคนได้ แต่จะปกป้องเฉพาะพันธมิตรเท่านั้น)
//ดูข้อมูลเพิ่มเติมได้ที่ db/(pre-)re/skill_db.yml
defunit_not_enemy: no

// Should skills always do at least 'hits' damage when they don't miss/are blocked?
// Many skills will have their damage multiplied by their number of hits (see skill_db), these will always deal 1 HP
// damage per hit, even against plants. But some skills are actually a single hit that is just displayed as multiple
// hits. For these skills, damage gets divided by number of hits and rounded down. That means that plants won't take
// any damage from them. Examples: Sonic Blow, Lord of Vermillion
// With this setting, you can change the official behavior and make these skills deal at least 1 HP damage per hit.
// Values: 1 for weapon-based attacks, 2 for magic attacks, 4 for misc attacks.
// ทักษะควรทำความเสียหายอย่างน้อย 'ต่อการโจมตี' เสมอเมื่อไม่พลาด/ถูกบล็อกหรือไม่?
// ทักษะหลายอย่างจะมีความเสียหายคูณด้วยจำนวนการโจมตี (ดู skill_db) ซึ่งจะสร้างความเสียหาย 1 HP
// ต่อการโจมตีเสมอ แม้แต่กับพืช แต่ทักษะบางอย่างเป็นการโจมตีครั้งเดียวซึ่งแสดงเป็นการโจมตีหลายครั้งเท่านั้น สำหรับทักษะเหล่านี้ ความเสียหายจะถูกหารด้วยจำนวนการโจมตีและปัดลง นั่นหมายความว่าพืชจะไม่ได้รับความเสียหายใดๆ จากพวกมัน ตัวอย่าง: Sonic Blow, Lord of Vermillion
// ด้วยการตั้งค่านี้ คุณสามารถเปลี่ยนพฤติกรรมอย่างเป็นทางการและทำให้ทักษะเหล่านี้สร้างความเสียหายอย่างน้อย 1 HP ต่อการโจมตี
// ค่า: 1 สำหรับการโจมตีด้วยอาวุธ 2 สำหรับการโจมตีด้วยเวทมนตร์ 4 สำหรับการโจมตีอื่นๆ
skill_min_damage: 0

// The delay rate of monk's combo (Note 2)
// อัตราความล่าช้าของคอมโบพระ (หมายเหตุ 2)
combo_delay_rate: 100

// Use alternate auto Counter Attack Skill Type? (Note 3)
// For those characters on which it is set, 100% Critical,
// Otherwise it disregard DEF and HIT+20, CRI*2
// ใช้ประเภททักษะการโจมตีตอบโต้อัตโนมัติอื่นหรือไม่? (หมายเหตุ 3)
// สำหรับตัวละครที่ตั้งค่าไว้ 100% คริติคอล
// มิฉะนั้นจะไม่สนใจ DEF และ HIT+20, CRI*2
auto_counter_type: 15

// Can ground skills be placed on top of each other? (Note 3)
// By default, skills with UF_NOREITERATION set cannot be stacked on top of 
// other skills, this setting will override that.
// สามารถวางทักษะภาคพื้นดินทับซ้อนกันได้หรือไม่ (หมายเหตุ 3)
// ตามค่าเริ่มต้น ทักษะที่มีการตั้งค่า UF_NOREITERATION จะไม่สามารถวางทับทักษะอื่นได้ การตั้งค่านี้จะแทนที่การตั้งค่านี้
skill_reiteration: 0

// Can ground skills NOT be placed underneath/near players/monsters? (Note 3)
// If set, only skills with UF_NOFOOTSET set will be affected.
// ไม่สามารถวางสกิลภาคพื้นดินใต้/ใกล้ผู้เล่น/มอนสเตอร์ได้หรือไม่ (หมายเหตุ 3)
// หากตั้งค่าไว้ เฉพาะสกิลที่ตั้งค่าเป็น UF_NOFOOTSET เท่านั้นที่จะได้รับผลกระทบ
skill_nofootset: 1

// Should traps (hunter traps + quagmire) change their target to "all" inside gvg/pvp grounds? (Note 3)
// Default on official servers: 1 (for players)
// กับดัก (กับดักนักล่า + กับดักหนองบึง) ควรเปลี่ยนเป้าหมายเป็น "ทั้งหมด" ภายในพื้นที่ GVG/PVP หรือไม่ (หมายเหตุ 3)
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: 1 (สำหรับผู้เล่น)
gvg_traps_target_all: 1

// Traps visibility setting (trap with UF_HIDDEN_TRAP flag):
// 0 = Always visible
// 1 = Enable invisibility in versus maps (GVG/PVP/BG)
// 2 = Enable invisibility in all maps
// Default on official servers: 0 for Pre-renewal, 2 for Renewal
// การตั้งค่าการมองเห็นกับดัก (กับดักที่มีแฟล็ก UF_HIDDEN_TRAP):
// 0 = มองเห็นได้เสมอ
// 1 = เปิดใช้งานการมองไม่เห็นในแผนที่ (GVG/PVP/BG)
// 2 = เปิดใช้งานการมองไม่เห็นในแผนที่ทั้งหมด
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: 0 สำหรับการต่ออายุล่วงหน้า 2 สำหรับการต่ออายุ
//traps_setting: 0

// Restrictions applied to the Alchemist's Summon Flora skill (add as necessary)
// 1: Enable players to damage the floras outside of versus grounds.
// 2: Disable having different types out at the same time
//    (eg: forbid summoning anything except hydras when there's already 
//     one hydra out)
// ข้อจำกัดที่ใช้กับทักษะการเรียกพืชพรรณของนักเล่นแร่แปรธาตุ (เพิ่มตามความจำเป็น)
// 1: อนุญาตให้ผู้เล่นสร้างความเสียหายให้กับพืชพรรณภายนอกพื้นที่ต่อสู้
// 2: ปิดใช้งานการที่มีพืชพรรณประเภทต่างๆ ออกมาพร้อมกัน
// (เช่น ห้ามเรียกอะไรก็ตามยกเว้นไฮดราเมื่อมีไฮดราตัวหนึ่งออกมาแล้ว)
summon_flora_setting: 3

// Whether placed down skills will check walls (Note 1)
// (ex. Storm Gust cast against a wall will not hit the other side.) 
// ทักษะที่วางลงจะตรวจสอบผนังหรือไม่ (หมายเหตุ 1)
// (ตัวอย่าง พายุฝนที่พัดกระทบผนังจะไม่กระทบอีกด้านหนึ่ง)
skill_wall_check: yes

// When cloaking, Whether the wall is checked or not. (Note 1)
// Note: When the skill does not checks for walls, you will always be considered
//  as if you had a wall-next to you (you always get the wall-based speed). 
//  Add the settings as required, being hit always uncloaks you.
// 
// 0 = doesn't check for walls
// 1 = Check for walls
// 2 = Cloaking is not cancelled when attacking.
// 4 = Cloaking is not cancelled when using skills
// เมื่อทำการพรางตัว ไม่ว่าจะตรวจสอบกำแพงหรือไม่ก็ตาม (หมายเหตุ 1)
// หมายเหตุ: เมื่อทักษะไม่ตรวจสอบกำแพง คุณจะถูกพิจารณาเสมอ
// เหมือนกับว่ามีกำแพงอยู่ข้างๆ คุณ (คุณจะได้รับความเร็วตามกำแพงเสมอ)
// เพิ่มการตั้งค่าตามต้องการ การถูกโจมตีจะปลดการพรางตัวของคุณเสมอ
//
// 0 = ไม่ตรวจสอบกำแพง
// 1 = ตรวจสอบกำแพง
// 2 = การพรางตัวจะไม่ถูกยกเลิกเมื่อทำการโจมตี
// 4 = การพรางตัวจะไม่ถูกยกเลิกเมื่อใช้ทักษะ
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Can't place unlimited land skills at the same time (Note 3)
// ไม่สามารถวางทักษะที่ดินได้ไม่จำกัดในเวลาเดียวกัน (หมายเหตุ 3)
land_skill_limit: 9

//Determines which kind of skill-failed messages should be sent:
// 1 - Disable all skill-failed messages.
// 2 - Disable skill-failed messages due to can-act delays.
// 4 - Disable failed message from Snatcher
// 8 - Disable failed message from Envenom
//กำหนดว่าควรส่งข้อความที่ล้มเหลวในทักษะประเภทใด:
// 1 - ปิดใช้งานข้อความทั้งหมดที่ล้มเหลวในทักษะ
// 2 - ปิดใช้งานข้อความทั้งหมดที่ล้มเหลวในทักษะเนื่องจากความล่าช้าในการดำเนินการ
// 4 - ปิดใช้งานข้อความล้มเหลวจาก Snatcher
// 8 - ปิดใช้งานข้อความล้มเหลวจาก Envenom
display_skill_fail: 2

// Can a player in chat room (in-game), be warped by a warp portal? (Note 1)
// ผู้เล่นในห้องแชท (ในเกม) สามารถโดนวาร์ปจากพอร์ทัลวาร์ปได้หรือไม่? (หมายเหตุ 1)
chat_warpportal: no

// What should the wizard's "Sense" skill display on the defense fields?
// 0: Do not show defense
// 1: Base defense [RE default]
// 2: Vit/Int defense
// 3: Both (the addition of both)
// ทักษะ "สัมผัส" ของพ่อมดควรแสดงอะไรบนช่องป้องกัน?
// 0: ไม่แสดงการป้องกัน
// 1: การป้องกันพื้นฐาน [ค่าเริ่มต้น RE]
// 2: การป้องกัน Vit/Int
// 3: ทั้งสองอย่าง (การเพิ่มทั้งสองอย่าง) 
sense_type: 1

// Which finger offensive style will be used?
// 0 = Aegis style (single multi-hit attack)
// 1 = Athena style (multiple consecutive attacks)
// จะใช้สไตล์การโจมตีด้วยนิ้วแบบไหน?
// 0 = สไตล์ Aegis (โจมตีครั้งเดียวหลายครั้ง)
// 1 = สไตล์ Athena (โจมตีติดต่อกันหลายครั้ง)
finger_offensive_type: 0

// Grandcross Settings (Don't mess with these)
// Officially, Grand Cross has four damage waves, but each cell will stop
// dealing damage on the next wave after it already dealt at least 3 hits.
// A moving monster can take up to 4 hits, while a stack of monsters may only
// take 1-3 hits.
// Set this to yes if you want all waves to deal damage to all targets.
// Hint: If you want to reduce the number of waves, you need to reduce the
// duration of the skill (e.g. to 800ms for three damage waves).
// การตั้งค่า Grandcross (อย่าไปยุ่งกับสิ่งเหล่านี้)
// อย่างเป็นทางการ Grand Cross มีคลื่นความเสียหายสี่คลื่น แต่แต่ละเซลล์จะหยุด
// สร้างความเสียหายในคลื่นถัดไปหลังจากที่สร้างความเสียหายไปแล้วอย่างน้อย 3 ครั้ง
// มอนสเตอร์ที่เคลื่อนที่สามารถรับการโจมตีได้สูงสุด 4 ครั้ง ในขณะที่มอนสเตอร์หนึ่งกองอาจรับการโจมตีได้เพียง 1-3 ครั้งเท่านั้น
// ตั้งค่านี้เป็นใช่หากคุณต้องการให้คลื่นทั้งหมดสร้างความเสียหายให้กับเป้าหมายทั้งหมด
// คำแนะนำ: หากคุณต้องการลดจำนวนคลื่น คุณต้องลด
// ระยะเวลาของทักษะ (เช่น เหลือ 800 มิลลิวินาทีสำหรับคลื่นความเสียหายสามคลื่น)
gx_allhit: no

// Grandcross display type (Default 1)
// 0: Yellow character
// 1: White character
// ประเภทการแสดงผล Grandcross (ค่าเริ่มต้น 1)
// 0: ตัวอักษรสีเหลือง
// 1: ตัวอักษรสีขาว
gx_disptype: 1

// Max Level Difference for Devotion
// ความแตกต่างของระดับสูงสุดสำหรับความจงรักภักดี
devotion_level_difference: 10

// Using 'old' behavior for devotion vs reflect damage? (Note 2)
// Default is 0 (official). If 'devotion_rdamage' is > 0 (chance to devote the reflected damage),
// when player with devotion attacks player with reflect damage ability (item bonus or skill),
// the damage will be taken by the person who provides devotion instead the attacker.
// ใช้พฤติกรรม 'แบบเดิม' เพื่ออุทิศตนเพื่อสะท้อนความเสียหายหรือไม่? (หมายเหตุ 2)
// ค่าเริ่มต้นคือ 0 (อย่างเป็นทางการ) หาก 'devotion_rdamage' มีค่า > 0 (โอกาสที่จะอุทิศตนเพื่อสะท้อนความเสียหาย)
// เมื่อผู้เล่นที่มีความอุทิศตนโจมตีผู้เล่นที่มีความสามารถในการสะท้อนความเสียหาย (โบนัสไอเทมหรือทักษะ)
// ความเสียหายจะตกเป็นของผู้ที่ให้ความอุทิศตนแทนผู้โจมตี
devotion_rdamage: 0

// Officially, reflecting shield (SC_REFLECTDAMAGE) reflects physical damage by skill or normal attack.
// But if the target is being devoted, it ONLY reflects the damage for melee skill. (Note 1)
// อย่างเป็นทางการ โล่สะท้อน (SC_REFLECTDAMAGE) สะท้อนความเสียหายทางกายภาพจากทักษะหรือการโจมตีปกติ
// แต่ถ้าเป้าหมายกำลังถูกโจมตี โล่สะท้อนความเสียหายจากทักษะระยะประชิดเท่านั้น (หมายเหตุ 1)
devotion_rdamage_skill_only: yes

// On AEGIS there is a bug when the player who is under devotion is sitting and getting hit.
// The player stands up on client side, but will still remain sitting on server side.
// Because of this the player will not be able to walk anymore, until the player sat down/stood up again or used @refresh.
// You can read more about it on https://github.com/rathena/rathena/issues/1927
// Default: yes (because it is a recommended bug fix from our side)
// Official: no
// ใน AEGIS มีจุดบกพร่องเมื่อผู้เล่นที่อยู่ภายใต้ความจงรักภักดีกำลังนั่งและถูกโจมตี
// ผู้เล่นยืนขึ้นที่ฝั่งไคลเอนต์ แต่จะยังคงนั่งอยู่ที่ฝั่งเซิร์ฟเวอร์
// ด้วยเหตุนี้ ผู้เล่นจะไม่สามารถเดินได้อีกต่อไป จนกว่าผู้เล่นจะนั่งลง/ยืนขึ้นอีกครั้งหรือใช้ @refresh
// คุณสามารถอ่านเพิ่มเติมเกี่ยวกับเรื่องนี้ได้ที่ https://github.com/rathena/rathena/issues/1927
// ค่าเริ่มต้น: ใช่ (เนื่องจากเป็นการแก้ไขจุดบกพร่องที่แนะนำจากทางเรา)
// ทางการ: ไม่
devotion_standup_fix: yes

// If no than you can use the ensemble skills alone. (Note 1)
// หากไม่เช่นนั้นคุณสามารถใช้ทักษะการรวมกลุ่มเพียงอย่างเดียวได้ (หมายเหตุ 1)
player_skill_partner_check: yes

// Remove trap type
// 0 = Aegis system : Returns 1 'Trap' item
// 1 = Athena system : Returns all items used to deploy the trap
// ลบประเภทกับดัก
// 0 = ระบบ Aegis : ส่งคืนไอเทม 'กับดัก' 1 ชิ้น
// 1 = ระบบ Athena : ส่งคืนไอเทมทั้งหมดที่ใช้ในการวางกับดัก
skill_removetrap_type: 0

// Does using bow to do a backstab give a 50% damage penalty? (Note 1)
// การใช้ธนูแทงข้างหลังจะทำให้ได้รับความเสียหายลดลง 50% หรือไม่? (หมายเหตุ 1)
backstab_bow_penalty: yes

// How many times you could try to steal from a mob.
