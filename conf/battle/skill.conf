// โปรดทราบว่าเพื่อให้ทักษะสามารถใช้งานได้
// คุณต้องมีอย่างน้อย 1/2 และ 4/8
// 1: ทักษะสามารถใช้งานได้นอกช่วงหายนะ
// 2: ทักษะสามารถใช้งานได้ระหว่างหายนะ
// 4: ทักษะสามารถใช้งานได้นอกพื้นที่ GvG
// 8: ทักษะสามารถใช้งานได้ในพื้นที่ GvG
//16: ปิดใช้งานทักษะจากแผนที่ "nowarpto"
// (อย่างไรก็ตาม ทักษะนี้จะใช้งานได้กับปราสาท GVG แม้ว่าจะตั้งค่าเป็น nowarpto ก็ตาม)
emergency_call: 11

// Guild Aura Skills setting (add as appropriate).
// (This affects GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD and GD_HAWKEYES)
// Note that for the skill to be usable at all, 
// you need at least one of 1/2 and 4/8
