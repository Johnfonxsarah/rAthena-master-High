// โปรดทราบว่าเพื่อให้สกิลใช้งานได้
// คุณต้องมีอย่างน้อย 1/2 และ 4/8
// 1: สกิลใช้งานได้นอกเหนือจากสถานะหายนะ
// 2: สกิลใช้งานได้ระหว่างสถานะหายนะ
// 4: สกิลใช้งานได้นอกเหนือจากสถานะ GvG
// 8: สกิลใช้งานได้บนสถานะ GvG
//16: ปิดใช้งานสกิลไม่ให้ส่งผลต่อ Guild Master
guild_aura: 31

// Max Possible Level of Monster skills
// Note: If your MVPs are too tough, reduce it to 10.
// ระดับสูงสุดของทักษะมอนสเตอร์ที่เป็นไปได้
// หมายเหตุ: หาก MVP ของคุณยากเกินไป ให้ลดระดับลงเหลือ 10
mob_max_skilllvl: 100

// Allows players to skip menu when casting Teleport level 1
// Menu contains two options. "Random" and "Cancel"
// ช่วยให้ผู้เล่นข้ามเมนูได้เมื่อทำการ Teleport เลเวล 1
// เมนูมีสองตัวเลือก คือ "สุ่ม" และ "ยกเลิก"
skip_teleport_lv1_menu: no

// Allow use of SG skills without proper day (Sun/Moon/Star) ?
// อนุญาตให้ใช้ทักษะ SG โดยไม่มีวันที่ถูกต้อง (อาทิตย์/จันทร์/ดวงดาว) ?
allow_skill_without_day: no

// Allow use of ES-type magic on players?
// อนุญาตให้ใช้เวทย์ประเภท ES กับผู้เล่นหรือไม่?
allow_es_magic_player: no

// Miracle of the Sun, Moon and Stars skill ratio
// Valid values range from 1 (0.005% per hit) to 20000 (100% per hit)
// This chance is further reduced if AGI is above 46 (92 = halved chance)
// อัตราส่วนทักษะปาฏิหาริย์แห่งดวงอาทิตย์ ดวงจันทร์ และดวงดาว
// ค่าที่ถูกต้องมีตั้งแต่ 1 (0.005% ต่อการโจมตี) ถึง 20,000 (100% ต่อการโจมตี)
// โอกาสนี้จะลดลงอีกหาก AGI สูงกว่า 46 (92 = โอกาสลดลงครึ่งหนึ่ง)
sg_miracle_skill_ratio: 1

// Miracle of the Sun, Moon and Stars skill duration in milliseconds
// ระยะเวลาของทักษะปาฏิหาริย์แห่งดวงอาทิตย์ ดวงจันทร์ และดวงดาว เป็นมิลลิวินาที
sg_miracle_skill_duration: 3600000

// Angel of the Sun, Moon and Stars skill ratio (100% = 10000)
// อัตราส่วนทักษะนางฟ้าแห่งดวงอาทิตย์ ดวงจันทร์ และดวงดาว (100% = 10000)
sg_angel_skill_ratio: 10

// Skills that bHealPower has effect on
// 1: Heal, 2: Sanctuary, 4: Potion Pitcher, 8: Slim Pitcher, 16: Apple of Idun,
// 32: Coluceo Heal, 64: Highness Heal, 128: Mediale Votum, 256: Dilectio Heal
// ทักษะที่ bHealPower มีผล
// 1: Heal, 2: Sanctuary, 4: Potion Pitcher, 8: Slim Pitcher, 16: Apple of Idun,
// 32: Coluceo Heal, 64: Highness Heal, 128: Mediale Votum, 256: Dilectio Heal
skill_add_heal_rate: 487

// Whether the damage of EarthQuake with a single target on screen is able to be reflected.
// Note: On official servers, EQ is reflectable when there is only one target on the screen, 
//	 which might be an exploit to hunt the MVPs.
// ความเสียหายของ EarthQuake ที่เกิดจากเป้าหมายเพียงเป้าหมายเดียวบนหน้าจอสามารถสะท้อนได้หรือไม่
// หมายเหตุ: ในเซิร์ฟเวอร์อย่างเป็นทางการ EQ จะสะท้อนได้เมื่อมีเป้าหมายเพียงเป้าหมายเดียวบนหน้าจอ
// ซึ่งอาจเป็นช่องโหว่ในการล่า MVP
eq_single_target_reflectable: yes

// On official server, you will receive damage from Reflection and some Tarot Card even in invincible status.
// When this setting is enabled, it allows you to immune to all kinds of damage, including those stated previous.
// (The number will show but no actual damage will be done)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ คุณจะได้รับความเสียหายจาก Reflection และไพ่ทาโรต์บางใบ แม้จะอยู่ในสถานะอมตะก็ตาม
// เมื่อเปิดใช้งานการตั้งค่านี้ จะทำให้คุณไม่รับความเสียหายทุกประเภท รวมถึงความเสียหายที่ระบุไว้ก่อนหน้านี้ด้วย
// (ตัวเลขจะแสดง แต่จะไม่เกิดความเสียหายจริง)
invincible.nodamage: no

// Dancing Weapon Switch
// On official servers, a fix is in place that prevents the switching of weapons to cancel songs.
// Default: yes
// สวิตช์อาวุธเต้นรำ
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มีการแก้ไขเพื่อป้องกันการสลับอาวุธเพื่อยกเลิกเพลง
// ค่าเริ่มต้น: ใช่
dancing_weaponswitch_fix: yes

// Skill Trap Type
// On official servers if a unit is completely immune to knockback, it will still walk to the last target tile before
// stopping when inflicted by a stopping status effect (including traps like Ankle Snare and Spiderweb). All traps on
// the way will be activated.
// This does NOT include being immune to knock back from equip. This bonus only helps against knockback skills.
// 0: (official)
// 1: Stop effects in GvG/WoE make units stop immediately.
// 2: Stop effects make monsters immune to knockback / bosses stop immediately.
// 3: 1+2
// ประเภทกับดักทักษะ
// ในเซิร์ฟเวอร์อย่างเป็นทางการ หากยูนิตไม่โดนผลักจนกระเด็นแม้แต่น้อย ยูนิตนั้นจะยังคงเดินไปที่เป้าหมายสุดท้ายก่อน
// หยุดเมื่อถูกเอฟเฟกต์สถานะหยุด (รวมถึงกับดักอย่าง Ankle Snare และ Spiderweb) กับดักทั้งหมดบน
// จะถูกเปิดใช้งาน
// สิ่งนี้ไม่รวมถึงการไม่โดนผลักจนกระเด็นเมื่อสวมใส่ โบนัสนี้ช่วยต่อต้านทักษะการผลักเท่านั้น
// 0: (อย่างเป็นทางการ)
// 1: เอฟเฟกต์หยุดใน GvG/WoE ทำให้ยูนิตหยุดทันที
// 2: เอฟเฟกต์หยุดทำให้มอนสเตอร์ไม่โดนผลักจนกระเด็น / บอสหยุดทันที
// 3: 1+2
skill_trap_type: 0

// Area of Bowling Bash chain reaction (pre-renewal only)
// 0: Use official gutter line system
// 1: Gutter line system without demi gutter bug
// 2-20: Area around caster (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Note: If you knock the target out of the area it will only be hit once and won't do splash damage
// ปฏิกิริยาลูกโซ่ของพื้นที่โบว์ลิ่งแบช (ก่อนการต่ออายุเท่านั้น)
// 0: ใช้ระบบรางน้ำอย่างเป็นทางการ
// 1: ระบบรางน้ำที่ไม่มีจุดบกพร่องของรางน้ำกึ่งกลาง
// 2-20: พื้นที่รอบ ๆ คาสเตอร์ (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// หมายเหตุ: หากคุณกระแทกเป้าหมายออกจากพื้นที่นั้น เป้าหมายจะถูกโจมตีเพียงครั้งเดียวและจะไม่สร้างความเสียหายแบบกระจาย
bowling_bash_area: 0

// Pushback behavior (Note 1)
// On official servers, hitting a wall will always cause the unit to stop moving.
// If "no", the unit will continue moving when approaching walls diagonally (old Athena behavior).
// พฤติกรรมการผลัก (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ การชนกำแพงจะทำให้ยูนิตหยุดเคลื่อนที่เสมอ
// หาก "ไม่" ยูนิตจะเคลื่อนที่ต่อไปเมื่อเข้าใกล้กำแพงในแนวทแยง (พฤติกรรมเก่าของเอเธน่า)
path_blown_halt: yes

// Taekwon Mission mob name check
// iRO Wiki States: If your target is Goblin, any monster called "Goblin" will count toward the mission.
// 0: Off (default)
// 1: All 5 of the Goblin monsters will count, regardless of Mob ID (Mob ID: 1122-1126) - iRO default
// 2: Any monster with the same exact name will count, regardless of Mob ID - Comparison based off of jName
// ตรวจสอบชื่อม็อบในภารกิจเทควันโด
// สถานะของวิกิ iRO: หากเป้าหมายของคุณคือก๊อบลิน มอนสเตอร์ตัวใดก็ตามที่เรียกว่า "ก๊อบลิน" จะนับรวมในภารกิจ
// 0: ปิด (ค่าเริ่มต้น)
// 1: มอนสเตอร์ก๊อบลินทั้ง 5 ตัวจะนับรวม โดยไม่คำนึงถึง ID ม็อบ (รหัสม็อบ: 1122-1126) - ค่าเริ่มต้นของ iRO
// 2: มอนสเตอร์ตัวใดก็ตามที่มีชื่อเหมือนกันทุกประการจะนับรวม โดยไม่คำนึงถึง ID ม็อบ - การเปรียบเทียบโดยอิงจาก jName
taekwon_mission_mobname: 0

// Can a player Teleport on top of a Map Warp Portal? (Note 1)
// On official servers players have been unable to do so.
// ผู้เล่นสามารถ Teleport ไปที่ด้านบนของ Map Warp Portal ได้หรือไม่? (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ผู้เล่นไม่สามารถทำได้
teleport_on_portal: no

// Is the knockback direction for Cart Revolution always West? (Note 1)
// On official servers it will knock the target always to the West. If disabled it will knock the target backwards.
// ทิศทางการผลักกลับของ Cart Revolution จะต้องไปทางทิศตะวันตกเสมอหรือไม่ (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ทิศทางการผลักกลับจะผลักเป้าหมายไปทางทิศตะวันตกเสมอ หากปิดใช้งาน ทิศทางการผลักกลับจะผลักเป้าหมายไปทางทิศตะวันตก
cart_revo_knockback: yes

// On official servers, Arrow Shower blow direction always rely on skill placed location to target instead of caster to target
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ทิศทางการโจมตีของ Arrow Shower จะขึ้นอยู่กับตำแหน่งที่วางทักษะเพื่อกำหนดเป้าหมาย ไม่ใช่ตำแหน่งที่ใช้ร่ายคาถาเพื่อกำหนดเป้าหมาย
arrow_shower_knockback: yes

// On official servers, Storm Gust consists of 81 units that all deal 3x3 splash damage "away from center". Due to
// south-western cells being processed first, this usually leads to a knockback to the northeast. Knockback at the
// edges will be away from SG. Knockback direction can also be influenced by Ganbantein and Land Protector. If you
// punch a hole into SG it will for example create a "suck in" effect.
// If you disable this setting, the knockback direction will be completely random (eAthena style).
// ในเซิร์ฟเวอร์อย่างเป็นทางการ Storm Gust ประกอบด้วยหน่วย 81 หน่วยที่สร้างความเสียหายแบบกระจาย 3x3 "จากศูนย์กลาง" เนื่องจากเซลล์ทางตะวันตกเฉียงใต้ได้รับการประมวลผลก่อน จึงมักจะส่งผลให้เกิดการผลักถอยหลังไปทางตะวันออกเฉียงเหนือ การผลักถอยหลังที่ขอบจะอยู่ห่างจาก SG ทิศทางการผลักถอยหลังยังได้รับอิทธิพลจาก Ganbantein และ Land Protector อีกด้วย หากคุณเจาะรูใน SG ก็จะเกิดเอฟเฟกต์ "ดูดเข้า" ตัวอย่างเช่น หากคุณปิดใช้งานการตั้งค่านี้ ทิศทางการผลักถอยหลังจะสุ่มอย่างสมบูรณ์ (สไตล์ eAthena)
stormgust_knockback: yes

// For RENEWAL_CAST (Note 2)
// By default skill that has '-1' value for Fixed Casting Time will use 20% of cast time
// as Fixed Casting Time, and the rest (80%) as Variable Casting Time.
// Put it 0 to disable default Fixed Casting Time (just like 0 in the skill_db.yml).
// สำหรับ RENEWAL_CAST (หมายเหตุ 2)
// โดยค่าเริ่มต้น ทักษะที่มีค่า '-1' สำหรับ Fixed Casting Time จะใช้ 20% ของเวลาในการร่าย
// เป็นเวลาการร่ายแบบคงที่ และที่เหลือ (80%) เป็นเวลาการร่ายแบบแปรผัน
// ตั้งค่าเป็น 0 เพื่อปิดการใช้งาน Fixed Casting Time เริ่มต้น (เช่นเดียวกับ 0 ใน skill_db.yml)
default_fixed_castrate: 20

// On official servers, skills that hit all targets on a path (e.g. Focused Arrow Strike and First Wind) first
// calculate one of the eight directions and then apply an AoE based on that direction. This means there can be
// areas that such skills can't hit. If you target a monster in such an area, only this monster will be hit.
// The 3rd job skills Flame Launcher and Cannon Spear can completely miss.
// Set this to "no" to calculate a path from the caster to the target instead and hit everything near that path.
// You can adjust splash and maxcount in the skill_db to adjust the width and length of these skills.
// Note: Brandish Spear will always use this algorithm due to its special damage behavior.
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ทักษะที่โจมตีเป้าหมายทั้งหมดในเส้นทาง (เช่น Focused Arrow Strike และ First Wind) ก่อน
// คำนวณทิศทางใดทิศทางหนึ่งจากแปดทิศทาง จากนั้นใช้ AoE ตามทิศทางนั้น ซึ่งหมายความว่าอาจมี
// พื้นที่ที่ทักษะดังกล่าวโจมตีไม่ได้ หากคุณกำหนดเป้าหมายมอนสเตอร์ในพื้นที่ดังกล่าว มอนสเตอร์ตัวนั้นจะโดนโจมตีเท่านั้น
// ทักษะของงานที่ 3 อย่าง Flame Launcher และ Cannon Spear สามารถพลาดได้อย่างสมบูรณ์
// ตั้งค่านี้เป็น "ไม่" เพื่อคำนวณเส้นทางจากผู้ร่ายคาถาไปยังเป้าหมายแทน และโจมตีทุกอย่างที่อยู่ใกล้เส้นทางนั้น
// คุณสามารถปรับค่า splash และ maxcount ใน skill_db เพื่อปรับความกว้างและความยาวของทักษะเหล่านี้ได้
// หมายเหตุ: Brandish Spear จะใช้อัลกอริทึมนี้เสมอเนื่องจากพฤติกรรมความเสียหายพิเศษของมัน
skill_eightpath_algorithm: yes

// Should skills that use skill_eightpath_algorithm include targets in the caster's cell?
// Official: yes
// ทักษะที่ใช้ skill_eightpath_algorithm ควรมีเป้าหมายอยู่ในเซลล์ของผู้ร่ายคาถาหรือไม่?
// เจ้าหน้าที่: ใช่
skill_eightpath_same_cell: yes

// Can damage skill units like icewall and traps (Note 3)
// On official servers, players can damage icewalls and some traps with skills. When monsters use skills, damage
// will show on the icewalls and traps, but it is not actually substracted from the durability.
// The official setting makes it quite easy to trap MVPs, set this to 31 if you want all units to be able to
// damage skills (previous behavior).
// สามารถสร้างความเสียหายให้กับยูนิตที่มีทักษะ เช่น กำแพงน้ำแข็งและกับดัก (หมายเหตุ 3)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ผู้เล่นสามารถสร้างความเสียหายให้กับกำแพงน้ำแข็งและกับดักบางชนิดได้ด้วยทักษะ เมื่อมอนสเตอร์ใช้ทักษะ ความเสียหาย
// จะปรากฏบนกำแพงน้ำแข็งและกับดัก แต่จะไม่หักออกจากความทนทาน
// การตั้งค่าอย่างเป็นทางการทำให้สามารถดักจับ MVP ได้ง่าย ตั้งค่าเป็น 31 หากคุณต้องการให้ยูนิตทั้งหมดสามารถสร้างความเสียหายให้กับทักษะได้ (พฤติกรรมก่อนหน้านี้)
can_damage_skill: 1

// Land Protector behavior (Note 1)
// On official servers, players standing on the border (outer cell) of the Land Protector can still be affected/hit
// by AoE skills (if the skill has a splash effect, such as Storm Gust). The Athena behavior ignores AoE affects/hits
// while players are standing on the border.
// Official: 0
// พฤติกรรมของผู้พิทักษ์ดินแดน (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ผู้เล่นที่ยืนอยู่บนชายแดน (เซลล์ด้านนอก) ของผู้พิทักษ์ดินแดนยังคงได้รับผลกระทบ/ถูกโจมตี
// จากทักษะ AoE (หากทักษะมีเอฟเฟกต์สาดกระจาย เช่น พายุฝนฟ้าคะนอง) พฤติกรรมของเอเธน่าจะไม่สนใจเอฟเฟกต์ AoE/การโจมตี
// ในขณะที่ผู้เล่นยืนอยู่บนชายแดน
// ทางการ: 0
// Legacy Athena: 1
land_protector_behavior: 0

// NPC EMOTION behavior (Note 1)
// On official servers, certain mobs cast NPC EMOTION skill which displays an emoticon and change their mode from
// Aggressive to Passive for a certain time. The Athena behavior does not change their mode to Passive.
// Official: 0
// Legacy Athena: 1
// พฤติกรรมอารมณ์ของ NPC (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ม็อบบางตัวใช้ทักษะอารมณ์ของ NPC ซึ่งจะแสดงอิโมติคอนและเปลี่ยนโหมดจาก
// ก้าวร้าวเป็นรับมือในช่วงเวลาหนึ่ง พฤติกรรมของเอเธน่าจะไม่เปลี่ยนโหมดเป็นรับมือ
// ทางการ: 0
// เอเธน่าผู้สืบทอด: 1
npc_emotion_behavior: 0

// Should Tarot Card of Fate have the same chance for each card to occur? (Note 1)
// Official chances: 15%: LOVERS | 10%: FOOL, MAGICIAN, HIGH PRIESTESS, STRENGTH, SUN | 8%: TEMPERANCE
// 7%: CHARIOT | 6%: THE HANGED MAN | 5%: DEATH, STAR | 2%: TOWER | 1%: WHEEL OF FORTUNE, DEVIL
// If you set this to "yes", the chance for each card becomes 1/14.
// ไพ่ทาโรต์แห่งโชคชะตาควรมีโอกาสเท่ากันสำหรับไพ่แต่ละใบที่จะเกิดขึ้นหรือไม่ (หมายเหตุ 1)
// โอกาสอย่างเป็นทางการ: 15%: คนรัก | 10%: คนโง่ นักมายากล นักบวชหญิงสูงศักดิ์ ความแข็งแกร่ง ดวงอาทิตย์ | 8%: ความใจเย็น
// 7%: รถม้า | 6%: คนถูกแขวนคอ | 5%: ความตาย ดวงดาว | 2%: หอคอย | 1%: วงล้อแห่งโชคชะตา ปีศาจ
// หากคุณตั้งค่าเป็น "ใช่" โอกาสสำหรับไพ่แต่ละใบจะกลายเป็น 1/14
tarotcard_equal_chance: no

// Should Dispel work on songs when the target is not in the song area? (Note 1)
// On official servers, it's impossible to dispel songs.
// Hint: Also affects the Rebellion skill "Vanishing Buster".
// Dispel ควรจะใช้ได้กับเพลงหรือไม่เมื่อเป้าหมายไม่อยู่ในพื้นที่เพลง (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ ไม่สามารถ dispel เพลงได้
// คำแนะนำ: ส่งผลต่อทักษะ "Vanishing Buster" ของ Rebellion ด้วย
dispel_song: no

// Banana Bomb from Genetic's Make Bomb skill sitting duration.
// Official duration is 1000ms * Thrower's Job Level / 4.
// 0: Uses the official duration
// X: Enter a custom duration in milliseconds.
// ระยะเวลาในการนั่งทำระเบิดกล้วยจาก Genetic
// ระยะเวลาอย่างเป็นทางการคือ 1,000 มิลลิวินาที * ระดับงานของผู้ขว้าง / 4
// 0: ใช้ระยะเวลาอย่างเป็นทางการ
// X: ป้อนระยะเวลาที่กำหนดเองเป็นมิลลิวินาที
banana_bomb_duration: 0

// Should items that you try to create be dropped if you have no space left in your inventory? (Note 1)
// ไอเท็มที่คุณพยายามสร้างควรจะถูกดรอปหรือไม่หากคุณไม่มีพื้นที่เหลือในคลังของคุณ? (หมายเหตุ 1)
// Official: no
// Legacy rAthena logic: yes
skill_drop_items_full: no

// EDP setting: (Note 3)
// When switching/unequipping a right hand weapon, should EDP be removed? EDP can't be used with bare hand.
// 0: Disabled (rAthena legacy and pre-renewal behavior).
// 1: Enabled on pre-renewal.
// 2: Enabled on renewal.
// 3: 1+2
// การตั้งค่า EDP: (หมายเหตุ 3)
// เมื่อสลับ/ถอดอาวุธมือขวา ควรลบ EDP ออกหรือไม่ EDP ไม่สามารถใช้ด้วยมือเปล่าได้
// 0: ปิดใช้งาน (มรดก rAthena และพฤติกรรมก่อนต่ออายุ)
// 1: เปิดใช้งานเมื่อต่ออายุล่วงหน้า
// 2: เปิดใช้งานเมื่อต่ออายุ
// 3: 1+2
switch_remove_edp: 2

// Max Level Difference when casting Meister's Attack Machine on other party members.
// ความแตกต่างของระดับสูงสุดเมื่อใช้คาถา Meister's Attack Machine ให้กับสมาชิกปาร์ตี้คนอื่น
// Default: 15
attack_machine_level_difference: 15