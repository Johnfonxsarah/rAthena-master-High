//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
//--------------------------------------------------------------

// Minimum delay between whisper/global/party/guild messages (in ms)
// Messages that break this threshold are silently omitted. // ข้อความที่ละเมิดเกณฑ์นี้จะถูกละเว้นโดยไม่แจ้งให้ทราบ
min_chat_delay: 0

// Valid range of dyes and styles on the client.
min_hair_style: 0
max_hair_style: 42
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0 
max_cloth_color: 7
min_body_style: 0
max_body_style: 1

// When set to yes, the damage field in packets sent from woe maps will be set
// to -1, making it impossible for GMs, Bots and Hexed clients to know the
// actual damage caused by attacks. (Note 1) // เมื่อตั้งค่าเป็นใช่ ฟิลด์ความเสียหายในแพ็คเก็ตที่ส่งจากแผนที่ woe จะถูกตั้งค่าเป็น -1 ทำให้ GM, Bots และไคลเอนต์ Hexed ไม่สามารถทราบความเสียหายจริงที่เกิดจากการโจมตีได้ (หมายเหตุ 1)
hide_woe_damage: no

// "hair style" number that identifies pet.
// NOTE: The client uses the "hair style" field in the mob packet to tell them apart from mobs.
// This value is always higher than the max hair-style available in said client. 
// หมายเลข "ทรงผม" ที่ใช้ระบุสัตว์เลี้ยง
// หมายเหตุ: ไคลเอนต์ใช้ช่อง "ทรงผม" ในแพ็กเก็ตม็อบเพื่อแยกแยะสัตว์เลี้ยงออกจากม็อบ
// ค่านี้จะสูงกว่าทรงผมสูงสุดที่มีในไคลเอนต์เสมอ
// Known values to work (all 2005 clients):
// older sakexes: 20
// sakexe 0614: 24
// sakexe 0628 (and later): 100
pet_hair_style: 100

// Visible area size (how many squares away from a player they can see) // ขนาดพื้นที่ที่มองเห็น (ระยะห่างจากผู้เล่นที่สามารถมองเห็นได้คือกี่ช่อง)
area_size: 14

// Maximum walk path (how many cells a player can walk going to cursor) // เส้นทางเดินสูงสุด (จำนวนเซลล์ที่ผู้เล่นสามารถเดินไปยังเคอร์เซอร์ได้)
max_walk_path: 17

// Maximum allowed 'level' value that can be sent in unit packets.
// Use together with the aura_lv setting to tell when exactly to show the aura.
// NOTE: You also need to adjust the client if you want this to work.
// NOTE: Default is 99. Values above 127 will probably behave incorrectly.
// NOTE: If you don't know what this does, don't change it!!!
// ค่า 'ระดับ' สูงสุดที่อนุญาตที่สามารถส่งได้ในแพ็คเก็ตหน่วย
// ใช้ร่วมกับการตั้งค่า aura_lv เพื่อบอกว่าเมื่อใดจึงจะแสดงออร่า
// หมายเหตุ: คุณต้องปรับไคลเอนต์ด้วยหากต้องการให้สิ่งนี้ทำงาน
// หมายเหตุ: ค่าเริ่มต้นคือ 99 ค่าที่สูงกว่า 127 อาจทำงานไม่ถูกต้อง
// หมายเหตุ: หากคุณไม่ทราบว่าสิ่งนี้ทำอะไร อย่าเปลี่ยนแปลงมัน!!!
max_lv: 99

// Level required to display an aura.
// NOTE: This assumes that sending max_lv to the client will display the aura.
// NOTE: aura_lv must not be less than max_lv.
// Example: If max_lv is 99 and aura_lv is 150, characters with level 99~149
//          will be sent as being all level 98, and only characters with level
//          150 or more will be reported as having level 99 and show an aura.
// ระดับที่จำเป็นในการแสดงออร่า
// หมายเหตุ: ถือว่าการส่ง max_lv ไปยังไคลเอนต์จะแสดงออร่า
// หมายเหตุ: aura_lv ต้องไม่น้อยกว่า max_lv
// ตัวอย่าง: หาก max_lv เท่ากับ 99 และ aura_lv เท่ากับ 150 ตัวละครที่มีระดับ 99~149
// จะถูกส่งมาเป็นระดับ 98 ทั้งหมด และเฉพาะตัวละครที่มีระดับ
// 150 ขึ้นไปเท่านั้นที่จะรายงานว่ามีระดับ 99 และแสดงออร่า
aura_lv: 99

// Units types affected by max_lv and aura_lv settings. (Note 3)
// Note: If an unit type, which normally does not show an aura, is
//       set it will obtain an aura when it meets the level requirement.
// Default: 0 (none)
// ประเภทหน่วยที่ได้รับผลกระทบจากการตั้งค่า max_lv และ aura_lv (หมายเหตุ 3)
// หมายเหตุ: หากประเภทหน่วยซึ่งปกติจะไม่แสดงออร่า ถูกตั้งค่าไว้ หน่วยนั้นจะได้รับออร่าเมื่อตรงตามข้อกำหนดระดับ
// ค่าเริ่มต้น: 0 (ไม่มี)
client_limit_unit_lv: 0

// Will tuxedo and wedding dresses be shown when worn? (Note 1)
// เมื่อสวมใส่ชุดทักซิโด้และชุดแต่งงาน จะมีการโชว์หรือไม่? (หมายเหตุ 1)
wedding_modifydisplay: no

// Save Clothes color. (This will degrade performance) (Note 1)
// บันทึกสีเสื้อผ้า (ซึ่งจะทำให้ประสิทธิภาพลดลง) (หมายเหตุ 1)
save_clothcolor: yes

// Save body styles. (Note 1)
// บันทึกรูปแบบตัวถัง (หมายเหตุ 1)
save_body_style: yes

// Do not display cloth colors for the wedding class?
// Note: Both save_clothcolor and wedding_modifydisplay have to be enabled
// for this option to take effect. Set this to yes if your cloth palettes 
// pack doesn't has wedding palettes (or has less than the other jobs)
// ไม่ต้องแสดงสีผ้าสำหรับคลาสงานแต่งงานใช่ไหม?
// หมายเหตุ: ต้องเปิดใช้งานทั้ง save_clothcolor และ wedding_modifydisplay
// เพื่อให้ตัวเลือกนี้มีผล ตั้งค่าเป็นใช่หากจานสีผ้าของคุณ
// แพ็คไม่มีจานสีงานแต่งงาน (หรือมีน้อยกว่างานอื่นๆ)
wedding_ignorepalette: no

// Do not display cloth colors for the Xmas costume?
// Set this to yes if your cloth palettes pack doesn't have Xmas palettes (or has less than the other jobs)
// ไม่แสดงสีผ้าสำหรับชุดคริสต์มาสใช่ไหม?
// ตั้งค่านี้เป็นใช่หากชุดจานสีผ้าของคุณไม่มีจานสีคริสต์มาส (หรือมีน้อยกว่างานอื่น)
xmas_ignorepalette: no

// Do not display cloth colors for the Summer costume?
// Set this to yes if your cloth palettes pack doesn't have Summer palettes (or has less than the other jobs)
// ไม่แสดงสีผ้าสำหรับชุดฤดูร้อนใช่ไหม?
// ตั้งค่านี้เป็นใช่หากแพ็คจานสีผ้าของคุณไม่มีจานสีฤดูร้อน (หรือมีน้อยกว่างานอื่น)
summer_ignorepalette: no

// Do not display cloth colors for the Hanbok costume?
// Set this to yes if your cloth palettes pack doesn't have Hanbok palettes (or has less than the other jobs)
// ไม่แสดงสีผ้าสำหรับชุดฮันบกใช่ไหม?
// ตั้งค่านี้เป็นใช่หากแพ็คจานสีผ้าของคุณไม่มีจานสีฮันบก (หรือมีน้อยกว่างานอื่น)
hanbok_ignorepalette: no

// Do not display cloth colors for the Oktoberfest costume?
// Set this to yes if your cloth palettes pack doesn't have Oktoberfest palettes (or has less than the other jobs)
// ไม่แสดงสีผ้าสำหรับชุด Oktoberfest ใช่ไหม?
// ตั้งค่านี้เป็นใช่หากชุดจานสีผ้าของคุณไม่มีจานสี Oktoberfest (หรือมีน้อยกว่างานอื่น)
oktoberfest_ignorepalette: no

// Set this to 1 if your clients have langtype problems and can't display motd properly
// ตั้งค่านี้เป็น 1 หากไคลเอนต์ของคุณมีปัญหาเกี่ยวกับประเภทภาษาและไม่สามารถแสดง motd ได้อย่างถูกต้อง
motd_type: 0

// Show rAthena version to users when the login?
// แสดงเวอร์ชัน rAthena ให้ผู้ใช้ดูเมื่อเข้าสู่ระบบ?
display_version: no

// When affected with the "Hallucination" status effect, send the effect to client? (Note 1)
// NOTE: Set to 'no' if the client lags due to the "Wavy" screen effect.
// เมื่อได้รับผลกระทบจากสถานะเอฟเฟกต์ "ภาพหลอน" ให้ส่งเอฟเฟกต์ไปยังไคลเอนต์หรือไม่? (หมายเหตุ 1)
// หมายเหตุ: ตั้งค่าเป็น 'ไม่' หากไคลเอนต์เกิดความล่าช้าเนื่องจากเอฟเฟกต์หน้าจอ "เป็นคลื่น"
display_hallucination: yes

// Set this to 1 if your client supports status change timers and you want to use them
// Clients from 2009 onward support this
// ตั้งค่านี้เป็น 1 หากไคลเอนต์ของคุณรองรับตัวจับเวลาการเปลี่ยนสถานะและคุณต้องการใช้ตัวจับเวลาดังกล่าว
// ไคลเอนต์ตั้งแต่ปี 2009 เป็นต้นไปรองรับสิ่งนี้
display_status_timers: yes

// Randomizes the dice emoticon server-side, to prevent clients from forging
// packets for the desired number. (Note 1)
// สุ่มอิโมติคอนลูกเต๋าฝั่งเซิร์ฟเวอร์ เพื่อป้องกันไม่ให้ไคลเอนต์ปลอมแปลง
// แพ็กเก็ตสำหรับหมายเลขที่ต้องการ (หมายเหตุ 1)
client_reshuffle_dice: yes

// Sorts the character and guild storage before it is sent to the client.
// Official servers do not sort storage. (Note 1)
// NOTE: Enabling this option degrades performance.
// จัดเรียงตัวละครและที่เก็บของกิลด์ก่อนส่งไปยังไคลเอนต์
// เซิร์ฟเวอร์อย่างเป็นทางการจะไม่จัดเรียงที่เก็บของ (หมายเหตุ 1)
// หมายเหตุ: การเปิดใช้งานตัวเลือกนี้จะทำให้ประสิทธิภาพลดลง
client_sort_storage: no

// Update enemy position while in invisible state? (Note 1)
// NOTE: Set to 'no' will make client won't update enemy position unless the players have "Intravision" effect.
//       So that will help client handling WPE - Maya Purple Hack stuff.
//       But it will screw 'the game animation display' while players in invisible state.
// อัปเดตตำแหน่งของศัตรูในขณะที่อยู่ในสถานะล่องหน? (หมายเหตุ 1)
// หมายเหตุ: การตั้งค่าเป็น 'ไม่' จะทำให้ไคลเอนต์จะไม่อัปเดตตำแหน่งของศัตรู เว้นแต่ผู้เล่นจะมีเอฟเฟกต์ "การมองเห็นภายใน"
// ซึ่งจะช่วยให้ไคลเอนต์จัดการ WPE - Maya Purple Hack ได้ดีขึ้น
// แต่จะทำให้ 'การแสดงแอนิเมชั่นเกม' เสียหายในขณะที่ผู้เล่นอยู่ในสถานะล่องหน
update_enemy_position: yes

// When a player teleports, changes maps, or logs in, will they face the direction they were facing before warped?
// Official: Disabled, players always face North.
// เมื่อผู้เล่นเทเลพอร์ต เปลี่ยนแผนที่ หรือล็อกอิน พวกเขาจะหันหน้าไปทางเดิมก่อนที่จะวาร์ปหรือไม่
// ทางการ: ปิดใช้งาน ผู้เล่นจะหันหน้าไปทางทิศเหนือเสมอ
spawn_direction: no

// Show the MVP EXP reward message for clients 2013-12-23cRagexe and newer? (Note 1)
// kRO removed the packet and this re-enables the message.
// Official: Disabled.
// แสดงข้อความรางวัล MVP EXP สำหรับลูกค้า 2013-12-23cRagexe และใหม่กว่าหรือไม่? (หมายเหตุ 1)
// kRO ลบแพ็กเก็ตและเปิดใช้งานข้อความอีกครั้ง
// เจ้าหน้าที่: ปิดใช้งาน
mvp_exp_reward_message: no

// Send ping timer
// Interval in seconds for each timer invoke.
// ส่งตัวจับเวลา ping
// ช่วงเวลาเป็นวินาทีสำหรับการเรียกใช้ตัวจับเวลาแต่ละครั้ง
ping_timer_inverval: 30

// Send packets timeout in seconds before ping packet can be sent.
// แพ็คเก็ตการส่งจะหมดเวลาเป็นวินาทีก่อนที่จะสามารถส่งแพ็คเก็ต ping ได้
ping_time: 20

// Show skill scale for clients 2015-12-23 and newer? (Note 1)
// Official: yes
// แสดงระดับทักษะสำหรับลูกค้า 2015-12-23 และใหม่กว่า? (หมายเหตุ 1)
// เจ้าหน้าที่: ใช่
show_skill_scale: yes

// Should the connection be dropped on server side after a player disconnection request was received? (Note 1)
// Note: Enabling this is known to cause problems on clients that make use of REST API calls.
// Official: no
// ควรตัดการเชื่อมต่อบนฝั่งเซิร์ฟเวอร์หลังจากได้รับคำขอยกเลิกการเชื่อมต่อของผู้เล่นหรือไม่ (หมายเหตุ 1)
// หมายเหตุ: การเปิดใช้งานนี้อาจทำให้เกิดปัญหาต่อไคลเอนต์ที่ใช้การเรียก REST API
drop_connection_on_quit: no

// Macro Detector retries
// Number of times someone can fail the macro detection before being banned.
// Official: 3 (minimum: 1)
// การลองตรวจจับแมโครซ้ำ
// จำนวนครั้งที่ใครก็ตามสามารถตรวจจับแมโครไม่ผ่านก่อนจะถูกแบน
// อย่างเป็นทางการ: 3 (ขั้นต่ำ: 1)
macro_detection_retry: 3

// Macro Detector timeout
// Amount of time in milliseconds before the macro detection will fail and the user will be banned.
// Official: 60000
// หมดเวลาตรวจจับแมโคร
// จำนวนเวลาเป็นมิลลิวินาทีก่อนที่การตรวจจับแมโครจะล้มเหลวและผู้ใช้จะถูกแบน
// ทางการ: 60000
macro_detection_timeout: 60000

// Macro Detector punishment type
// 0 - Ban
// 1 - Jail
// Official: 0
// ประเภทการลงโทษเครื่องตรวจจับมาโคร
// 0 - แบน
// 1 - จำคุก
// เจ้าหน้าที่: 0
macro_detection_punishment: 0

// Macro Detector punishment duration
// Amount of time in minutes that the punishment type is active for. Use 0 for infinite.
// Official: 0
// ระยะเวลาการลงโทษของตัวตรวจจับมาโคร
// จำนวนเวลาเป็นนาทีที่ประเภทการลงโทษทำงาน ใช้ 0 เพื่อแสดงระยะเวลาไม่สิ้นสุด
// ทางการ: 0
macro_detection_punishment_time: 0
