//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Players' maximum HP rate? (Default is 100)
// อัตรา HP สูงสุดของผู้เล่น? (ค่าเริ่มต้นคือ 100)
hp_rate: 100

// Players' maximum SP rate? (Default is 100)
// อัตรา SP สูงสุดของผู้เล่น? (ค่าเริ่มต้นคือ 100)
sp_rate: 100

// Whether or not cards and attributes of the left hand are applied to the right hand attack (Note 1)
// (It is 'yes' on official servers)
// การ์ดและคุณสมบัติของมือซ้ายจะถูกนำไปใช้กับการโจมตีของมือขวาหรือไม่ (หมายเหตุ 1)
// (ในเซิร์ฟเวอร์อย่างเป็นทางการคือ 'ใช่')
left_cardfix_to_right: yes

// The amount of HP a player will respawn with, 0 is default.
// (Unit is in percentage of total HP, 100 is full heal of HP, 0 is respawn with 1HP total.)
// จำนวน HP ที่ผู้เล่นจะฟื้นคืนชีพ โดยค่าเริ่มต้นคือ 0
// (หน่วยเป็นเปอร์เซ็นต์ของ HP ทั้งหมด 100 คือค่า HP ฟื้นฟูเต็มที่ 0 คือค่า HP ฟื้นคืนชีพเมื่อ HP รวมทั้งหมด 1)
restart_hp_rate: 0

// The amount of SP a player will respawn with, 0 is default.
// (Unit is in percentage of total SP, 100 is full heal of SP, 0 is respawn with 1SP total.)
// จำนวน SP ที่ผู้เล่นจะฟื้นคืนชีพ โดยค่าเริ่มต้นคือ 0
// (หน่วยเป็นเปอร์เซ็นต์ของ SP ทั้งหมด 100 คือการรักษา SP ทั้งหมด 0 คือการเกิดใหม่พร้อม SP ทั้งหมด 1)
restart_sp_rate: 0

// Can a normal player by-pass the skill tree? (Note 1)
// ผู้เล่นทั่วไปสามารถข้ามสกิลทรีได้หรือไม่? (หมายเหตุ 1)
player_skillfree: no

// When set to yes, forces skill points gained from 1st class to be put into 1st class
// skills, and forces novice skill points to be put into the basic skill. (Note 1)
// เมื่อตั้งค่าเป็นใช่ จะบังคับให้คะแนนทักษะที่ได้รับจากคลาส 1 ถูกใส่ไว้ในทักษะคลาส 1 และบังคับให้คะแนนทักษะของผู้เริ่มต้นถูกใส่ไว้ในทักษะพื้นฐาน (หมายเหตุ 1)
player_skillup_limit: yes

// Quest skills can be learned? (Note 1)
// Setting this to yes can open an exploit on your server!
// สามารถเรียนรู้ทักษะภารกิจได้หรือไม่? (หมายเหตุ 1)
// การตั้งค่านี้เป็นใช่สามารถเปิดช่องโหว่บนเซิร์ฟเวอร์ของคุณได้!
quest_skill_learn: no

// When skills are reset, quest skills are reset as well? (Note 1)
// Setting this to yes can open an exploit on your server!
// NOTE: If you have quest_skill_learn set to yes, quest skills are always reset.
// เมื่อรีเซ็ตทักษะ ทักษะภารกิจก็จะรีเซ็ตเช่นกันใช่หรือไม่? (หมายเหตุ 1)
// การตั้งค่านี้เป็นใช่สามารถเปิดช่องโหว่บนเซิร์ฟเวอร์ของคุณได้!
// หมายเหตุ: หากคุณตั้งค่า quest_skill_learn เป็นใช่ ทักษะภารกิจจะถูกรีเซ็ตเสมอ
quest_skill_reset: no

// You must have basic skills to be able to sit, trade, form a party or create a chatroom? (Note 1)
// คุณต้องมีทักษะพื้นฐานจึงจะสามารถนั่ง ซื้อขาย จัดตั้งปาร์ตี้ หรือสร้างห้องสนทนาได้? (หมายเหตุ 1)
basic_skill_check: yes

// When teleporting, or spawning to a map, how long before a monster sees you if you don't move? (time is in milliseconds)
// That is, when you go to a map and don't move, how long before the monsters will notice you.
// If you attack a monster, it will attack you back regardless of this setting.
// เมื่อเทเลพอร์ตหรือโผล่มาที่แผนที่ มอนสเตอร์จะมองเห็นคุณนานแค่ไหนหากคุณไม่เคลื่อนที่ (เวลาเป็นมิลลิวินาที)
// นั่นคือ เมื่อคุณไปที่แผนที่และไม่เคลื่อนที่ มอนสเตอร์จะสังเกตเห็นคุณนานแค่ไหน
// หากคุณโจมตีมอนสเตอร์ มันจะโจมตีคุณกลับโดยไม่คำนึงถึงการตั้งค่านี้
player_invincible_time: 5000

// The time interval for HP to restore naturally. (in milliseconds)
// ช่วงเวลาที่ HP จะฟื้นคืนตามธรรมชาติ (เป็นมิลลิวินาที)
natural_healhp_interval: 6000

// The time interval for SP to restore naturally. (in milliseconds)
// ช่วงเวลาที่ SP จะทำการคืนค่าตามธรรมชาติ (เป็นมิลลิวินาที)
natural_healsp_interval: 8000

// Automatic healing skill's time interval. (in milliseconds)
// ช่วงเวลาของทักษะการรักษาอัตโนมัติ (เป็นมิลลิวินาที)
natural_heal_skill_interval: 10000

// The maximum weight for a character to carry when the character stops healing naturally. (in %)
// For renewal: Requires client 20171025 or newer to display properly
// น้ำหนักสูงสุดที่ตัวละครต้องแบกเมื่อตัวละครหยุดการรักษาตามธรรมชาติ (เป็น%)
// สำหรับการต่ออายุ: ต้องใช้ไคลเอนต์ 20171025 หรือใหม่กว่าจึงจะแสดงได้อย่างถูกต้อง
natural_heal_weight_rate: 50
natural_heal_weight_rate_renewal: 70

// Maximum atk speed. (Default 190, Highest allowed 199)
// ความเร็วในการโจมตีสูงสุด (ค่าเริ่มต้น 190, สูงสุดที่อนุญาตคือ 199)
max_aspd: 193

// Same as max_aspd, but for 3rd classes. (Default 193, Highest allowed 199)
// เหมือนกับ max_aspd แต่สำหรับคลาสที่ 3 (ค่าเริ่มต้นคือ 193 สูงสุดที่อนุญาตคือ 199)
max_third_aspd: 193

// Max ASPD for extended class (Kagerou/Oboro and Rebellion). (Default 193, Highest allowed 199)
// ASPD สูงสุดสำหรับคลาสขยาย (Kagerou/Oboro และ Rebellion) (ค่าเริ่มต้นคือ 193, สูงสุดที่อนุญาตคือ 199)
max_extended_aspd: 193

// Max ASPD for Summoner Class (Doram). (Default 193, Highest allowed 199)
// ASPD สูงสุดสำหรับคลาส Summoner (Doram) (ค่าเริ่มต้นคือ 193, สูงสุดที่อนุญาตคือ 199)
max_summoner_aspd: 193

// Maximum walk speed rate (200 would be capped to twice the normal speed)
// อัตราความเร็วในการเดินสูงสุด (200 จะถูกจำกัดเป็นสองเท่าของความเร็วปกติ)
max_walk_speed: 300

// Maximum HPs depending on base level. Default values are:
// Lv 99:  330000
// Lv150:  660000
// Lv175: 1100000
// HP สูงสุดขึ้นอยู่กับเลเวลพื้นฐาน ค่าเริ่มต้นคือ:
// Lv 99: 330000
// Lv150: 660000
// Lv175: 1100000
max_hp_lv99: 330000
max_hp_lv150: 660000
max_hp: 1100000

// Maximum SP. (Default is 1000000)
// SP สูงสุด (ค่าเริ่มต้นคือ 1000000)
max_sp: 1000000

// Maximum params/stats for each class. (str, agi, vit, int, dex, and luk)
// 'max_parameter' for novice, non-trans, non-baby, and non-3rd classes
// 'max_trans_parameter' for trans classes (non-3rd trans classes)
// 'max_third_parameter' for 3rd classes (regular/non-trans) except baby 3rd clasess
// 'max_third_trans_parameter' for 3rd trans classes
// 'max_baby_parameter' for baby classes except baby 3rd classes
// 'max_baby_third_parameter' for baby 3rd classes only
// 'max_extended_parameter' for extended 2nd class (Kagerou/Oboro and Rebellion)
// For mor specific/advanced option, see 'db/[pre-]re/job_params_db.txt'
// พารามิเตอร์/สถิติสูงสุดสำหรับแต่ละคลาส (str, agi, vit, int, dex และ luk)
// 'max_parameter' สำหรับมือใหม่ ไม่ใช่ทรานส์ ไม่ใช่เบบี้ และไม่ใช่คลาสที่ 3
// 'max_trans_parameter' สำหรับคลาสทรานส์ (คลาสที่ไม่ใช่ทรานส์ที่ 3)
// 'max_third_parameter' สำหรับคลาสที่ 3 (ปกติ/ไม่ใช่ทรานส์) ยกเว้นคลาสที่ 3 ของเบบี้
// 'max_third_trans_parameter' สำหรับคลาสทรานส์ที่ 3
// 'max_baby_parameter' สำหรับคลาสเบบี้ ยกเว้นคลาสที่ 3 ของเบบี้
// 'max_baby_third_parameter' สำหรับคลาสเบบี้ที่ 3 เท่านั้น
// 'max_extended_parameter' สำหรับคลาสที่ 2 ขยาย (Kagerou/Oboro และ Rebellion)
// สำหรับตัวเลือกเฉพาะ/ขั้นสูง โปรดดู 'db/[pre-]re/job_params_db.txt'
max_parameter: 99
max_trans_parameter: 99
max_third_parameter: 130
max_third_trans_parameter: 130
max_baby_parameter: 80
max_baby_third_parameter: 117
max_extended_parameter: 125
max_summoner_parameter: 120
max_fourth_parameter: 130

// Status points bonus for transcendent class
// โบนัสคะแนนสถานะสำหรับคลาสเหนือธรรมชาติ
transcendent_status_points: 52

// Max armor def/mdef
// NOTE: This setting have no effect if server is run on Renewal Mode (RENEWAL) 
// NOTE: does not affects skills and status effects like Mental Strength
// If weapon_defense_type is non-zero, it won't apply to max def.
// If magic_defense_type is non-zero, it won't apply to max mdef.
// ค่าป้องกันเกราะสูงสุด/ค่า mdef
// หมายเหตุ: การตั้งค่านี้ไม่มีผลหากเซิร์ฟเวอร์ทำงานในโหมด Renewal (RENEWAL)
// หมายเหตุ: ไม่มีผลต่อทักษะและสถานะต่างๆ เช่น ความแข็งแกร่งทางจิตใจ
// หากค่า Weapon_defense_type ไม่ใช่ศูนย์ ค่านี้จะไม่มีผลต่อค่าป้องกันสูงสุด
// หากค่า Magic_defense_type ไม่ใช่ศูนย์ ค่านี้จะไม่มีผลต่อค่า mdef สูงสุด
max_def: 99

// Def to Def2 conversion bonus. If the armor def/mdef exceeds max_def,
// the remaining is converted to vit def/int mdef using this multiplier
// (eg: if set to 10, every armor point above the max becomes 10 vit defense points)
// โบนัสการแปลงค่าป้องกันเป็นค่าป้องกัน 2 หากค่าป้องกัน/ค่าป้องกันเกราะเกินค่าป้องกันสูงสุด
// ค่าที่เหลือจะถูกแปลงเป็นค่าป้องกัน/ค่าป้องกันสติปัญญาโดยใช้ตัวคูณนี้
// (เช่น หากตั้งไว้ที่ 10 คะแนนเกราะทุกคะแนนที่เกินค่าสูงสุดจะกลายเป็นคะแนนป้องกัน vit 10 คะแนน)
over_def_bonus: 0

// Max weight carts can hold.
// น้ำหนักสูงสุดที่รถเข็นสามารถรับได้
max_cart_weight: 8000

// Prevent logout of players after being hit for how long (in ms, 0 disables)?
// ป้องกันการออกจากระบบของผู้เล่นหลังจากถูกโจมตีเป็นเวลานานเท่าใด (ในมิลลิวินาที, ปิดใช้งาน 0)?
prevent_logout: 10000

// When should the server prevent a player from logging out? Have no effect if prevent_logout is disabled. (Note 3)
// Official servers prevent players from logging out after attacking, casting skills, and taking damage.
// 0 = Players can always logout
// 1 = Prevent logout on login
// 2 = Prevent logout after attacking
// 4 = Prevent logout after casting skill
// 8 = Prevent logout after being hit
// เซิร์ฟเวอร์ควรป้องกันไม่ให้ผู้เล่นออกจากระบบเมื่อใด จะไม่มีผลหากปิดใช้งาน prevent_logout (หมายเหตุ 3)
// เซิร์ฟเวอร์อย่างเป็นทางการป้องกันไม่ให้ผู้เล่นออกจากระบบหลังจากโจมตี ร่ายสกิล และได้รับความเสียหาย
// 0 = ผู้เล่นสามารถออกจากระบบได้ตลอดเวลา
// 1 = ป้องกันการออกจากระบบเมื่อล็อกอิน
// 2 = ป้องกันการออกจากระบบหลังจากโจมตี
// 4 = ป้องกันการออกจากระบบหลังจากร่ายสกิล
// 8 = ป้องกันการออกจากระบบหลังจากถูกโจมตี
prevent_logout_trigger: 14

// Display the drained hp/sp values from normal attacks? (Ie: Hunter Fly card)
// แสดงค่า hp/sp ที่หมดจากการโจมตีปกติ (เช่น การ์ด Hunter Fly)
show_hp_sp_drain: no

// Display the gained hp/sp values from killing mobs? (Ie: Sky Deleter Card)
// แสดงค่า hp/sp ที่ได้รับจากการฆ่า mobs (เช่น Sky Deleter Card)
show_hp_sp_gain: yes

// If set, when A accepts B as a friend, B will also be added to A's friend 
// list, otherwise, only A appears in B's friend list.
// NOTE: this setting enables friend auto-adding and auto-deletion.
// หากตั้งค่าไว้ เมื่อ A ยอมรับ B เป็นเพื่อน B ก็จะถูกเพิ่มเข้าในรายชื่อเพื่อนของ A ด้วย
// มิฉะนั้น จะมีเพียง A เท่านั้นที่ปรากฏในรายชื่อเพื่อนของ B
// หมายเหตุ: การตั้งค่านี้เปิดใช้งานการเพิ่มและการลบเพื่อนอัตโนมัติ
friend_auto_add: yes

// Are simultaneous trade/party/guild invite requests automatically rejected?
// คำขอเชิญการค้า/ปาร์ตี้/กิลด์พร้อมกันจะถูกปฏิเสธโดยอัตโนมัติหรือไม่?
invite_request_check: yes

// Players' will drop a 'Skull' when killed?
// Note: The 'Skull' item (ID 7420) is trade restricted by default. You need
// to remove the "NoTrade" flag on the item for this feature to work.
// 0 = Disabled
// 1 = Dropped only in PvP maps
// 2 = Dropped in all situations
// ผู้เล่นจะทิ้ง 'กะโหลก' เมื่อถูกฆ่าหรือไม่?
// หมายเหตุ: ไอเทม 'กะโหลก' (ID 7420) ถูกจำกัดการค้าตามค่าเริ่มต้น คุณต้อง
// ลบธง "ห้ามซื้อขาย" บนไอเทมเพื่อให้ฟีเจอร์นี้ใช้งานได้
// 0 = ปิดใช้งาน
// 1 = ทิ้งเฉพาะในแผนที่ PvP เท่านั้น
// 2 = ทิ้งในทุกสถานการณ์
bone_drop: 0

// Do mounted (on Peco) characters increase their size?
// 0 = no
// 1 = only Normal Classes on Peco have Big Size
// 2 = only Baby Classes on Peco have Medium Size
// 3 = both Normal Classes on Peco have Big Size
//	and Baby Classes on Peco have Medium Size
// ตัวละครที่ขี่ (บน Peco) จะทำให้ขนาดตัวใหญ่ขึ้นหรือไม่?
// 0 = ไม่
// 1 = เฉพาะคลาส Normal บน Peco เท่านั้นที่มีขนาดใหญ่
// 2 = เฉพาะคลาส Baby บน Peco เท่านั้นที่มีขนาดกลาง
// 3 = คลาส Normal บน Peco ทั้งสองคลาสมีขนาดใหญ่
// และคลาส Baby บน Peco ก็มีขนาดกลาง
character_size: 0

// Idle characters can receive autoloot?
// Set to the time in seconds where an idle character will stop receiving
// items from Autoloot (0: disabled).
// ตัวละครที่ไม่ได้ใช้งานสามารถรับไอเท็มจาก Autoloot ได้หรือไม่?
// ตั้งเวลาเป็นวินาทีที่ตัวละครที่ไม่ได้ใช้งานจะหยุดรับไอเท็มจาก Autoloot
// (0: ปิดใช้งาน)
idle_no_autoloot: 0

// Minimum distance a vending/chat room must be from a NPC in order to be placed.
// Default: 3 (0: disabled).
// ระยะห่างขั้นต่ำระหว่างห้องขายของ/ห้องแชทต้องอยู่ห่างจาก NPC จึงจะวางได้
// ค่าเริ่มต้น: 3 (0: ปิดใช้งาน)
min_npc_vendchat_distance: 3
 
// How much should rental mounts increase a player's movement speed?
// Default is 25. 100 = 100% Increase.
// การเช่าพาหนะควรเพิ่มความเร็วในการเคลื่อนที่ของผู้เล่นได้เท่าไร?
// ค่าเริ่มต้นคือ 25. 100 = เพิ่ม 100%
rental_mount_speed_boost: 25

//===================================
// VIP system
//===================================
// Storage slot increase. Setting to 0 will disable.
// Give more storage slots above the MIN_STORAGE limit.
// Note: MIN_STORAGE + vip_storage_increase cannot exceed MAX_STORAGE.
// Default: 300
// เพิ่มช่องเก็บข้อมูล หากตั้งค่าเป็น 0 จะปิดใช้งาน
// เพิ่มช่องเก็บข้อมูลให้เกินขีดจำกัด MIN_STORAGE
// หมายเหตุ: MIN_STORAGE + vip_storage_increase ไม่สามารถเกิน MAX_STORAGE ได้
// ค่าเริ่มต้น: 300
vip_storage_increase: 300

// Base experience rate increase. Setting to 0 will disable. (Note 2)
// Default: 50
// เพิ่มอัตราประสบการณ์พื้นฐาน หากตั้งค่าเป็น 0 จะปิดใช้งาน (หมายเหตุ 2)
// ค่าเริ่มต้น: 50
vip_base_exp_increase: 50

