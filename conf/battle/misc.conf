// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: Value is a bit field. If no description is given,
//         assume unit types (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// PK Server Mode.  Turns entire server pvp(excluding towns). Experience loss is doubled if killed by another player.
// When players hunt monsters over 20 levels higher, they will receive 15% additional exp., and 25% chance of receiving more items. 
// There is a nopvp.txt for setting up maps not to have pk on in this mode.  Novices cannot be attacked and cannot attack.
// Normal pvp counter and rank display are disabled as well.
// Note: If pk_mode is set to 2 instead of 1 (yes), players will receive a 
//   manner penalty of 5 each time they kill another player (see manner_system 
//   config to adjust how this will affect players)
// โหมดเซิร์ฟเวอร์ PK เปลี่ยนเซิร์ฟเวอร์ PvP ทั้งหมด (ยกเว้นเมือง) การสูญเสียประสบการณ์จะเพิ่มเป็นสองเท่าหากถูกผู้เล่นคนอื่นฆ่า
// เมื่อผู้เล่นล่ามอนสเตอร์ที่มีเลเวลสูงกว่า 20 พวกเขาจะได้รับประสบการณ์เพิ่มเติม 15% และมีโอกาส 25% ที่จะได้รับไอเท็มเพิ่มเติม
// มีไฟล์ nopvp.txt สำหรับตั้งค่าแผนที่ไม่ให้มี PK ในโหมดนี้ ผู้เล่นใหม่ไม่สามารถถูกโจมตีและไม่สามารถโจมตีได้
// ปิดใช้งานเคาน์เตอร์ PvP ปกติและการแสดงอันดับด้วยเช่นกัน
// หมายเหตุ: หากตั้งค่า pk_mode เป็น 2 แทนที่จะเป็น 1 (ใช่) ผู้เล่นจะได้รับ
// บทลงโทษทางมารยาท 5 ทุกครั้งที่ฆ่าผู้เล่นคนอื่น (ดู มารยาท_ระบบ
// การกำหนดค่าเพื่อปรับว่าสิ่งนี้จะส่งผลต่อผู้เล่นอย่างไร)
pk_mode: 0

// Displays a message when the player enters a pk zone.
// Only during pk_mode (Note 1)
// แสดงข้อความเมื่อผู้เล่นเข้าสู่โซน pk
// เฉพาะระหว่างโหมด pk (หมายเหตุ 1)
pk_mode_mes: yes

// Manner/karma system configuration. Specifies how does negative manner
// (red no chat bubble) affects players (add as needed):
//  0: No penalties.
//  1: Disables chatting (includes whispers, party/guild msgs, etc)
//  2: Disables skill usage
//  4: Disables commands usage
//  8: Disables item usage/picking/dropping
// 16: Disables room creation (chatrooms and vending shops)
// การกำหนดค่าระบบมารยาท/กรรม ระบุว่ามารยาทเชิงลบ
// (สีแดงไม่มีช่องแชท) ส่งผลต่อผู้เล่นอย่างไร (เพิ่มตามต้องการ):
// 0: ไม่มีโทษ
// 1: ปิดใช้งานการแชท (รวมถึงการกระซิบ ข้อความปาร์ตี้/กิลด์ ฯลฯ)
// 2: ปิดใช้งานการใช้ทักษะ
// 4: ปิดใช้งานการใช้คำสั่ง
// 8: ปิดใช้งานการใช้/หยิบ/ทิ้งไอเท็ม
// 16: ปิดใช้งานการสร้างห้อง (ห้องแชทและร้านค้า)
manner_system: 15

// For PK Server Mode. Change this to define the minimum level players can start PK-ing
// สำหรับโหมดเซิร์ฟเวอร์ PK เปลี่ยนค่านี้เพื่อกำหนดระดับขั้นต่ำที่ผู้เล่นสามารถเริ่ม PK ได้
pk_min_level: 55

// For PK Server Mode. It specifies the maximum level difference between
// players to let them attack each other. 0 disables said limit.
// สำหรับโหมดเซิร์ฟเวอร์ PK ระบุระดับความแตกต่างสูงสุดระหว่างผู้เล่นเพื่อให้พวกเขาโจมตีกันได้ 0 จะปิดใช้งานขีดจำกัดดังกล่าว
pk_level_range: 0

// For PK servers. Damage adjustment settings, these follow the same logic
// as their WoE counterparts (see guild.conf)  
// สำหรับเซิร์ฟเวอร์ PK การตั้งค่าการปรับความเสียหายจะเป็นไปตามตรรกะเดียวกัน
// กับ WoE (ดู guild.conf)
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Display skill usage in console? (for debug only) (default: off) (Note 3)
// แสดงการใช้ทักษะในคอนโซล? (เพื่อแก้ไขข้อบกพร่องเท่านั้น) (ค่าเริ่มต้น: ปิด) (หมายเหตุ 3)
skill_log: off

// Display battle log? (for debug only) (default: off) (Note 1)
// แสดงบันทึกการต่อสู้? (เพื่อแก้ไขข้อบกพร่องเท่านั้น) (ค่าเริ่มต้น: ปิด) (หมายเหตุ 1)
battle_log: off

// Display other stuff? (for debug only) (default: off) (Note 1)
// แสดงสิ่งอื่น ๆ (เพื่อแก้ไขเท่านั้น) (ค่าเริ่มต้น: ปิด) (หมายเหตุ 1)
etc_log: off

// Do you want to debug warp points? If set to yes, warp points will appear as flags.(Note 1)
// It will also run on start-up a warp-check to print out which warp points lead directly on 
// top of on-touch npcs (which can lead to infinite loopback warping situations)
// คุณต้องการดีบักจุดวาร์ปหรือไม่ หากตั้งค่าเป็นใช่ จุดวาร์ปจะปรากฏเป็นแฟล็ก (หมายเหตุ 1)
// นอกจากนี้ ยังจะทำงานในการตรวจสอบวาร์ปเมื่อเริ่มต้นเพื่อพิมพ์จุดวาร์ปที่นำไปสู่ ??
// ด้านบนของ NPC ที่สัมผัส (ซึ่งอาจนำไปสู่สถานการณ์การวาร์ปแบบวนกลับไม่สิ้นสุด)
warp_point_debug: no

// Choose if server begin with night (yes) or day (no)
// เลือกว่าเซิฟเวอร์จะเริ่มด้วยเวลากลางคืน (ใช่) หรือ กลางวัน (ไม่ใช่)
night_at_start: no

// Define duration in msec of the day (default: 7200000 = 2 hours)
// Set to 0 to disable day cycle (but not @day GM command).
// Except 0, minimum is 60000 (1 minute)
// กำหนดระยะเวลาเป็นมิลลิวินาทีของวัน (ค่าเริ่มต้น: 7200000 = 2 ชั่วโมง)
// ตั้งเป็น 0 เพื่อปิดใช้งานรอบวัน (แต่ไม่ใช่คำสั่ง @day GM)
// ยกเว้น 0 ขั้นต่ำคือ 60000 (1 นาที)
day_duration: 0

// Define duration in msec of the night (default: 1800000 = 30 min)
// Set to 0 to disable night cycle (but not @night GM command).
// Except 0, minimum is 60000 (1 minute)
// กำหนดระยะเวลาเป็นมิลลิวินาทีของเวลากลางคืน (ค่าเริ่มต้น: 1800000 = 30 นาที)
// ตั้งเป็น 0 เพื่อปิดใช้งานรอบเวลากลางคืน (แต่ไม่ใช่คำสั่ง @night GM)
// ยกเว้น 0 ขั้นต่ำคือ 60000 (1 นาที)
night_duration: 0

// Using duel on pvp-maps
// การใช้การต่อสู้บนแผนที่ PvP
duel_allow_pvp: no

// Using duel on gvg-maps
// การใช้ duel บน gvg-maps
duel_allow_gvg: no

// Allow using teleport/warp when dueling
// อนุญาตให้ใช้การเทเลพอร์ต/วาร์ปเมื่อต่อสู้
duel_allow_teleport: no

// Autoleave duel when die
// ออกจากการต่อสู้อัตโนมัติเมื่อตาย
duel_autoleave_when_die: yes

// Delay between using @duel in minutes
// ความล่าช้าระหว่างการใช้ @duel เป็นนาที
duel_time_interval: 60

// Restrict duel usage to same map
// จำกัดการใช้แบบคู่ในแผนที่เดียวกัน
duel_only_on_same_map: no

// Determines max number of characters that can stack within a single cell. 
// Official - Only affects the walking routines of characters, including monsters.
// If a unit stops walking and is on a cell with more than stack limit
// characters on it, it will walk to the closest free cell.
// Set to 0 for no cell stacking checks and free movement.
// Custom - This variation will make every full cell to be considered a wall.
// NOTE: For the custom setting to take effect you have to use a server compiled
// with Cell Stack Limit support (see src/map/map.hpp)
// กำหนดจำนวนสูงสุดของอักขระที่สามารถซ้อนกันได้ภายในเซลล์เดียว
// เป็นทางการ - มีผลกับการเดินของตัวละครเท่านั้น รวมถึงมอนสเตอร์ด้วย
// หากหน่วยหยุดเดินและอยู่ในเซลล์ที่มีจำนวนอักขระมากกว่าขีดจำกัดการซ้อนกัน
// อักขระในหน่วยนั้น หน่วยจะเดินไปยังเซลล์ว่างที่ใกล้ที่สุด
// ตั้งเป็น 0 เพื่อไม่ให้มีการตรวจสอบการซ้อนกันของเซลล์และเคลื่อนที่ได้อย่างอิสระ
// กำหนดเอง - การเปลี่ยนแปลงนี้จะทำให้เซลล์เต็มทุกเซลล์ถือเป็นกำแพง
// หมายเหตุ: หากต้องการให้การตั้งค่ากำหนดเองมีผล คุณต้องใช้เซิร์ฟเวอร์ที่คอมไพล์แล้ว
// พร้อมรองรับขีดจำกัดการซ้อนกันของเซลล์ (ดู src/map/map.hpp)
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// Allow autotrade only in maps with autotrade flag?
// Set this to "no" to allow autotrade where no "autotrade" mapflag is set.
// Set this to "yes" to only allow autotrade on maps with "autotrade" mapflag.
// อนุญาตให้ซื้อขายอัตโนมัติเฉพาะในแผนที่ที่มีแฟล็กซื้อขายอัตโนมัติเท่านั้นใช่หรือไม่?
// ตั้งค่านี้เป็น "ไม่" เพื่ออนุญาตให้ซื้อขายอัตโนมัติในกรณีที่ไม่มีแฟล็ก "ซื้อขายอัตโนมัติ" ในแผนที่
// ตั้งค่านี้เป็น "ใช่" เพื่ออนุญาตให้ซื้อขายอัตโนมัติเฉพาะในแผนที่ที่มีแฟล็ก "ซื้อขายอัตโนมัติ" เท่านั้น
at_mapflag: no

// Set this to the amount of minutes autotrade chars will be kicked from the server.
// ตั้งค่านี้เป็นจำนวนนาทีที่อักขระการซื้อขายอัตโนมัติจะถูกเตะออกจากเซิร์ฟเวอร์
at_timeout: 0

// Makes player cannot be attacked when autotrade? (turns player's state.monster_ignore) (Note 1)
// ทำให้ผู้เล่นไม่สามารถถูกโจมตีได้เมื่อทำการซื้อขายอัตโนมัติ? (เปลี่ยนสถานะของผู้เล่นเป็น monster_ignore) (หมายเหตุ 1)
at_monsterignore: no

// Should autotrade trigger OnPCLogout script events? (Note 1)
// การซื้อขายอัตโนมัติควรทริกเกอร์เหตุการณ์สคริปต์ OnPCLogout หรือไม่ (หมายเหตุ 1)
at_logout_event: yes

// Auction system, fee per hour. Default is 12000
// ระบบประมูล ค่าธรรมเนียมต่อชั่วโมง ค่าเริ่มต้น 12000
auction_feeperhour: 12000

// Auction maximum sell price
// ราคาขายสูงสุดประมูล
auction_maximumprice: 500000000

// Minimum delay between each store search query in seconds.
// ความล่าช้าขั้นต่ำระหว่างการค้นหาร้านค้าแต่ละครั้งเป็นวินาที
searchstore_querydelay: 10

// Maximum amount of results a store search query may yield, before
// it is canceled.
// จำนวนผลลัพธ์สูงสุดที่การค้นหาร้านค้าอาจให้ ก่อนที่
// จะถูกยกเลิก
searchstore_maxresults: 30

// Whether or not gaining and loosing of cash points is displayed (Note 1).
// Default: no
// แสดงว่ามีการเพิ่มหรือสูญเสียแต้มเงินสดหรือไม่ (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่
cashshop_show_points: no

// Whether or not mail box status is displayed upon login.
// Default: 0
// 0 = No
// 1 = Yes
// 2 = Yes, when there are unread mails
// แสดงสถานะของกล่องจดหมายเมื่อเข้าสู่ระบบหรือไม่
// ค่าเริ่มต้น: 0
// 0 = ไม่
// 1 = ใช่
// 2 = ใช่ เมื่อมีอีเมลที่ยังไม่ได้อ่าน
mail_show_status: 0

// Amount of mails a user can send a day.
// Default: 100
// 0 = Unlimited
// จำนวนเมล์ที่ผู้ใช้สามารถส่งได้ต่อวัน
// ค่าเริ่มต้น: 100
// 0 = ไม่จำกัด
mail_daily_count: 100

// Fee for transferring zeny via mail (Note 2)
// NOTE: this rate is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2(2%)
// 0 = No fee
// ค่าธรรมเนียมการโอนเซนี่ทางไปรษณีย์ (หมายเหตุ 2)
// หมายเหตุ: อัตราดังกล่าวถูกกำหนดค่าตายตัวในไคลเอนต์ คุณต้องกำหนดอัตราที่แตกต่างกันในไคลเอนต์ของคุณตามนั้นหากคุณเปลี่ยนค่านี้
// ค่าเริ่มต้น: 2(2%)
// 0 = ไม่มีค่าธรรมเนียม
mail_zeny_fee: 2

// Amount of zeny to pay for each attached item
// NOTE: this fee is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2500
// 0 = No fee
// จำนวนเงินเซนนีที่ต้องชำระสำหรับแต่ละรายการที่แนบมา
// หมายเหตุ: ค่าธรรมเนียมนี้ถูกกำหนดค่าตายตัวในไคลเอนต์ คุณต้องกำหนดความแตกต่างในไคลเอนต์ของคุณตามนั้นหากคุณเปลี่ยนแปลงค่านี้
// ค่าเริ่มต้น: 2500
// 0 = ไม่มีค่าธรรมเนียม
mail_attachment_price: 2500

// Maximum weight in total that can be attached to a mail
// NOTE: this limit is hardcoded in the client, you need to diff your client accordingly if you change this value.
// Default: 2000
// 0 = No weight limit
// น้ำหนักรวมสูงสุดที่สามารถแนบไปกับอีเมลได้
// หมายเหตุ: ขีดจำกัดนี้ถูกเขียนโค้ดไว้ในไคลเอนต์ คุณต้องกำหนดไคลเอนต์ให้แตกต่างกันตามความเหมาะสมหากคุณเปลี่ยนค่านี้
// ค่าเริ่มต้น: 2000
// 0 = ไม่มีขีดจำกัดน้ำหนัก
mail_attachment_weight: 2000

// Is monster transformation disabled during Guild Wars?
// If set to yes, monster transforming is automatically removed/disabled when enterting castles during WoE times
// การแปลงร่างของมอนสเตอร์ถูกปิดใช้งานระหว่างสงครามกิลด์หรือไม่?
// หากตั้งค่าเป็นใช่ การแปลงร่างของมอนสเตอร์จะถูกลบ/ปิดใช้งานโดยอัตโนมัติเมื่อเข้าสู่ปราสาทในช่วงเวลา WoE
mon_trans_disable_in_gvg: no

// Is item's price at item/point shop discountable?
// 0 = No (Default)
// 1 = Item shops
// 2 = Point shops
// 3 = Item & point shops
// ราคาไอเทมที่ร้านค้าไอเทม/แต้มลดราคาได้ไหม?
// 0 = ไม่ (ค่าเริ่มต้น)
// 1 = ร้านค้าไอเทม
// 2 = ร้านค้าแต้ม
// 3 = ร้านค้าไอเทมและแต้ม
discount_item_point_shop: 0

// Don't display message "login-serv has been asked to %s the player '%.*s'." (Note 1)
// อย่าแสดงข้อความ "login-serv ได้รับการร้องขอให้ %s ผู้เล่น '%.*s'" (หมายเหตุ 1)
disp_servervip_msg: no

// Delay to allow user resend new mail (default & minimum is 1000)
// ล่าช้าในการอนุญาตให้ผู้ใช้ส่งเมล์ใหม่อีกครั้ง (ค่าเริ่มต้นและขั้นต่ำคือ 1,000)
mail_delay: 1000

// Hides items from the player's favorite tab from being sold to a NPC. (Note 1)
// ซ่อนไอเทมจากแท็บโปรดของผู้เล่นจากการขายให้กับ NPC (หมายเหตุ 1)
hide_fav_sell: no

// When searching for a random position on the map, how much of the border of the map shall not be considered?
// Officially the 15 tiles from the edge of the map on each side are not considered as target cells.
// On some maps like in Pyramids this causes there to be very few monsters in the outer areas. This also
// affects teleportation. Set this to 1 if you want it to be closer to the old emulator behavior.
// Valid values: 1-40
// เมื่อค้นหาตำแหน่งสุ่มบนแผนที่ ไม่ควรคำนึงถึงขอบของแผนที่เท่าไร
// อย่างเป็นทางการแล้ว ไทล์ 15 อันจากขอบแผนที่แต่ละด้านไม่ถือเป็นเซลล์เป้าหมาย
// ในแผนที่บางแผนที่ เช่น ในพีระมิด การทำเช่นนี้ทำให้มีมอนสเตอร์น้อยมากในพื้นที่ด้านนอก นอกจากนี้ยังส่งผลต่อการเทเลพอร์ตด้วย ตั้งค่าเป็น 1 หากคุณต้องการให้ใกล้เคียงกับพฤติกรรมของโปรแกรมจำลองแบบเก่า
// ค่าที่ถูกต้อง: 1-40
map_edge_size: 15

// When a player drops items, can they stack on the same cell? (Note 1)
// Officially there's no limit on how many items you can drop on the same cell.
// If you set this to "no", when you drop an item, it will only drop on a cell that has no item on it yet.
// A free cell will be searched for in eight directions. If no free cell could be found in those eight tries,
// then dropping the item will fail (the item stays in the player's inventory).
// เมื่อผู้เล่นทิ้งไอเท็ม ไอเท็มเหล่านั้นสามารถวางซ้อนกันในเซลล์เดียวกันได้หรือไม่ (หมายเหตุ 1)
// อย่างเป็นทางการแล้ว ไม่มีการจำกัดจำนวนไอเท็มที่ทิ้งลงในเซลล์เดียวกัน
// หากคุณตั้งค่าเป็น "ไม่" เมื่อคุณทิ้งไอเท็ม ไอเท็มนั้นจะทิ้งลงในเซลล์ที่ยังไม่มีไอเท็มอยู่เท่านั้น
// ระบบจะค้นหาเซลล์ว่างใน 8 ทิศทาง หากไม่พบเซลล์ว่างใน 8 ทิศทางนั้น
// ไอเท็มที่ทิ้งนั้นจะล้มเหลว (ไอเท็มจะยังคงอยู่ในคลังสินค้าของผู้เล่น)
item_stacking: yes
