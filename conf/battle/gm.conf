// The symbol that will be used to recognize commands.
// You can set any one character except:
// - control-characters (0x00-0x1f),
// - '%' (party chat symbol)
// - '$' (guild chat symbol)
// - '/' (client commands symbol)
// atcommand_symbol represents @commands used locally.
// charcommand_symbol represents #commands used on other players.
// สัญลักษณ์ที่จะใช้ในการจดจำคำสั่ง
// คุณสามารถตั้งค่าอักขระใด ๆ ก็ได้ ยกเว้น:
// - control-characters (0x00-0x1f),
// - '%' (สัญลักษณ์แชทปาร์ตี้)
// - '$' (สัญลักษณ์แชทกิลด์)
// - '/' (สัญลักษณ์คำสั่งไคลเอนต์)
// atcommand_symbol แสดงถึง @commands ที่ใช้ภายในเครื่อง
// charcommand_symbol แสดงถึง #commands ที่ใช้บนผู้เล่นอื่น
atcommand_symbol: @
charcommand_symbol: #

// The maximum quantity of monsters that can be summoned per GM command (0 denotes an unlimited quantity)
// จำนวนสูงสุดของมอนสเตอร์ที่สามารถเรียกออกมาได้ต่อคำสั่ง GM (0 หมายถึงจำนวนไม่จำกัด)
atcommand_spawn_quantity_limit: 100

// Maximum number of slave-clones that can be have by using the @slaveclone at command. (0 denotes unlimited quantity)
จำนวนสูงสุดของสเลฟโคลนที่สามารถมีได้โดยใช้คำสั่ง @slaveclone (0 หมายถึงจำนวนไม่จำกัด)
atcommand_slave_clone_limit: 25

// If 'no', commands require exact player name. If 'yes', entering a partial 
// name will work, as long as there's only one match from all players in the 
// current map server.
// Some critical atcommands like jail, ban and a few others will still require you to enter the full name.
// It will always work for charcommands when the setting is enabled.
// หากเป็น "ไม่" คำสั่งจะต้องระบุชื่อผู้เล่นที่แน่นอน หากเป็น "ใช่" การป้อนชื่อบางส่วนจะสามารถใช้ได้ ตราบใดที่ผู้เล่นทั้งหมดในเซิร์ฟเวอร์แผนที่ปัจจุบันมีชื่อตรงกันเพียงชื่อเดียวเท่านั้น
partial_name_scan: yes

// Ban people that try trade dupe.
// Duration of the ban, in minutes (default: 5). To disable the ban, set 0.
// แบนผู้ที่พยายามทำการค้าขายแบบเลียนแบบ
// ระยะเวลาของการแบนเป็นนาที (ค่าเริ่มต้น: 5) หากต้องการปิดการใช้งานการแบน ให้ตั้งค่าเป็น 0
ban_hack_trade: 5

// requires RENEWAL_EXP or RENEWAL_DROP to be enabled (src/config/renewal.hpp)
// modifies @mobinfo to display the users' real drop rate as per renewal_drop formula
// modifies @iteminfo to not display the minimum item drop rate (since it can't tell the mob level)
// modifies @whodrops to display the users' real drop rate as per renewal_drop formula
// ต้องเปิดใช้งาน RENEWAL_EXP หรือ RENEWAL_DROP (src/config/renewal.hpp)
// แก้ไข @mobinfo เพื่อแสดงอัตราการดรอปไอเท็มจริงของผู้ใช้ตามสูตร renewal_drop
// แก้ไข @iteminfo เพื่อไม่ให้แสดงอัตราการดรอปไอเท็มขั้นต่ำ (เนื่องจากไม่สามารถบอกระดับของม็อบได้)
// แก้ไข @whodrops เพื่อแสดงอัตราการดรอปไอเท็มจริงของผู้ใช้ตามสูตร renewal_drop
atcommand_mobinfo_type: 1

// Should atcommands trigger level up events for NPCs? (Note 1)
// This option is for @baselevelup and @joblevelup
// Default: no
// คำสั่ง atcommands ควรทริกเกอร์เหตุการณ์เพิ่มเลเวลสำหรับ NPC หรือไม่ (หมายเหตุ 1)
// ตัวเลือกนี้สำหรับ @baselevelup และ @joblevelup
// ค่าเริ่มต้น: ไม่
atcommand_levelup_events: no

// Disable atcommands while a player is attached to a npc? (Note 1)
// This can be changed by script commands 'enable_command' and 'disable_command'.
// Anyone with the 'command_enable' permission in the 'conf/group.conf' can bypass this.
// Default: yes
// ปิดใช้งานคำสั่ง atcommand ในขณะที่ผู้เล่นเชื่อมต่อกับ npc หรือไม่ (หมายเหตุ 1)
// สามารถเปลี่ยนแปลงได้โดยใช้คำสั่งสคริปต์ 'enable_command' และ 'disable_command'
// ใครก็ตามที่ได้รับอนุญาต 'command_enable' ใน 'conf/group.conf' สามารถข้ามขั้นตอนนี้ได้
// ค่าเริ่มต้น: ใช่
atcommand_disable_npc: yes