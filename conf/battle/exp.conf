//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
// Note 3: The max level of classes is stored in the exp table.
//         See files db/exp.txt and db/exp2.txt to change them.
//--------------------------------------------------------------

// Rate at which exp. is given. (Note 2)
// อัตราที่กำหนดประสบการณ์ (หมายเหตุ 2)
base_exp_rate: 1000

// Rate at which job exp. is given. (Note 2)
// อัตราที่กำหนดประสบการณ์การทำงาน (หมายเหตุ 2)
job_exp_rate: 1000

// Turn this on to allow a player to level up more than once from a kill. (Note 1)
// เปิดใช้งานสิ่งนี้เพื่อให้ผู้เล่นสามารถเพิ่มเลเวลได้มากกว่าหนึ่งครั้งจากการฆ่า (หมายเหตุ 1)
multi_level_up: yes

// Allow multi level up until a certain level?
// This only triggers if multi_level_up is enabled.
// Default: 0 (Unlimited)
// อนุญาตให้เพิ่มระดับได้หลายระดับจนถึงระดับที่กำหนดใช่หรือไม่?
// การดำเนินการนี้จะเปิดใช้งานเฉพาะในกรณีที่เปิดใช้งาน multi_level_up เท่านั้น
// ค่าเริ่มต้น: 0 (ไม่จำกัด)
multi_level_up_base: 0
multi_level_up_job: 0

// Setting this can cap the max experience one can get per kill specified as a
// % of the current exp bar. (Every 10 = 1.0%)
// For example, set it to 500 and no matter how much exp the mob gives, 
// it can never give you above half of your current exp bar.
// การตั้งค่านี้สามารถจำกัดค่าประสบการณ์สูงสุดที่ได้รับต่อการฆ่าซึ่งกำหนดเป็น
// % ของแถบประสบการณ์ปัจจุบัน (ทุกๆ 10 = 1.0%)
// ตัวอย่างเช่น ตั้งค่าไว้ที่ 500 และไม่ว่ากลุ่มศัตรูจะให้ประสบการณ์มากเพียงใด
// จะไม่สามารถให้คุณได้เกินครึ่งหนึ่งของแถบประสบการณ์ปัจจุบัน
max_exp_gain_rate: 0

// Method of calculating earned experience when defeating a monster:
// 0 = uses damage given / total damage as damage ratio
// 1 = uses damage given / max_hp as damage ratio
// 2 = 0 + first attacker counts twice
// วิธีคำนวณค่าประสบการณ์ที่ได้รับเมื่อเอาชนะมอนสเตอร์:
// 0 = ใช้ค่าความเสียหายที่ได้รับ / ค่าความเสียหายทั้งหมดเป็นอัตราส่วนความเสียหาย
// 1 = ใช้ค่าความเสียหายที่ได้รับ / ค่าพลังชีวิตสูงสุดเป็นอัตราส่วนความเสียหาย
// 2 = 0 + ผู้โจมตีคนแรกนับสองครั้ง
exp_calc_type: 0

// Experience increase per attacker. That is, every additional attacker to the
// monster makes it give this much more experience
// (eg: 5 people attack with 25 here, +(25*4)% -> +100% exp)
// ประสบการณ์จะเพิ่มขึ้นต่อผู้โจมตี นั่นคือ ทุกๆ ผู้โจมตีเพิ่มเติมจะทำให้มอนสเตอร์ได้รับประสบการณ์มากขึ้น
// (ตัวอย่าง: 5 คนโจมตีด้วย 25 ที่นี่ +(25*4)% -> +100% ประสบการณ์)
exp_bonus_attacker: 25

// Max number of attackers at which exp bonus is capped
// (eg: if set at 5, the max bonus is 4*bonus-per-char regardless of attackers)
// จำนวนสูงสุดของผู้โจมตีที่โบนัสประสบการณ์ถูกจำกัดไว้
// (ตัวอย่าง: หากตั้งไว้ที่ 5 โบนัสสูงสุดจะเป็น 4*โบนัสต่อตัวละครโดยไม่คำนึงถึงผู้โจมตี)
exp_bonus_max_attacker: 12

// MVP bonus exp rate. (Note 2)
// อัตราโบนัสประสบการณ์ MVP (หมายเหตุ 2)
mvp_exp_rate: 100

// Rate of base/job exp given by NPCs. (Note 2)
// อัตราค่าประสบการณ์ฐาน/งานที่ได้รับจาก NPC (หมายเหตุ 2)
quest_exp_rate: 100

// The rate of job exp. from using Heal skill (100 is the same as the heal amount, 200 is double.
// The balance of the exp. rate is best used with 5 to 10)
// อัตราการได้รับค่าประสบการณ์จากการใช้สกิลฮีล (100 เท่ากับค่าฮีล ส่วน 200 เท่ากับสองเท่า
// อัตราการได้รับค่าประสบการณ์ที่เหลือควรใช้กับ 5 ถึง 10)
heal_exp: 0

// The rate of exp. that is gained by the process of resurrection, a unit is 0.01%.
// Experience calculations for the experience value * level difference of the person revived / 100 * resurrection_exp/10000 which the revived player has can be got.
// อัตราของประสบการณ์ที่ได้รับจากกระบวนการคืนชีพ หน่วยหนึ่งคือ 0.01%
// การคำนวณประสบการณ์สำหรับค่าประสบการณ์ * ความแตกต่างของระดับของผู้ที่ฟื้นคืนชีพ / 100 * resurrection_exp/10000 ที่ผู้เล่นที่ฟื้นคืนชีพสามารถรับได้
resurrection_exp: 0

// The rate of job exp. when using discount and overcharge on an NPC
// (in 0.01% increments - 100 is 1%, 10000 is normal, 20000 is double.)
// The way it is calculated is (money received * skill lv) * shop_exp / 10000.
// อัตราของประสบการณ์การทำงานเมื่อใช้ส่วนลดและชาร์จเกินกับ NPC
// (เพิ่มขึ้นทีละ 0.01% - 100 คือ 1%, 10000 คือปกติ, 20000 คือสองเท่า)
// วิธีการคำนวณคือ (เงินที่ได้รับ * ระดับทักษะ) * ประสบการณ์ร้านค้า / 10000
shop_exp: 0

// PVP exp.  Do players get exp in PvP maps
// (Note: NOT exp from players, but from normal leveling)
// ค่าประสบการณ์ PvP ผู้เล่นจะได้รับค่าประสบการณ์ในแผนที่ PvP หรือไม่
// (หมายเหตุ: ไม่ใช่ค่าประสบการณ์จากผู้เล่น แต่มาจากการเพิ่มเลเวลปกติ)
pvp_exp: yes

// When a player dies, how should we penalize them?
// 0 = No penalty.
// 1 = Lose % of current level when killed.
// 2 = Lose % of total experience when killed.
// เมื่อผู้เล่นตาย เราควรลงโทษพวกเขาอย่างไร?
// 0 = ไม่มีการลงโทษ
// 1 = สูญเสีย % ของเลเวลปัจจุบันเมื่อถูกฆ่า
// 2 = สูญเสีย % ของประสบการณ์ทั้งหมดเมื่อถูกฆ่า
death_penalty_type: 1

// Base exp. penalty rate (Each 100 is 1% of their exp)
// อัตราค่าปรับประสบการณ์พื้นฐาน (ค่าปรับ 100 ต่อ 1% ของประสบการณ์)
death_penalty_base: 100

// Job exp. penalty rate (Each 100 is 1% of their exp)
// อัตราค่าปรับประสบการณ์การทำงาน (100 ครั้งคิดเป็น 1% ของประสบการณ์การทำงาน)
death_penalty_job: 100

// When a player dies (to another player), how much zeny should we penalize them with?
// NOTE: It is a percentage of their zeny, so 100 = 1%
// เมื่อผู้เล่นคนหนึ่งตาย (เพราะผู้เล่นคนอื่นตาย) เราควรลงโทษเขาด้วยเงินเซนีเท่าไหร่?
// หมายเหตุ: เป็นเปอร์เซ็นต์ของเซนีของพวกเขา ดังนั้น 100 = 1%
zeny_penalty: 0

// Will players on max base/job level lose the EXP on death?
// 0: Never lose (default as in official).
// 1: Lose Base EXP.
// 2: Lose Job EXP.
// ผู้เล่นที่เลเวลฐาน/อาชีพสูงสุดจะสูญเสีย EXP เมื่อตายหรือไม่?
// 0: ไม่เคยแพ้ (ค่าเริ่มต้นอย่างเป็นทางการ)
// 1: เสีย EXP ฐาน
// 2: เสีย EXP อาชีพ
death_penalty_maxlv: 0

// Will display experience gained from killing a monster. (Note 1)
// จะแสดงค่าประสบการณ์ที่ได้รับจากการฆ่ามอนสเตอร์ (หมายเหตุ 1)
disp_experience: no

// Will display zeny earned (from mobs, trades, etc) (Note 1)
// จะแสดง Zeny ที่ได้รับ (จากกลุ่ม การค้า ฯลฯ) (หมายเหตุ 1)
disp_zeny: no

// Use the contents of db/statpoint.txt when doing a stats reset and leveling up? (Note 1)
// If no, an equation will be used which preserves statpoints earned/lost 
// through external means (ie: stat point buyers/sellers)
// ใช้เนื้อหาของ db/statpoint.txt เมื่อทำการรีเซ็ตค่าสถิติและเลื่อนระดับหรือไม่ (หมายเหตุ 1)
// หากไม่เป็นเช่นนั้น จะใช้สมการที่รักษาค่าสถิติที่ได้รับ/เสียไป
// ผ่านวิธีการภายนอก (เช่น ผู้ซื้อ/ผู้ขายค่าสถิติ)
use_statpoint_table: yes

// Use the contents of db/statpoint.yml when doing a stats reset and leveling up? (Note 1)
// If no, an equation will be used which preserves trait points earned/lost 
// through external means (ie: trait point buyers/sellers)
// ใช้เนื้อหาของ db/statpoint.yml เมื่อทำการรีเซ็ตสถิติและเลื่อนระดับหรือไม่ (หมายเหตุ 1)
// หากไม่เป็นเช่นนั้น จะใช้สมการที่รักษาคะแนนลักษณะเฉพาะที่ได้รับ/เสียไป
// ผ่านวิธีการภายนอก (เช่น ผู้ซื้อ/ผู้ขายคะแนนลักษณะเฉพาะ)
use_traitpoint_table: yes

// EXP cost for cast PR_REDEMPTIO (Note 2)
// ค่า EXP สำหรับการร่าย PR_REDEMPTIO (หมายเหตุ 2)
exp_cost_redemptio: 1

// How many player needed to makes PR_REDEMPTIO's EXP penalty become 0?
// If by default, the 'exp_cost_redemptio' is 1 (1%) and every single player revived the penalty is reduced to 0.2%,
// it means 'exp_cost_redemptio_limit' is 5.
// ต้องใช้ผู้เล่นกี่คนถึงจะทำให้ค่าปรับ EXP ของ PR_REDEMPTIO กลายเป็น 0?
// หากค่าเริ่มต้น 'exp_cost_redemptio' คือ 1 (1%) และผู้เล่นทุกคนที่ฟื้นขึ้นมา ค่าปรับจะลดลงเหลือ 0.2%
// หมายความว่า 'exp_cost_redemptio_limit' คือ 5
exp_cost_redemptio_limit: 5
