//--------------------------------------------------------------
// rAthena Battle Configuration File
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: Value is a config switch (on/off, yes/no or 1/0)
// Note 2: Value is in percents (100 means 100%)
//--------------------------------------------------------------

// If an item is dropped, does it go straight into the user's inventory? (Note 1)
// หากไอเทมถูกทิ้ง มันจะไปอยู่ในคลังของผู้ใช้โดยตรงหรือไม่? (หมายเหตุ 1)
item_auto_get: no

// How long does it take for an item to disappear from the floor after it is dropped? (in milliseconds)
// ใช้เวลานานเท่าไหร่กว่าไอเท็มจะหายไปจากพื้นหลังจากการทำตก (เป็นมิลลิวินาที)
flooritem_lifetime: 60000

// Grace time during which only the person who did the most damage to a monster can get the item? (in milliseconds)
// เวลาแห่งพระคุณที่ผู้ที่สร้างความเสียหายให้มอนสเตอร์ได้มากที่สุดเท่านั้นจึงจะได้ไอเทมนั้น? (เป็นมิลลิวินาที)
item_first_get_time: 3000

// Grace time during which only the first and second person who did the most damage to a monster can get the item? (in milliseconds)
// (Takes effect after item_first_get_time elapses)
// เวลาแห่งพระคุณที่บุคคลแรกและคนที่สองเท่านั้นที่สร้างความเสียหายให้กับมอนสเตอร์ได้มากที่สุดจึงจะรับไอเทมได้? (เป็นมิลลิวินาที)
// (มีผลหลังจาก item_first_get_time หมดลง)
item_second_get_time: 1000

// Grace time during which only the first, second and third person who did the most damage to a monster can get the item? (in milliseconds)
// (Takes effect after the item_second_get_time elapses)
// เวลาแห่งพระคุณที่บุคคลที่สร้างความเสียหายให้มอนสเตอร์มากที่สุดคนแรก คนที่สอง และคนที่สามเท่านั้นที่จะรับไอเทมได้? (เป็นมิลลิวินาที)
// (มีผลหลังจากเวลา item_second_get_time หมดลง)
item_third_get_time: 1000

// Grace time to apply to MvP reward items when the Most Valuable Player can't get the prize item and it drops on the ground? (in milliseconds)
// ถึงเวลาใช้สิทธิ์แลกรับไอเทมรางวัล MvP เมื่อผู้เล่นทรงคุณค่าที่สุดไม่สามารถรับไอเทมรางวัลได้และไอเทมนั้นหล่นลงพื้น? (เป็นมิลลิวินาที)
mvp_item_first_get_time: 10000

// Grace time for the first and second MvP so they can get the item? (in milliseconds)
// (Takes effect after mvp_item_first_get_time elapses)
// เวลาแห่งพระคุณสำหรับ MvP ตัวแรกและตัวที่สอง เพื่อที่พวกเขาจะได้ไอเทมนั้นมา? (เป็นมิลลิวินาที)
// (มีผลหลังจาก mvp_item_first_get_time หมดลง)
mvp_item_second_get_time: 10000

// Grace time for the first, second and third MvP so they can get the item? (in milliseconds)
// (Takes effect after mvp_item_second_get_time elapses)
// เวลาผ่อนผันสำหรับ MvP แรก ที่สอง และที่สาม เพื่อที่พวกเขาจะได้ไอเทมนั้นมา? (เป็นมิลลิวินาที)
// (มีผลหลังจาก mvp_item_second_get_time หมดลง)
mvp_item_third_get_time: 2000

// Item drop rates (Note 2)

// The rate the common items are dropped (Items that are in the ETC tab, besides card)
// อัตราการดรอปไอเทมทั่วไป (ไอเทมที่อยู่ในแท็บ ETC นอกเหนือจากการ์ด)
item_rate_common: 1000
item_rate_common_boss: 1000
item_rate_common_mvp: 1000
item_drop_common_min: 1
item_drop_common_max: 10000

// The rate healing items are dropped (items that restore HP or SP)
// ไอเทมที่ฟื้นฟู HP หรือ SP จะถูกดรอป (ไอเทมที่ฟื้นฟู HP หรือ SP)
item_rate_heal: 1000
item_rate_heal_boss: 1000
item_rate_heal_mvp: 1000
item_drop_heal_min: 1
item_drop_heal_max: 10000

// The rate at which usable items (in the item tab) other then healing items are dropped.
// อัตราการดรอปไอเทมที่สามารถใช้ได้ (ในแท็บไอเทม) นอกเหนือจากไอเทมฟื้นฟู
item_rate_use: 1000
item_rate_use_boss: 1000
item_rate_use_mvp: 1000
item_drop_use_min: 1
item_drop_use_max: 10000

// The rate at which equipment is dropped.
// อัตราการดรอปอุปกรณ์
item_rate_equip: 1000
item_rate_equip_boss: 1000
item_rate_equip_mvp: 1000
item_drop_equip_min: 1
item_drop_equip_max: 10000

// The rate at which cards are dropped
// อัตราการดรอปการ์ด
item_rate_card: 1000
item_rate_card_boss: 1000
item_rate_card_mvp: 1000
item_drop_card_min: 1
item_drop_card_max: 10000

// The rate adjustment for the MVP items that the MVP gets directly in their inventory
// Mode: 0 - official order, 1 - random order, 2 - all items
// การปรับอัตราสำหรับไอเทม MVP ที่ MVP ได้รับโดยตรงในคลังสินค้าของพวกเขา
// โหมด: 0 - ลำดับอย่างเป็นทางการ, 1 - ลำดับแบบสุ่ม, 2 - ไอเทมทั้งหมด
item_rate_mvp: 1000
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// The rate adjustment for equip-granted item drops.
// การปรับอัตราการดรอปของไอเทมที่ได้รับจากการติดตั้ง
item_rate_adddrop: 1000
item_drop_add_min: 1
item_drop_add_max: 10000

// The rate adjustment for items inside of equip-granted item group drops.
// This is used by Ore Discovery and items such as Gaia Sword, Jewel Sword, Blazzer Card, Tengu Card and Dokkaebi Horn.
// การปรับอัตราสำหรับไอเท็มภายในกลุ่มไอเท็มที่มอบอุปกรณ์ให้
// ใช้โดย Ore Discovery และไอเท็มเช่น Gaia Sword, Jewel Sword, Blazzer Card, Tengu Card และ Dokkaebi Horn
item_group_rate: 1000
item_group_drop_min: 1
item_group_drop_max: 10000

// Rate adjustment for Treasure Box drops (these override all other modifiers)
// ปรับอัตราการดรอปของ Treasure Box (ค่าเหล่านี้จะแทนที่ตัวปรับแต่งอื่น ๆ ทั้งหมด)
item_rate_treasure: 1000
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Use logarithmic drops? (Note 1)
// Logarithmic drops scale drop rates in a non-linear fashion using the equation 
// Droprate(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Where x is the original drop rate and y is the drop_rate modifier (the previously mentioned item_rate* variables)
// Use the following table for an idea of how the rate will affect drop rates when logarithmic drops are used:
// Y: Original Drop Rate
// X: Rate drop modifier (eg: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// Can the monster's drop rate become 0? (Note 1)
// Default: no (as in official servers).
// อัตราการดรอปของมอนสเตอร์สามารถกลายเป็น 0 ได้หรือไม่? (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่ได้ (เช่นเดียวกับในเซิร์ฟเวอร์อย่างเป็นทางการ)
drop_rate0item: no

// Increase item drop rate +0.01%? (Note 1)
// On official servers it is possible to get 0.00% drop chance so all items are increased by 0.01%.
// NOTE: This is viewed as a bug to rAthena.
// เพิ่มอัตราการดรอปไอเท็ม +0.01%? (หมายเหตุ 1)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มีโอกาสดรอปไอเท็มได้ 0.00% ดังนั้นไอเท็มทั้งหมดจึงเพิ่มขึ้น 0.01%
// หมายเหตุ: นี่ถือเป็นข้อบกพร่องของ rAthena
// Default: no
drop_rateincrease: no

// Makes your LUK value affect drop rates on an absolute basis.
// Setting to 100 means each luk adds 0.01% chance to find items
// (regardless of item's base drop rate).
// ทำให้ค่า LUK ของคุณส่งผลต่ออัตราการดรอปตามค่าสัมบูรณ์
// การตั้งค่าเป็น 100 หมายความว่าค่า LUK แต่ละครั้งจะเพิ่มโอกาส 0.01% ในการค้นหาไอเท็ม
// (ไม่ว่าอัตราการดรอปพื้นฐานของไอเท็มจะเป็นเท่าใดก็ตาม)
drops_by_luk: 100

// Makes your LUK value affect drop rates on a relative basis.
// Setting to 100 means each luk adds 1% chance to find items
// (So at 100 luk, everything will have double chance of dropping).
// ทำให้ค่า LUK ของคุณส่งผลต่ออัตราการดรอปตามฐานสัมพันธ์
// การตั้งค่าเป็น 100 หมายความว่าแต่ละ Luk จะเพิ่มโอกาส 1% ที่จะพบไอเท็ม
// (ดังนั้นเมื่อถึง 100 Luk ทุกอย่างจะมีโอกาสดรอปเป็นสองเท่า)
drops_by_luk2: 100

// Whether or not Marine Spheres and Floras summoned by Alchemist drop items?
// This setting has three available values:
// 0: Nothing drops.
// 1: Only marine spheres drop items.
// 2: All alchemist summons drop items.
// Marine Spheres และ Floras ที่ Alchemist เรียกออกมาจะดรอปไอเท็มหรือไม่?
// การตั้งค่านี้มีค่าให้เลือกใช้สามค่า:
// 0: ไม่มีไอเท็มดรอป
// 1: เฉพาะ Marine Spheres เท่านั้นที่ดรอปไอเท็ม
// 2: นักเล่นแร่แปรธาตุที่เรียกออกมาทั้งหมดจะดรอปไอเท็ม
alchemist_summon_reward: 1

// Make broadcast ** Player1 won Pupa's Pupa Card (chance 0.01%) ***
// This can be set to any value between 0~10000.
// Note: It also announces STEAL skill usage with rare items
// 0 = don't show announces at all
// 1 = show announces for 0.01% drop chance items
// 333 = show announces for 3.33% or lower drop chance items
// 10000 = show announces for all items
// ออกอากาศ ** ผู้เล่น 1 ได้รับการ์ด Pupa ของ Pupa (โอกาส 0.01%) ***
// สามารถตั้งค่าเป็นค่าใดก็ได้ระหว่าง 0~10000
// หมายเหตุ: นอกจากนี้ยังประกาศการใช้ทักษะ STEAL กับไอเทมหายากด้วย
// 0 = ไม่แสดงประกาศเลย
// 1 = แสดงประกาศสำหรับไอเทมที่มีโอกาสดรอป 0.01%
// 333 = แสดงประกาศสำหรับไอเทมที่มีโอกาสดรอป 3.33% หรือต่ำกว่า
// 10000 = แสดงประกาศสำหรับไอเทมทั้งหมด
rare_drop_announce: 111

// Does autoloot take into account player bonuses and penalties? (Note 1)
// If RENEWAL_DROP, Bubble Gum, or any other modifiers are active autoloot
// will take them into account.
// การลูทอัตโนมัติจะคำนึงถึงโบนัสและบทลงโทษของผู้เล่นหรือไม่ (หมายเหตุ 1)
// หากเปิดใช้งาน RENEWAL_DROP, Bubble Gum หรือตัวปรับแต่งอื่น ๆ การลูทอัตโนมัติจะคำนึงถึงสิ่งเหล่านี้ด้วย
autoloot_adjust: 1

// Does autoloot work when a monster is killed by mercenary only?
// การลูทแบบอัตโนมัติจะทำงานเมื่อมอนสเตอร์ถูกฆ่าโดยทหารรับจ้างเท่านั้นหรือไม่?
mercenary_autoloot: no

// Is getting items from a mercenary disabled when their master's idle?
// Set to no, or the amount of seconds (NOT milliseconds) that need to pass before considering
// a character idle.
// Characters in a chat/vending are always considered idle.
// A character's idle status is reset upon item use/skill use/attack (auto attack counts too)/movement.
// Their master will only receive items if 'mercenary_autoloot' is activated,
// otherwise they will be dropped on the ground as usual.
// NOTE: This option uses a special timer to track idle time, separated from the normal idle timer.
// การรับไอเท็มจากทหารรับจ้างจะถูกปิดใช้งานเมื่อเจ้านายของพวกเขาไม่ได้ใช้งานหรือไม่?
// ตั้งค่าเป็นไม่ หรือจำนวนวินาที (ไม่ใช่มิลลิวินาที) ที่ต้องผ่านไปก่อนที่จะพิจารณาว่า
// ตัวละครไม่ได้ใช้งาน
// ตัวละครในแชท/ตู้ขายของจะถือว่าไม่ได้ใช้งานเสมอ
// สถานะไม่ได้ใช้งานของตัวละครจะถูกรีเซ็ตเมื่อใช้ไอเท็ม/ใช้ทักษะ/โจมตี (นับการโจมตีอัตโนมัติด้วย)/เคลื่อนที่
// เจ้านายของพวกเขาจะได้รับไอเท็มก็ต่อเมื่อเปิดใช้งาน 'mercenary_autoloot' เท่านั้น
// มิฉะนั้น ไอเท็มจะถูกทิ้งลงพื้นตามปกติ
// หมายเหตุ: ตัวเลือกนี้ใช้ตัวจับเวลาพิเศษเพื่อติดตามเวลาที่ไม่ได้ใช้งาน โดยแยกจากตัวจับเวลาเวลาที่ไม่ได้ใช้งานปกติ
mer_idle_no_share: no

// How the server should measure the mercenary master's idle time? (Note 3)
// (This will only work if 'mer_idle_no_share' is enabled).
// 0x001 - Walk Request
// 0x002 - UseSkillToID Request (Targetted skill use attempt)
// 0x004 - UseSkillToPos Request (AoE skill use attempt)
// 0x008 - UseItem Request (Including equip/unequip)
// 0x010 - Attack Request
// 0x020 - Chat Request (Whisper, Party, Guild, Battlegrounds, etc)
// 0x040 - Sit/Standup Request
// 0x080 - Emotion Request
// 0x100 - DropItem Request
// 0x200 - @/#Command Request
// Please note that at least 1 option has to be enabled.
// Be mindful that the more options used, the easier it becomes to cheat this features.
// Default: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) = 0x1F
// NOTE: This allows you to configure different settings for mercenary, separated from normal idle timer and 'idletime_option'.
// It will only apply to mercenary-only kills and it will not affect normal autoloot and party share options.
// เซิร์ฟเวอร์จะวัดเวลาว่างของหัวหน้าทหารรับจ้างอย่างไร (หมายเหตุ 3)
// (วิธีนี้จะใช้ได้เฉพาะในกรณีที่เปิดใช้งาน 'mer_idle_no_share' เท่านั้น) // 0x001 - คำขอเดิน
// 0x002 - คำขอ UseSkillToID (ความพยายามใช้ทักษะที่กำหนด)
// 0x004 - คำขอ UseSkillToPos (ความพยายามใช้ทักษะ AoE)
// 0x008 - คำขอ UseItem (รวมถึงการติดตั้ง/ถอดการติดตั้ง)
// 0x010 - คำขอโจมตี
// 0x020 - คำขอแชท (กระซิบ ปาร์ตี้ กิลด์ สนามรบ ฯลฯ)
// 0x040 - คำขอ Sit/Standup
// 0x080 - คำขอ Emotion
// 0x100 - คำขอ DropItem
// 0x200 - คำขอ @/#Command
// โปรดทราบว่าต้องเปิดใช้งานตัวเลือกอย่างน้อย 1 ตัวเลือก
// โปรดทราบว่ายิ่งใช้ตัวเลือกมากเท่าไร การโกงคุณสมบัติเหล่านี้ก็จะง่ายขึ้นเท่านั้น // ค่าเริ่มต้น: เดิน (0x1) + ใช้สกิลต์อยด์ (0x2) + ใช้สกิลต์โทโพส (0x4) + ใช้ไอเทม (0x8) + โจมตี (0x10) = 0x1F
// หมายเหตุ: การตั้งค่านี้ช่วยให้คุณกำหนดค่าการตั้งค่าต่างๆ สำหรับทหารรับจ้างได้ โดยแยกจากตัวจับเวลาการหยุดทำงานปกติและ 'idletime_option'
// ใช้ได้เฉพาะกับการฆ่าทหารรับจ้างเท่านั้น และจะไม่ส่งผลต่อตัวเลือกการปล้นอัตโนมัติและการแบ่งปันปาร์ตี้ปกติ
idletime_mer_option: 0x1F

// If drop rate was below this amount and bonus is applied to it, the bonus can't make it exceed this amount.
// หากอัตราการดรอปต่ำกว่าจำนวนนี้ และมีการใช้โบนัสกับมัน โบนัสจะไม่สามารถทำให้เกินจำนวนนี้ได้
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// Displays a colored pillar effect for items dropped by monsters that contain random options.
// แสดงเอฟเฟกต์เสาสีสำหรับไอเท็มที่ดรอปจากมอนสเตอร์ที่มีตัวเลือกสุ่ม
rndopt_drop_pillar: on
