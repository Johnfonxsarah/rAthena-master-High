// Homunculus setting (Note 3)
// Activates various 'quirks' that makes them behave unlike normal characters.
// 0x01: Can't be targetted by support skills (except for their master)
// 0x04: Mobs will always go after them instead of players until attacked
// 0x08: Copy their master's speed on spawn/map-change
// 0x10: They display luk/3+1 instead of their actual critical in the
//       stat window (by default they don't crit)
// 0x20: Their Min-Matk is always the same as their max
// การตั้งค่าโฮมุนคูลัส (หมายเหตุ 3)
// เปิดใช้งาน 'ลักษณะพิเศษ' ต่างๆ ที่ทำให้พวกมันมีพฤติกรรมแตกต่างจากตัวละครทั่วไป
// 0x01: ไม่สามารถถูกกำหนดเป้าหมายโดยทักษะสนับสนุนได้ (ยกเว้นสำหรับมาสเตอร์ของพวกมัน)
// 0x04: ม็อบจะไล่ตามพวกมันแทนผู้เล่นเสมอจนกว่าจะถูกโจมตี
// 0x08: คัดลอกความเร็วของมาสเตอร์ของพวกมันเมื่อเกิด/เปลี่ยนแผนที่
// 0x10: พวกมันจะแสดง luk/3+1 แทนค่าคริติคอลจริงใน
// หน้าต่างสถิติ (โดยค่าเริ่มต้น พวกมันจะไม่คริติคอล)
// 0x20: ค่า Min-Matk ของพวกมันจะเท่ากับค่า Max เสมอ
hom_setting: 0x3D

// Should the cooldown or aftercast delay of homunculi skills be reset when
// the homunculus is vaporized?
// Default on official servers: yes for Pre-renewal, no for Renewal
// ควรจะรีเซ็ตคูลดาวน์หรือดีเลย์หลังการร่ายคาถาของทักษะโฮมุนคูลัสเมื่อ
// โฮมุนคูลัสระเหยหรือไม่?
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: ใช่สำหรับการต่ออายุล่วงหน้า ไม่ใช่สำหรับการต่ออายุ
//hom_delay_reset_vaporize: no

// Should the cooldown or aftercast delay of homunculi skills be reset when
// warping or changing maps?
// Default on official servers: yes for Pre-renewal, no for Renewal
// ควรจะรีเซ็ตคูลดาวน์หรือดีเลย์หลังการร่ายคาถาของทักษะโฮมุนกุลีเมื่อ
// วาร์ปหรือเปลี่ยนแผนที่หรือไม่?
// ค่าเริ่มต้นในเซิร์ฟเวอร์อย่างเป็นทางการ: ใช่สำหรับการต่ออายุล่วงหน้า ไม่ใช่สำหรับการต่ออายุ
//hom_delay_reset_warp: no

// The rate a homunculus will get friendly by feeding it. (Note 2)
// อัตราที่โฮมุนคูลัสจะเป็นมิตรได้จากการให้อาหารมัน (หมายเหตุ 2)
homunculus_friendly_rate: 100

// Can you name a homunculus more then once? (Note 1)
// คุณสามารถตั้งชื่อโฮมุนคูลัสได้มากกว่าหนึ่งครั้งหรือไม่? (หมายเหตุ 1)
hom_rename: yes

// Minimum intimacy to evo the homunculus
// ความใกล้ชิดขั้นต่ำเพื่อวิวัฒนาการโฮมุนคูลัส
homunculus_evo_intimacy_need: 91100

// Reset intimacy after evolution to:
// รีเซ็ตความสนิทสนมหลังวิวัฒนาการเป็น:
homunculus_evo_intimacy_reset: 1000

// Intimacy needed to use Evolved Vanilmirth's Bio Explosion
// จำเป็นต้องมีความใกล้ชิดจึงจะใช้การระเบิดทางชีวภาพของ Vanilmirth ที่พัฒนาแล้วได้
hvan_explosion_intimate: 45000

// Show stat growth to the owner when an Homunculus levels up
// แสดงการเติบโตของสถิติให้เจ้าของเมื่อโฮมุนคูลัสเลเวลขึ้น
homunculus_show_growth: yes

// Does autoloot work, when a monster is killed by homunculus only?
// การลูทแบบอัตโนมัติจะทำงานหรือไม่ เมื่อมอนสเตอร์ถูกฆ่าโดยโฮมุนคูลัสเท่านั้น?
homunculus_autoloot: no

// Should homunculi Vaporize when Master dies? (Note 2)
// A homunculus will not Vaporize if their HP is below 80%.
// โฮมุนคูลัสควรระเหยเมื่อมาสเตอร์ตายหรือไม่? (หมายเหตุ 2)
// โฮมุนคูลัสจะไม่ระเหยหาก HP ต่ำกว่า 80%
homunculus_auto_vapor: 80

// Max level for regular Homunculus
// ระดับสูงสุดของโฮมุนคูลัสทั่วไป
homunculus_max_level: 99

// Max level for Homunculus S
// ระดับสูงสุดของ Homunculus S
homunculus_S_max_level: 250

// Growth level for Homunculus S
// This is the level at which homunculus S can use their growth tables
// Without this, a shuffle causes all levels of a Homunculus S to use their
// growth tables, causing imbalanced stats
// ระดับการเติบโตของโฮมุนคูลัส S
// นี่คือระดับที่โฮมุนคูลัส S สามารถใช้ตารางการเติบโตได้
// หากไม่มีสิ่งนี้ การสับเปลี่ยนจะทำให้ระดับทั้งหมดของโฮมุนคูลัส S ใช้ตารางการเติบโต
// ส่งผลให้สถิติไม่สมดุล
homunculus_S_growth_level: 99

// Send auto-feed notice even if OFF (Note 1) 
// Official: yes
// ส่งการแจ้งเตือนการฟีดอัตโนมัติแม้ว่าจะปิดอยู่ (หมายเหตุ 1)
// เจ้าหน้าที่: ใช่
homunculus_autofeed_always: yes

// Is getting exp/item from the homunculus disabled when their master's idle?
// Set to no, or the amount of seconds (NOT milliseconds) that need to pass before considering
// a character idle.
// Characters in a chat/vending are always considered idle.
// A character's idle status is reset upon item use/skill use/attack (auto attack counts too)/movement.
// Their master will only receive items if 'homunculus_autoloot' is activated,
// otherwise they will be dropped on the ground as usual.
// NOTE: This option uses a special timer to track idle time, separated from the normal idle timer.
// การได้รับค่าประสบการณ์/ไอเทมจากโฮมุนคูลัสจะถูกปิดใช้งานเมื่อเจ้านายของพวกมันไม่ได้ใช้งานหรือไม่?
// ตั้งเป็นไม่ หรือจำนวนวินาที (ไม่ใช่มิลลิวินาที) ที่ต้องผ่านไปก่อนที่จะพิจารณาว่า
// ตัวละครไม่ได้ใช้งาน
// ตัวละครในแชท/ตู้ขายของจะถือว่าไม่ได้ใช้งานเสมอ
// สถานะไม่ได้ใช้งานของตัวละครจะถูกรีเซ็ตเมื่อใช้ไอเทม/ใช้ทักษะ/โจมตี (นับการโจมตีอัตโนมัติด้วย)/เคลื่อนที่
// เจ้านายของพวกมันจะได้รับไอเทมก็ต่อเมื่อเปิดใช้งาน 'homunculus_autoloot' เท่านั้น
// มิฉะนั้น พวกมันจะถูกทิ้งลงพื้นตามปกติ
// หมายเหตุ: ตัวเลือกนี้ใช้ตัวจับเวลาพิเศษเพื่อติดตามเวลาที่ไม่ได้ใช้งาน โดยแยกจากตัวจับเวลาเวลาที่ไม่ได้ใช้งานปกติ
hom_idle_no_share: no

// How the server should measure the homunculus master's idle time? (for homunculus exp share and autoloot ONLY) (Note 3)
// (This will only work if 'hom_idle_no_share' is enabled).
// 0x001 - Walk Request
// 0x002 - UseSkillToID Request (Targetted skill use attempt)
// 0x004 - UseSkillToPos Request (AoE skill use attempt)
// 0x008 - UseItem Request (Including equip/unequip)
// 0x010 - Attack Request
// 0x020 - Chat Request (Whisper, Party, Guild, Battlegrounds, etc)
// 0x040 - Sit/Standup Request
// 0x080 - Emotion Request
// 0x100 - DropItem Request
// 0x200 - @/#Command Request
// Please note that at least 1 option has to be enabled.
// Be mindful that the more options used, the easier it becomes to cheat this features.
// Default: walk (0x1) + useskilltoid (0x2) + useskilltopos (0x4) + useitem (0x8) + attack (0x10) = 0x1F
// NOTE: This allows you to configure different settings for homunculus, separated from normal idle timer and 'idletime_option'.
// It will only apply to homunculus-only kills and it will not affect normal autoloot and party share options.
// เซิร์ฟเวอร์ควรวัดเวลาว่างของโฮมุนคูลัสมาสเตอร์อย่างไร (สำหรับการแบ่งปันประสบการณ์โฮมุนคูลัสและการปล้นอัตโนมัติเท่านั้น) (หมายเหตุ 3)
// (วิธีนี้จะใช้ได้เฉพาะในกรณีที่เปิดใช้งาน 'hom_idle_no_share' เท่านั้น) // 0x001 - คำขอเดิน
// 0x002 - คำขอ UseSkillToID (ความพยายามใช้ทักษะที่กำหนด)
// 0x004 - คำขอ UseSkillToPos (ความพยายามใช้ทักษะ AoE)
// 0x008 - คำขอ UseItem (รวมถึงการติดตั้ง/ถอดการติดตั้ง)
// 0x010 - คำขอโจมตี
// 0x020 - คำขอแชท (กระซิบ ปาร์ตี้ กิลด์ สนามรบ ฯลฯ)
// 0x040 - คำขอ Sit/Standup
// 0x080 - คำขอ Emotion
// 0x100 - คำขอ DropItem
// 0x200 - คำขอ @/#Command
// โปรดทราบว่าต้องเปิดใช้งานตัวเลือกอย่างน้อย 1 ตัวเลือก
// โปรดทราบว่ายิ่งใช้ตัวเลือกมากเท่าไร การโกงคุณสมบัติเหล่านี้ก็จะง่ายขึ้นเท่านั้น // ค่าเริ่มต้น: เดิน (0x1) + ใช้สกิลโทด (0x2) + ใช้สกิลโทด (0x4) + ใช้ไอเทม (0x8) + โจมตี (0x10) = 0x1F
// หมายเหตุ: อนุญาตให้คุณกำหนดค่าการตั้งค่าต่างๆ สำหรับโฮมุนคูลัส โดยแยกจากตัวจับเวลาว่างปกติและ 'idletime_option'
// ใช้ได้เฉพาะกับการฆ่าโฮมุนคูลัสเท่านั้น และจะไม่ส่งผลต่อตัวเลือกการปล้นอัตโนมัติและการแบ่งปันปาร์ตี้ปกติ
idletime_hom_option: 0x1F

// The rate at which homunculus gain experience from kills. (Note 2)
// Only applies to renewal mode.
// Official: 10%
// อัตราที่โฮมุนคูลัสได้รับประสบการณ์จากการฆ่า (หมายเหตุ 2)
// ใช้ได้กับโหมดต่ออายุเท่านั้น
// ทางการ: 10%
homunculus_exp_gain: 10

// The hunger rate, less than or equal to, at which a homunculus' hunger delay changes. (Note 2)
// See 'homunculus_starving_delay' for the delay value.
// Set to 0 to disable.
// Official: 10
// อัตราความหิว น้อยกว่าหรือเท่ากับ ที่การเปลี่ยนแปลงของความล่าช้าของโฮมุนคูลัส (หมายเหตุ 2)
// ดู 'homunculus_starving_delay' สำหรับค่าความล่าช้า
// ตั้งเป็น 0 เพื่อปิดใช้งาน
// อย่างเป็นทางการ: 10
homunculus_starving_rate: 10

// Homunculi normally lose hunger every 60 seconds but when the 'homunculus_starving_rate' is met the hunger delay drops to 20 seconds (in milliseconds).
// Official: 20 seconds
// โดยปกติแล้วโฮมุนคูลัสจะสูญเสียความหิวทุกๆ 60 วินาที แต่เมื่อถึงระดับ 'homunculus_starving_rate' ความล่าช้าของความหิวจะลดลงเหลือ 20 วินาที (เป็นมิลลิวินาที)
// อย่างเป็นทางการ: 20 วินาที
homunculus_starving_delay: 20000
