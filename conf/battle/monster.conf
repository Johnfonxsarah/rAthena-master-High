// The HP rate of MVPs. (Note 2)
// อัตรา HP ของ MVP (หมายเหตุ 2)
mvp_hp_rate: 100

// The HP rate of normal monsters (that is monsters that are not MVP's) (Note 2)
// อัตรา HP ของมอนสเตอร์ทั่วไป (คือมอนสเตอร์ที่ไม่ใช่ MVP) (หมายเหตุ 2)
monster_hp_rate: 100

// The maximum attack speed of a monster
// ความเร็วในการโจมตีสูงสุดของมอนสเตอร์
monster_max_aspd: 199

// Defines various mob AI related settings. (Note 3)
// 0x0001: When enabled mobs will update their target cell every few iterations
//         (normally they never update their target cell until they reach it while
//         chasing)
// 0x0002: Makes mob use their "rude attack" skill (usually warping away) if they
//         are attacked and they can't attack back regardless of how they were
//         attacked (eg: GrimTooth), otherwise, their "rude attack" is only activated
//         if they can't melee reach the target (eg: sniping)
// 0x0004: If not set, mobs that can change target only do so when attacked within a
//         distance of [attack range+1], otherwise mobs may change target and chase 
//         ranged attackers. This flag also overrides the 'provoke' target.
// 0x0008: When set, mobs scatter as soon as they lose their target. Use this mode
//         to make it much harder to mob-train by hiding and collecting them on a
//         single spot (ie: GrimTooth training)
// 0x0010: If set, mob skills defined for friends will also trigger on themselves.
// 0x0020: When set, the monster ai is executed for all monsters in maps that 
//         have players on them, instead of only for mobs who are in the vicinity
//         of players.
// 0x0040: When set, when the mob's target changes map, the mob will walk towards
//         any npc-warps in it's sight of view (use with mob_warp below)
// 0x0080: If not set, mobs on attack state will only change targets when attacked
//         by normal attacks. Set this if you want mobs to also switch targets when
//         hit by skills.
// 0x0100: When set, a mob will pick a random skill from it's list and start from
//         that instead of checking skills in orders (when unset, if a mob has too
//         many skills, the ones near the end will rarely get selected)
// 0x0200: When set, a mob's skill re-use delay will not be applied to all entries of
//         the same skill, instead, only to that particular entry (eg: Mob has heal
//         on six lines in the mob_skill_db, only the entry that is actually used
//         will receive the delay). This will make monsters harder, especially MvPs.
// 0x0400: Set this to make mobs have a range of 9 for all skills. Otherwise, they 
//         will obey the normal skill range rules.
// 0x0800: When set, monsters that are provoked will always change target to the
//         provoking person, even if they would usually not change target on attack.
// 0x1000: When set, when a monster picks a skill but can't use it because there is
//         no valid target in range, it will look for another skill it can use.
//         This makes e.g. Greatest General use "Earth Spike" at range 8-9 whereas
//         officially it would only use it after already having used "Blind Attack"
//         at range 0-7.
// Example: 0x140 -> Chase players through warps + use skills in random order.
// กำหนดค่าต่างๆ ที่เกี่ยวข้องกับ AI ของกลุ่มศัตรู (หมายเหตุ 3)
// 0x0001: เมื่อเปิดใช้งาน กลุ่มศัตรูจะอัปเดตเซลล์เป้าหมายทุกๆ ไม่กี่รอบ
// (โดยปกติแล้ว กลุ่มศัตรูจะไม่อัปเดตเซลล์เป้าหมายจนกว่าจะไปถึงเซลล์เป้าหมายในขณะที่กำลังไล่ตาม)
// 0x0002: ทำให้กลุ่มศัตรูใช้ทักษะ "การโจมตีแบบหยาบคาย" (โดยปกติจะวาร์ปหนี) หากกลุ่มศัตรูถูกโจมตีและไม่สามารถโจมตีกลับได้ไม่ว่าจะถูกโจมตีด้วยวิธีใดก็ตาม (เช่น GrimTooth) มิฉะนั้น "การโจมตีแบบหยาบคาย" จะถูกเปิดใช้งานเฉพาะเมื่อกลุ่มศัตรูไม่สามารถโจมตีระยะประชิดถึงเป้าหมายได้ (เช่น ซุ่มยิง)
// 0x0004: หากไม่ได้ตั้งค่า กลุ่มศัตรูที่สามารถเปลี่ยนเป้าหมายได้จะทำเช่นนั้นก็ต่อเมื่อถูกโจมตีภายใน
// ระยะทาง [ระยะโจมตี+1] มิฉะนั้น กลุ่มศัตรูอาจเปลี่ยนเป้าหมายและไล่ตามผู้โจมตีระยะไกล
// แฟล็กนี้ยังแทนที่เป้าหมาย 'ยั่วยุ' ด้วย // 0x0008: เมื่อตั้งค่าแล้ว ม็อบจะกระจัดกระจายทันทีที่พวกมันสูญเสียเป้าหมาย ใช้โหมดนี้
// เพื่อทำให้การฝึกม็อบยากขึ้นมากโดยการซ่อนและรวบรวมพวกมันใน
// จุดเดียว (เช่น การฝึก GrimTooth)
// 0x0010: หากตั้งค่าแล้ว ทักษะของม็อบที่กำหนดไว้สำหรับเพื่อนจะเปิดใช้งานกับตัวเองด้วย
// 0x0020: เมื่อตั้งค่าแล้ว ปัญญาประดิษฐ์ของมอนสเตอร์จะถูกดำเนินการกับมอนสเตอร์ทั้งหมดในแผนที่ที่มีผู้เล่นอยู่ แทนที่จะดำเนินการกับม็อบที่อยู่ในบริเวณใกล้เคียง
// ผู้เล่นเท่านั้น
//
// 0x0040: เมื่อตั้งค่าแล้ว เมื่อเป้าหมายของม็อบเปลี่ยนแผนที่ ม็อบจะเดินไปหา
// NPC-warp ใดๆ ก็ตามที่อยู่ในสายตาของมัน (ใช้กับ mob_warp ด้านล่าง)
// 0x0080: หากไม่ได้ตั้งค่า ม็อบที่อยู่ในสถานะโจมตีจะเปลี่ยนเป้าหมายเมื่อถูกโจมตีด้วยการโจมตีปกติเท่านั้น ตั้งค่านี้หากคุณต้องการให้ม็อบเปลี่ยนเป้าหมายเมื่อโดนโจมตีด้วยทักษะด้วย
// 0x0100: เมื่อตั้งค่าแล้ว ม็อบจะเลือกทักษะแบบสุ่มจากรายการและเริ่มต้นจาก
// แทนที่จะตรวจสอบทักษะตามลำดับ (เมื่อไม่ได้ตั้งค่า หากม็อบมีทักษะมากเกินไป
// ทักษะที่อยู่ใกล้จุดสิ้นสุดจะไม่ค่อยถูกเลือก)
// 0x0200: เมื่อตั้งค่าแล้ว ความล่าช้าในการใช้ทักษะซ้ำของม็อบจะไม่ถูกนำไปใช้กับรายการทั้งหมดของ
// ทักษะเดียวกัน แต่จะนำไปใช้กับรายการนั้นโดยเฉพาะเท่านั้น (เช่น: ม็อบมีการรักษา
// ใน 6 บรรทัดใน mob_skill_db เฉพาะรายการที่ใช้จริงเท่านั้นที่จะได้รับความล่าช้า) ซึ่งจะทำให้มอนสเตอร์ยากขึ้น โดยเฉพาะ MvP
// 0x0400: ตั้งค่านี้เพื่อให้ม็อบมีระยะ 9 สำหรับทักษะทั้งหมด มิฉะนั้น พวกมันจะ
// ปฏิบัติตามกฎระยะทักษะปกติ // 0x0800: เมื่อตั้งค่าแล้ว มอนสเตอร์ที่ถูกยั่วยุจะเปลี่ยนเป้าหมายเป็น
// ผู้ยั่วยุเสมอ แม้ว่าปกติแล้วจะไม่เปลี่ยนเป้าหมายเมื่อทำการโจมตีก็ตาม
// 0x1000: เมื่อตั้งค่าแล้ว เมื่อมอนสเตอร์เลือกทักษะแต่ไม่สามารถใช้ทักษะนั้นได้เนื่องจากไม่มี
// เป้าหมายที่ถูกต้องในระยะ มันจะมองหาทักษะอื่นที่สามารถใช้ได้
// ซึ่งทำให้ตัวอย่างเช่น ทั่วไปใช้ "Earth Spike" ในระยะ 8-9 ในขณะที่
// อย่างเป็นทางการ มันจะใช้หลังจากใช้ "Blind Attack" ไปแล้ว
// ในระยะ 0-7
// ตัวอย่าง: 0x140 -> ไล่ตามผู้เล่นผ่านการบิดตัว + ใช้ทักษะในลำดับสุ่ม
monster_ai: 0

// How often should a monster rethink its chase?
// 0: Every 100ms (MIN_MOBTHINKTIME)
// 1: Every cell moved
// x: Every x cells moved or at end of the chase path
// 30 (max): Only at end of the chase path (official)
// Regardless of this setting, a monster will always check for targets in attack
// range. Decrease this value if you want to make monsters to be more reactive while
// chasing. This also defines the maximum amount of cells monsters will move after
// they lost their target (hide, no line of sight, etc.).
// มอนสเตอร์ควรคิดทบทวนการไล่ล่าบ่อยเพียงใด?
// 0: ทุก 100 มิลลิวินาที (MIN_MOBTHINKTIME)
// 1: ย้ายทุกเซลล์
// x: ย้ายทุก x เซลล์ หรือเมื่อสิ้นสุดเส้นทางการไล่ล่า
// 30 (สูงสุด): เมื่อสิ้นสุดเส้นทางการไล่ล่าเท่านั้น (อย่างเป็นทางการ)
// ไม่ว่าจะตั้งค่าไว้อย่างไร มอนสเตอร์จะตรวจสอบเป้าหมายที่อยู่ในระยะการโจมตีเสมอ
// ลดค่านี้หากคุณต้องการให้มอนสเตอร์ตอบสนองมากขึ้นขณะไล่ล่า
// ค่านี้ยังกำหนดจำนวนเซลล์สูงสุดที่มอนสเตอร์จะเคลื่อนที่ได้หลังจาก
// พวกมันสูญเสียเป้าหมาย (ซ่อนตัว มองไม่เห็น ฯลฯ)
monster_chase_refresh: 30

// Should mobs be able to be warped (add as needed)?
// 0: Disable.
// 1: Enable mob-warping when standing on NPC-warps
// 2: Enable mob-warping when standing on Priest Warp Portals
// 4: Disable warping when the target map is a 'nobranch' map.
// 8: Enable mob-warping when standing on Dimensional Door
// ควรจะสามารถวาร์ปม็อบได้หรือไม่ (เพิ่มตามต้องการ)
// 0: ปิดใช้งาน
// 1: เปิดใช้งานวาร์ปม็อบเมื่อยืนอยู่บน NPC-warps
// 2: เปิดใช้งานวาร์ปม็อบเมื่อยืนอยู่บนพอร์ทัลวาร์ปของนักบวช
// 4: ปิดใช้งานวาร์ปเมื่อแผนที่เป้าหมายเป็นแผนที่ 'nobranch'
// 8: เปิดใช้งานวาร์ปม็อบเมื่อยืนอยู่บนประตูมิติ
mob_warp: 0

// Defines the time (in ms) during which monsters will have their AI active
// after all players have left their vicinity.
// กำหนดเวลา (เป็นมิลลิวินาที) ที่มอนสเตอร์จะมี AI ทำงาน
// หลังจากผู้เล่นทั้งหมดออกจากบริเวณใกล้เคียงแล้ว
mob_active_time: 5000
boss_active_time: 5000

// Mobs and Pets view-range adjustment (range2 column in the mob_db) (Note 2)
// ปรับระยะการมองของ Mobs และ Pets (คอลัมน์ range2 ใน mob_db) (หมายเหตุ 2)
view_range_rate: 100

// Chase Range is the base minimum-chase that a mob gives before giving up
// (as long as the target is outside their field of view). This is the range3
// column in the mob_db. (Note 2)
// ระยะการไล่ตามคือระยะการไล่ตามขั้นต่ำที่กลุ่มศัตรูทำได้ก่อนจะยอมแพ้
// (ตราบใดที่เป้าหมายอยู่นอกขอบเขตการมองเห็น) นี่คือคอลัมน์ระยะ3
// ใน mob_db (หมายเหตุ 2)
chase_range_rate: 100

// Which level of of Vulture's Eye and Snake's Eye should monsters have learned?
// Officially monsters don't have these skills learned, so their ranged skills
// only have a range of 9. If you put a number higher than 0, their range will
// be increased by that number.
// มอนสเตอร์ควรเรียนรู้ระดับของ Vulture's Eye และ Snake's Eye ในระดับใด?
// อย่างเป็นทางการแล้ว มอนสเตอร์ไม่ต้องเรียนรู้ทักษะเหล่านี้ ดังนั้นทักษะระยะไกลของพวกมัน
// จึงมีระยะเพียง 9 เท่านั้น หากคุณใส่ตัวเลขที่สูงกว่า 0 ระยะของพวกมัน
// จะเพิ่มขึ้นตามตัวเลขนั้น
monster_eye_range_bonus: 0

// Allow monsters to be aggresive and attack first? (Note 1)
// ให้มอนสเตอร์ก้าวร้าวและโจมตีก่อนได้ไหม? (หมายเหตุ 1)
monster_active_enable: yes

// Should the mob_db names override the mob names specified in the spawn files?
// 0: No
// 1: always use the mob_db Name column (english mob name)
// 2: always use the mob_db JName column (original Kro mob name)
// ชื่อ mob_db ควรแทนที่ชื่อ mob ที่ระบุไว้ในไฟล์ spawn หรือไม่
// 0: ไม่
// 1: ใช้คอลัมน์ชื่อ mob_db เสมอ (ชื่อ mob เป็นภาษาอังกฤษ)
// 2: ใช้คอลัมน์ JName mob_db เสมอ (ชื่อ mob ดั้งเดิมของ Kro)
override_mob_names: 0

// Monster damage delay rate (Note 1)
// Setting to no/0 is like they always have endure.
// อัตราความล่าช้าของความเสียหายของมอนสเตอร์ (หมายเหตุ 1)
// การตั้งค่าเป็น no/0 ก็เหมือนกับว่าพวกมันต้องอดทนอยู่เสมอ
monster_damage_delay_rate: 100

// Looting monster actions.
// 0 = Monster will consume the item.
// 1 = Monster will not consume the item.
// ทำการปล้นมอนสเตอร์
// 0 = มอนสเตอร์จะกินไอเทมนั้น
// 1 = มอนสเตอร์จะไม่กินไอเทมนั้น
monster_loot_type: 0

// How does monster search floor item to loot?
// 0: Closest (old Athena style)
// 1: Oldest in range (Official)
// มอนสเตอร์จะค้นหาไอเทมบนพื้นเพื่อดรอปไอเทมอย่างไร?
// 0: ใกล้ที่สุด (แบบเก่าของเอเธน่า)
// 1: เก่าที่สุดในระยะ (อย่างเป็นทางการ)
monster_loot_search_type: 1

// Chance of mob casting a skill (Note 2)
// Higher rates lead to 100% mob skill usage with no/few normal attacks.
// Set to 0 to disable mob skills.
// โอกาสที่กลุ่มม็อบจะใช้ทักษะ (หมายเหตุ 2)
// อัตราที่สูงขึ้นจะนำไปสู่การใช้ทักษะกลุ่มม็อบ 100% โดยไม่มีหรือโจมตีปกติเพียงเล็กน้อย
// ตั้งเป็น 0 เพื่อปิดใช้งานทักษะกลุ่มม็อบ
mob_skill_rate: 100

// Mob skill delay adjust (Note 2)
// After a mob has casted a skill, there is a delay before being able to
// re-cast it. Note that skills with a delay of 0 can't be affected by this
// setting.
// ปรับการหน่วงเวลาของสกิลของม็อบ (หมายเหตุ 2)
// หลังจากม็อบร่ายสกิลแล้ว จะมีความล่าช้าก่อนที่จะสามารถ
// ร่ายสกิลซ้ำได้ โปรดทราบว่าสกิลที่มีความล่าช้า 0 จะไม่ได้รับผลกระทบจากการตั้งค่านี้
mob_skill_delay: 100

// Rate of monsters on a map, 200 would be twice as many as normal. (Note 2)
// อัตราส่วนของมอนสเตอร์บนแผนที่ 200 จะเป็นสองเท่าของปกติ (หมายเหตุ 2)
mob_count_rate: 100

// Respawn rate of monsters on a map. 50 would make mobs respawn twice as fast (half delay time) (Note 2)
//Note: This does not affects mobs with immediate respawn (most normal mobs)
// อัตราการเกิดใหม่ของมอนสเตอร์บนแผนที่ 50 จะทำให้ม็อบเกิดใหม่เร็วขึ้นสองเท่า (เวลาหน่วงลดลงครึ่งหนึ่ง) (หมายเหตุ 2)
//หมายเหตุ: สิ่งนี้ไม่ส่งผลต่อม็อบที่เกิดใหม่ทันที (ม็อบทั่วไปส่วนใหญ่)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// Should the mobs respawn time have variance applied to it? (Note 3)
// On official servers monsters spawned by the boss_monster command (mostly MVPs) have variance, legacy Athena behavior is that variance is applied for all mobs.
// 0: None
// 1: Boss monsters (official)
// 2: Normal monsters
// 3: All monsters (legacy Athena)
// เวลาที่ม็อบเกิดใหม่ควรมีการเปลี่ยนแปลงหรือไม่ (หมายเหตุ 3)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มอนสเตอร์ที่เกิดจากคำสั่ง boss_monster (ส่วนใหญ่เป็น MVP) จะมีการเปลี่ยนแปลง พฤติกรรมของ Athena ดั้งเดิมคือการเปลี่ยนแปลงนั้นจะเกิดขึ้นกับม็อบทั้งหมด
// 0: ไม่มี
// 1: มอนสเตอร์บอส (อย่างเป็นทางการ)
// 2: มอนสเตอร์ปกติ
// 3: มอนสเตอร์ทั้งหมด (Athena ดั้งเดิม)
mob_spawn_variance: 1

// Should mobs not spawn within the viewing range of players?
// 0 is disabled, otherwise it is the number of retries before giving up 
// and spawning the mob within player-view anyway, unless the max (100) is used,
// in which case the mob will not be spawned, and it'll be retried again in
// 5 seconds.
// NOTE: This has no effect on mobs that always spawn on the very same cell
// (like ant eggs) except if you set it to the max.
// ไม่ควรให้ม็อบเกิดขึ้นภายในระยะการมองเห็นของผู้เล่นใช่หรือไม่?
// 0 ถูกปิดใช้งาน มิฉะนั้นจะเป็นจำนวนครั้งในการลองใหม่ก่อนที่จะยอมแพ้
// และสร้างม็อบขึ้นภายในระยะการมองเห็นของผู้เล่นอยู่แล้ว เว้นแต่จะใช้ค่าสูงสุด (100)
// ในกรณีนี้ ม็อบจะไม่เกิดขึ้น และจะลองใหม่อีกครั้งใน
// 5 วินาที
// หมายเหตุ: สิ่งนี้ไม่มีผลกับม็อบที่เกิดขึ้นในเซลล์เดียวกันเสมอ
// (เช่น ไข่มด) ยกเว้นว่าคุณตั้งค่าไว้ที่ค่าสูงสุด
no_spawn_on_player: 0

// Should spawn coordinates in the mob-spawn files be ignored? (Note 1)
// If set to yes, all monsters will have a random respawn spot across the whole
// map regardless of what the mob-spawn file says.
// ควรละเว้นพิกัดการเกิดของม็อบในไฟล์การเกิดของม็อบหรือไม่ (หมายเหตุ 1)
// หากตั้งค่าเป็นใช่ มอนสเตอร์ทั้งหมดจะมีจุดเกิดใหม่แบบสุ่มทั่วทั้งแผนที่
// โดยไม่คำนึงว่าไฟล์การเกิดของม็อบจะบอกอะไร
force_random_spawn: no

// Should each monster's center cell be randomized? (Note 1)
// Officially, at server start, each monster's center cell is set to a random cell in the spawn area.
// Each time the monster spawns it will spawn in an area around its center cell rather than the
// original center of the spawn definition. This results in a much larger total spawn area and a
// different experience each server start.
// Set this to "no" if you want all monsters of a spawn to spawn around the original center of the
// spawn definition, making the total spawn area much smaller (old eAthena behavior).
// ควรสุ่มเซลล์ตรงกลางของมอนสเตอร์แต่ละตัวหรือไม่ (หมายเหตุ 1)
// อย่างเป็นทางการ เมื่อเซิร์ฟเวอร์เริ่มต้น เซลล์ตรงกลางของมอนสเตอร์แต่ละตัวจะถูกตั้งเป็นเซลล์แบบสุ่มในพื้นที่เกิด
// ทุกครั้งที่มอนสเตอร์เกิด มันจะเกิดในพื้นที่รอบเซลล์ตรงกลางของมัน แทนที่จะเป็น
// ศูนย์กลางดั้งเดิมของคำจำกัดความการเกิด ซึ่งจะทำให้พื้นที่เกิดทั้งหมดมีขนาดใหญ่ขึ้นมาก และประสบการณ์ที่แตกต่างกันในแต่ละเซิร์ฟเวอร์ที่เริ่มต้น
// ตั้งค่านี้เป็น "ไม่" หากคุณต้องการให้มอนสเตอร์ทั้งหมดจากจุดเกิดเกิดรอบๆ ศูนย์กลางดั้งเดิมของคำจำกัดความการเกิด
// ทำให้พื้นที่เกิดทั้งหมดมีขนาดเล็กลงมาก (พฤติกรรมเก่าของ eAthena)
randomize_center_cell: yes

// Do summon slaves inherit the passive/aggressive traits of their master?
// 0: No, retain original mode.
// 1: Slaves are always aggressive.
// 2: Slaves are always passive.
// 3: Same as master's aggressive/passive state.
// 4: Mode is overwritten with slave mode (official)
// ทาสที่เรียกออกมาจะสืบทอดลักษณะนิสัยแบบรับ/ก้าวร้าวของเจ้านายหรือไม่?
// 0: ไม่ เก็บรักษาโหมดเดิมไว้
// 1: ทาสจะก้าวร้าวเสมอ
// 2: ทาสจะเฉยเมยเสมอ
// 3: เหมือนกับสถานะก้าวร้าว/เฉยเมยของเจ้านาย
// 4: โหมดถูกเขียนทับด้วยโหมดทาส (อย่างเป็นทางการ)
slaves_inherit_mode: 4

// Do summon slaves have the same walking speed as their master?
// NOTE: The default is 3 for official servers.
// 0: Never.
// 1: If the master can walk
// 2: If the master can't walk (even motionless mobs have a speed
//    entry in their mob_db)
// 3: Always
// ทาสที่เรียกออกมาจะมีความเร็วในการเดินเท่ากับเจ้านายหรือไม่?
// หมายเหตุ: ค่าเริ่มต้นคือ 3 สำหรับเซิร์ฟเวอร์อย่างเป็นทางการ
// 0: ไม่เคย
// 1: หากเจ้านายสามารถเดินได้
// 2: หากเจ้านายเดินไม่ได้ (แม้แต่ม็อบที่ไม่เคลื่อนไหวก็มีความเร็ว
// ในรายการ mob_db ของพวกเขา)
// 3: เสมอ
slaves_inherit_speed: 3

// Will summoned monsters (alchemists, or @summon'ed monsters) attack cause a
// chance of triggering the master's autospell cards? (Note 1)
// มอนสเตอร์ที่เรียกออกมา (นักเล่นแร่แปรธาตุ หรือมอนสเตอร์ที่เรียกออกมา) จะโจมตีหรือไม่ และจะทำให้เกิด
// โอกาสที่การ์ดสะกดอัตโนมัติของปรมาจารย์จะเปิดใช้งานหรือไม่ (หมายเหตุ 1)
summons_trigger_autospells: yes

// When a mob is attacked by another monster, will the mob retaliate against the master of said mob instead of the mob itself?
// NOTE: Summoned mobs are both those acquired via @summon and summoned by Alchemists
// เมื่อกลุ่มคนถูกโจมตีโดยมอนสเตอร์ตัวอื่น กลุ่มคนเหล่านั้นจะตอบโต้เจ้าของกลุ่มคนดังกล่าวแทนตัวกลุ่มคนเองหรือไม่?
// หมายเหตุ: กลุ่มคนที่ถูกเรียกออกมาคือกลุ่มคนที่ได้รับมาผ่าน @summon และกลุ่มคนที่ถูกเรียกออกมาโดยนักเล่นแร่แปรธาตุ
retaliate_to_master: yes

// Whether mobs should change target temporarily when a skill triggers a counter mob skill (Note 1)
// eg: Mob attacks player B, and player A casts a skill C. If set to yes and the
// mob has a skill that is triggered by skill C, then A will be the target of
// the skill, otherwise B will be targetted by the reaction skill.
// ว่าม็อบควรเปลี่ยนเป้าหมายชั่วคราวหรือไม่เมื่อทักษะกระตุ้นทักษะม็อบตอบโต้ (หมายเหตุ 1)
// เช่น: ม็อบโจมตีผู้เล่น B และผู้เล่น A ใช้ทักษะ C หากตั้งค่าเป็นใช่และม็อบ
// มีทักษะที่ถูกกระตุ้นโดยทักษะ C ดังนั้น A จะเป็นเป้าหมายของ
// ทักษะ มิฉะนั้น B จะถูกกำหนดเป้าหมายโดยทักษะตอบสนอง
mob_changetarget_byskill: no

// If monster's class is changed will it fully recover HP? (Note 1)
// ถ้าเปลี่ยนคลาสมอนจะฟื้น HP เต็มไหม? (หมายเหตุ 1)
monster_class_change_full_recover: yes

// Display some mob info next to their name? (add as needed)
// (does not works on guardian or Emperium)
// 1: Display mob HP (Hp/MaxHp format)
// 2: Display mob HP (Percent of full life format)
// 4: Display mob's level
// แสดงข้อมูลม็อบบางส่วนถัดจากชื่อของพวกเขา? (เพิ่มตามต้องการ)
// (ไม่ทำงานบน Guardian หรือ Emperium)
// 1: แสดง HP ของม็อบ (รูปแบบ HP/MaxHp)
// 2: แสดง HP ของม็อบ (รูปแบบเปอร์เซ็นต์ของอายุขัยทั้งหมด)
// 4: แสดงระดับของม็อบ
show_mob_info: 0

// Zeny from mobs
// เซนี่ จากกลุ่มม็อบ
zeny_from_mobs: no

// Monsters level up (monster will level up each time a player is killed and they will grow stronger)
// Exp rate is calculated ((monster level-original monster level)*(exp*(mobs_level_up_exp rate/100)))
// NOTE: Does not apply to WoE Guardians.
// มอนสเตอร์เลเวลอัพ (มอนสเตอร์จะเลเวลอัพทุกครั้งที่ผู้เล่นถูกฆ่า และพวกมันจะแข็งแกร่งขึ้น)
// อัตราประสบการณ์คำนวณแล้ว ((เลเวลมอนสเตอร์-เลเวลมอนสเตอร์เดิม)*(ประสบการณ์*(อัตราประสบการณ์ของเหล่ามอนสเตอร์_เลเวล_อัพ/100)))
// หมายเหตุ: ไม่ใช้กับ WoE Guardians
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Dynamic Mobs Options
// Use dynamic mobs? (recommended for small-medium sized servers)
// ตัวเลือก Mobs แบบไดนามิก
// ใช้ Mobs แบบไดนามิกหรือไม่ (แนะนำสำหรับเซิร์ฟเวอร์ขนาดเล็กถึงขนาดกลาง)
dynamic_mobs: yes

// Remove Mobs even if they are hurt
// กำจัด Mobs ออกไปแม้ว่าพวกมันจะได้รับบาดเจ็บก็ตาม
mob_remove_damaged: yes

// Delay before removing mobs from empty maps (default 5 min = 300 secs)
// หน่วงเวลาไว้ก่อนที่จะลบ mod ออกจากแผนที่เปล่า (ค่าเริ่มต้น 5 นาที = 300 วินาที)
mob_remove_delay: 300000

// Defines on who the mob npc_event gets executed when a mob is killed.
// Type 1: On the player that killed the mob (if killed by a non-player, resorts to type 0)
// Type 0: On the player that did the most damage to the mob.
// NOTE: This affects who gains the Castle when the Emperium is broken. 
// กำหนดว่าใครคือผู้ที่จะได้รับคำสั่งให้ดำเนินการ npc_event ของม็อบเมื่อม็อบถูกสังหาร
// ประเภท 1: สำหรับผู้เล่นที่สังหารม็อบ (หากถูกสังหารโดยผู้เล่นที่ไม่ใช่ผู้เล่น ให้ใช้ประเภท 0)
// ประเภท 0: สำหรับผู้เล่นที่สร้างความเสียหายให้กับม็อบมากที่สุด
// หมายเหตุ: สิ่งนี้มีผลต่อผู้ที่ได้รับปราสาทเมื่อจักรวรรดิถูกทำลาย
mob_npc_event_type: 1

// Time in milliseconds to activate protection against Kill Steal
// Set to 0 to disable it.
// If this is activated and a player is using @noks, damage from others players (KS) not in the party
// will be reduced to 0.
// เวลาเป็นมิลลิวินาทีในการเปิดใช้งานการป้องกันการขโมยการฆ่า
// ตั้งเป็น 0 เพื่อปิดการใช้งาน
// หากเปิดใช้งานและมีผู้เล่นใช้ @noks ความเสียหายจากผู้เล่นอื่น (KS) ที่ไม่ได้อยู่ในปาร์ตี้
// จะลดลงเหลือ 0
ksprotection: 0

// Should MVP slaves retain their target when summoned back to their master?
// ทาส MVP ควรจะรักษาเป้าหมายไว้เมื่อเรียกกลับมาหาเจ้านายของพวกเขาหรือไม่?
mob_slave_keep_target: yes

// Whether or not to spawn the mvp tomb.
// จะสร้างสุสาน MVP หรือไม่
// See http://irowiki.org/wiki/MVP#Gravestone
mvp_tomb_enabled: yes

// Delay before the MVP tomb is spawned.
// Default: 9 seconds
// หน่วงเวลาไว้ก่อนที่หลุมศพ MVP จะเกิดขึ้น
// ค่าเริ่มต้น: 9 วินาที
mvp_tomb_delay: 9000

// Whether or not the size of specially summoned mobs influences experience, drop rates,
// and stats. The rates will be doubled for large mobs, and halved for small ones.
// This is only invoked under the 'monster' command, @monsterbig, and @monstersmall. (Note 1)
// Default: no
// ขนาดของม็อบที่เรียกออกมาเป็นพิเศษจะส่งผลต่อประสบการณ์ อัตราการดรอป และสถิติหรือไม่ อัตราจะเพิ่มขึ้นเป็นสองเท่าสำหรับม็อบขนาดใหญ่ และลดลงครึ่งหนึ่งสำหรับม็อบขนาดเล็ก
// เรียกได้ภายใต้คำสั่ง 'monster' เท่านั้น @monsterbig และ @monstersmall (หมายเหตุ 1)
// ค่าเริ่มต้น: ไม่
mob_size_influence: no

// How should a monster be trapped by an icewall casted directly on it?
// On official servers, monsters can only leave an icewall to the west and south. If their target is north or east of
// them they will continously try to chase it but fail doing so. This brings them into a loop during which they will use
// idle and chase skills. Boss monsters on the other hand will behave like a trapped monster, do not move and will use
// idle and rudeattacked skills (when attacked).
// 0: Monster won't be stuck in icewall at all.
// 1: Monster will behave like a trapped monster.
// 2-255: Number of loops a monster will go through the behavior described above before it frees itself from icewall.
// NOTE: On some servers, normal monsters can free themselves after 15-35 second depending on their speed. On other
// servers, they will be stuck inside icewall until it expires. Also, many official servers (e.g. iRO) have casting
// icewall completely blocked on all maps that have boss monsters on them.
// Default (least exploitable): mob - 75, boss - 0
// Default (most official): mob - 220, boss - 1
// มอนสเตอร์จะถูกกับดักด้วยกำแพงน้ำแข็งที่สร้างไว้ตรงตัวได้อย่างไร?
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มอนสเตอร์สามารถออกจากกำแพงน้ำแข็งได้เฉพาะทางทิศตะวันตกและทิศใต้เท่านั้น หากเป้าหมายอยู่ทางเหนือหรือตะวันออกของ
// มอนสเตอร์จะพยายามไล่ตามอย่างต่อเนื่องแต่ล้มเหลว สิ่งนี้จะทำให้มอนสเตอร์เข้าสู่วงจรซึ่งจะใช้ทักษะการอยู่เฉยๆ และไล่ตาม
// ในทางกลับกัน มอนสเตอร์บอสจะประพฤติตัวเหมือนมอนสเตอร์ที่ถูกกับดัก ไม่เคลื่อนไหว และจะใช้ทักษะการอยู่เฉยๆ และโจมตีอย่างหยาบคาย (เมื่อถูกโจมตี)
// 0: มอนสเตอร์จะไม่ติดอยู่ในกำแพงน้ำแข็งเลย
// 1: มอนสเตอร์จะประพฤติตัวเหมือนมอนสเตอร์ที่ถูกกับดัก
// 2-255: จำนวนวงจรที่มอนสเตอร์จะต้องผ่านพฤติกรรมที่อธิบายไว้ข้างต้นก่อนที่มันจะหลุดออกจากกำแพงน้ำแข็ง
// หมายเหตุ: ในบางเซิร์ฟเวอร์ มอนสเตอร์ปกติสามารถหลุดออกจากกำแพงน้ำแข็งได้หลังจาก 15-35 วินาที ขึ้นอยู่กับความเร็วของพวกมัน ในเซิร์ฟเวอร์อื่น ๆ พวกมันจะติดอยู่ในกำแพงน้ำแข็งจนกว่าจะหมดอายุ นอกจากนี้ เซิร์ฟเวอร์อย่างเป็นทางการหลายแห่ง (เช่น iRO) ยังได้บล็อกการร่ายคาถา
// กำแพงน้ำแข็งอย่างสมบูรณ์บนแผนที่ทั้งหมดที่มีมอนสเตอร์บอสอยู่
// ค่าเริ่มต้น (ใช้ประโยชน์ได้น้อยที่สุด): ม็อบ - 75, บอส - 0
// ค่าเริ่มต้น (เป็นทางการมากที่สุด): ม็อบ - 220, บอส - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// Should HP bars be shown for monsters?
// 2012-04-04aRagexeRE or higher client required.
// ควรแสดงแถบ HP สำหรับมอนสเตอร์หรือไม่?
// 2012-04-04aRagexRE ขึ้นไป ต้องใช้ไคลเอนต์ที่สูงกว่า
monster_hp_bars_info: yes

// Should a monster respawn and a warning printed to the map server when a monster couldn't move for a long time?
// This can be legit gameplay (e.g. players keeping an MVP stuck inside icewall), but if you want to prevent any
// exploits and be notified about them, you can set this to yes.
// มอนสเตอร์ควรจะฟื้นขึ้นมาอีกครั้งและพิมพ์คำเตือนไปที่เซิร์ฟเวอร์แผนที่เมื่อมอนสเตอร์ไม่สามารถเคลื่อนไหวได้เป็นเวลานานหรือไม่?
// นี่อาจเป็นรูปแบบการเล่นที่ถูกต้อง (เช่น ผู้เล่นทำให้ MVP ติดอยู่ในกำแพงน้ำแข็ง) แต่หากคุณต้องการป้องกันการฉ้อโกงใดๆ
// และรับการแจ้งเตือนเกี่ยวกับช่องโหว่เหล่านี้ คุณสามารถตั้งค่าเป็นใช่ได้
monster_stuck_warning: no

// Rate at which monsters use their idle skills when there are no players nearby (Note 2)
// On official servers monsters use their idle skills if they have been spotted once, even if there are no players nearby anymore.
// On small-medium sized servers this can cause all monsters like eggs and Fabre/Pupa to metamorph.
// To switch it off, set it to 0.
// อัตราที่มอนสเตอร์ใช้ทักษะการอยู่เฉยๆ เมื่อไม่มีผู้เล่นอยู่ใกล้ๆ (หมายเหตุ 2)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มอนสเตอร์จะใช้ทักษะการอยู่เฉยๆ หากถูกพบเห็นครั้งหนึ่ง แม้ว่าจะไม่มีผู้เล่นอยู่ใกล้ๆ อีกต่อไปแล้วก็ตาม
// ในเซิร์ฟเวอร์ขนาดเล็กถึงกลาง สิ่งนี้อาจทำให้มอนสเตอร์ทั้งหมด เช่น ไข่และ Fabre/Pupa เปลี่ยนรูปร่างได้
// หากต้องการปิด ให้ตั้งค่าเป็น 0
mob_nopc_idleskill_rate: 100
boss_nopc_idleskill_rate: 100

// Rate at which monsters move when there are no players nearby (Note 2)
// On official servers monsters always move if they have been spotted once, even if there are no players nearby anymore.
// To switch it off, set it to 0.
// อัตราการเคลื่อนที่ของมอนสเตอร์เมื่อไม่มีผู้เล่นอยู่ใกล้ๆ (หมายเหตุ 2)
// ในเซิร์ฟเวอร์อย่างเป็นทางการ มอนสเตอร์จะเคลื่อนที่เสมอหากถูกพบเห็นครั้งหนึ่ง แม้ว่าจะไม่มีผู้เล่นอยู่ใกล้ๆ อีกต่อไปแล้วก็ตาม
// หากต้องการปิด ให้ตั้งค่าเป็น 0
mob_nopc_move_rate: 100
boss_nopc_move_rate: 100

// When killing a monster, do AG_BATTLE type achievements trigger for everyone in the same party within the area?
// Area is limited to area_size battle config.
// เมื่อฆ่ามอนสเตอร์ ความสำเร็จประเภท AG_BATTLE จะถูกเรียกใช้งานสำหรับทุกคนในปาร์ตี้เดียวกันภายในพื้นที่หรือไม่?
// พื้นที่ถูกจำกัดให้อยู่ในการกำหนดค่าการต่อสู้แบบ area_size
achievement_mob_share: no

// Should slaves teleport back to their master if they get too far during chase? (Note 1)
// Default (Official): no
// ทาสควรเทเลพอร์ตกลับไปหาเจ้านายหรือไม่หากพวกเขาไปไกลเกินไประหว่างการไล่ตาม? (หมายเหตุ 1)
// ค่าเริ่มต้น (ทางการ): ไม่
slave_stick_with_master: no

// Absolute minimum respawn time in milliseconds of a monster.
// Also used in delaying the spawning of guardians when a guild is not loaded.
// Default (Official): 1000
// เวลาเกิดใหม่ขั้นต่ำเป็นมิลลิวินาทีของมอนสเตอร์
// ใช้ในการชะลอการเกิดของผู้พิทักษ์เมื่อกิลด์ไม่ได้โหลด
// ค่าเริ่มต้น (ทางการ): 1000
mob_respawn_time: 1000

// Defines the time (in ms) after which a monster unlocks its target when trapped.
// During this time monsters will still be in idle mode and use idle skills on random
// targets, but they continue chasing their original target when no longer trapped.
// กำหนดเวลา (เป็นมิลลิวินาที) ที่มอนสเตอร์จะปลดล็อกเป้าหมายเมื่อถูกดักจับ
// ระหว่างเวลานี้ มอนสเตอร์จะยังอยู่ในโหมดนิ่งและใช้ทักษะนิ่งกับเป้าหมายแบบสุ่ม
// แต่พวกมันจะยังคงไล่ตามเป้าหมายเดิมต่อไปเมื่อไม่ถูกดักจับอีกต่อไป
mob_unlock_time: 2000
